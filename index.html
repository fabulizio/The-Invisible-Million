<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Invisible Million Grid</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      background: #282828;
      color: #fff;
      margin: 0; padding: 0; height: 100%;
      font-family: Arial, sans-serif;
      width: 100vw; height: 100vh;
    }
    header, footer {
      background: transparent;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 120px; /* triple typical height */
      min-height: 120px;
    }
    .header-content, .footer-content {
      display: flex;
      flex-direction: row;
      width: 100%;
      height: 100%;
      align-items: center;
      justify-content: center;
      gap: 24px;
    }
    #frame {
      outline: 3px solid #ccc;
      background: #333;
      width: min(80vw, 80vh);
      height: min(80vw, 80vh);
      aspect-ratio: 1;
      position: relative;
      overflow: hidden;
      margin: auto;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #gridCanvas {
      width: 100%; height: 100%;
      display: block;
      user-select: none;
      cursor: pointer;
      background: #333;
      position: absolute;
      left: 0; top: 0;
    }
    .nav-panel {
      position: absolute;
      right: 18px;
      bottom: 18px;
      z-index: 90;
      display: flex;
      gap: 10px;
      align-items: center;
      background: none;
    }
    .arrow-btn, .center-btn {
      background: #fff;
      color: #222;
      border: none;
      border-radius: 8px;
      padding: 12px 18px;
      font-size: 1.4em;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 2px 8px #1114;
      transition: background 0.1s, color 0.1s;
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .arrow-btn:active, .center-btn:active { background: #f0f0f0; color: #111; }
    .arrow-btn:focus, .center-btn:focus { outline: 2px solid #FF0070; }
    .zoom-controls {
      display: flex; gap: 12px; margin-left: 18px;
      align-items: center;
      height: 56px;
    }
    .fancy-btn {
      background: linear-gradient(160deg, #f0f0f0 70%, #bdbdbd 100%);
      color: #222;
      border: none;
      border-radius: 22px;
      padding: 12px 24px;
      font-size: 1.25em;
      cursor: pointer;
      margin: 0 4px;
      font-weight: bold;
      box-shadow: 0 2px 8px #8883;
      transition: background 0.2s, color 0.2s;
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .fancy-btn:active, .fancy-btn:focus {
      background: #e0e0e0;
      color: #111;
      outline: 2px solid #FF0070;
    }
    .jump-panel {
      display: flex;
      gap: 12px;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      height: 56px;
    }
    .color-picker-modal {
      position: absolute;
      z-index: 2000;
      background: rgba(40,40,40,0.95);
      padding: 12px;
      display: none;
      flex-direction: column;
      align-items: center;
      border-radius: 0;
      box-shadow: 0 0 18px #000;
      border: 2px solid #fff;
    }
    .color-picker-modal canvas {
      width: 180px; height: 180px;
      border: 2px solid #fff;
      border-radius: 50%;
      background: transparent;
      margin-bottom: 10px;
      display: block;
    }
    .color-picker-modal .modal-btns {
      display: flex; gap: 18px; justify-content: center;
    }
    .color-picker-modal button {
      background: linear-gradient(160deg, #f0f0f0 70%, #bdbdbd 100%);
      color: #222; border: none; border-radius: 22px;
      padding: 10px 26px; font-size: 1.1em; font-weight: bold;
      margin: 0 8px; cursor: pointer;
      height: 46px;
      align-items: center; display: flex;
    }
    .color-picker-modal button:focus { outline: 2px solid #FF0070; }
    .selected-color {
      width: 38px; height: 38px; border-radius: 50%;
      border: 2px solid #fff;
      margin: 8px auto 3px auto;
      background: #fff;
      display: block;
    }
    #coordPopup {
      pointer-events: none;
      position: absolute;
      min-width: 90px;
      background: #111;
      color: #fff;
      border: 2px solid #fff;
      border-radius: 0;
      padding: 8px 14px;
      font-size: 1.1em;
      z-index: 1200;
      box-shadow: 0 0 10px #000;
      white-space: nowrap;
      text-align: left;
      display: none;
    }
    #congratsMessage {
      position: fixed;
      left: 50%; top: 25%;
      transform: translate(-50%, -50%);
      background: #fff;
      color: #222;
      border-radius: 18px;
      border: 2px solid #FF0070;
      padding: 38px 46px;
      font-size: 2em;
      z-index: 2200;
      text-align: center;
      box-shadow: 0 0 22px #000;
      display: none;
    }
    input[type='number'] {
      font-size: 1.1em;
      width: 60px;
      height: 36px;
      border-radius: 6px;
      border: 1px solid #bbb;
      padding: 2px 8px;
      background: #f8f8f8;
      color: #222;
      text-align: center;
    }
    label {
      font-weight: bold;
      font-size: 1.2em;
      color: #fff;
    }
    @media (max-width: 700px) {
      header, footer { min-height: 60px; height: 60px; }
      #frame { width: min(98vw, 70vh); height: min(98vw, 70vh);}
      .color-picker-modal canvas { width: 120px; height: 120px; }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <span style="font-weight:bold;font-size:2.2em;flex:1;display:flex;align-items:center;justify-content:center;">Invisible Million Grid</span>
    </div>
  </header>
  <main>
    <div id="frame" tabindex="0">
      <canvas id="gridCanvas"></canvas>
      <div id="coordPopup"></div>
      <!-- Arrow nav/center tool and zoom controls in grid frame -->
      <div class="nav-panel">
        <button class="arrow-btn" id="arrowUpBtn">&#8593;</button>
        <button class="arrow-btn" id="arrowLeftBtn">&#8592;</button>
        <button class="center-btn" id="centerBtn">&#9678; Center</button>
        <button class="arrow-btn" id="arrowRightBtn">&#8594;</button>
        <button class="arrow-btn" id="arrowDownBtn">&#8595;</button>
        <div class="zoom-controls">
          <button id="zoomOutBtn" class="fancy-btn" title="Zoom out">âˆ’</button>
          <span id="zoomDisplay" style="color:#fff;">100%</span>
          <button id="zoomInBtn" class="fancy-btn" title="Zoom in">+</button>
        </div>
      </div>
      <!-- Palette tool overlays the frame, positioned below selected square -->
      <div id="colorPickerModal" class="color-picker-modal">
        <canvas id="colorDisc" width="180" height="180"></canvas>
        <div class="selected-color" id="selectedColorDisc"></div>
        <div class="modal-btns">
          <button id="confirmColorBtn" type="button" class="fancy-btn">OK</button>
          <button id="cancelColorBtn" type="button" class="fancy-btn">Cancel</button>
        </div>
      </div>
      <div id="congratsMessage">ðŸŽ‰ Congratulations!<br>You have participated in The Invisible Million.<br>Thank you!</div>
    </div>
    <!-- Footer: Donate button first, then X/Y selectors and jump/random -->
    <footer>
      <div class="footer-content">
        <button id="donateBtn" class="fancy-btn">Donate</button>
        <div class="jump-panel">
          <label for="jumpX">X:</label>
          <input type="number" id="jumpX" min="0" max="1099" value="0" />
          <label for="jumpY">Y:</label>
          <input type="number" id="jumpY" min="0" max="1099" value="0" />
          <button class="fancy-btn" id="jumpBtn">Jump</button>
          <button class="fancy-btn" id="randomBtn">&#x21bb; Random Square</button>
        </div>
      </div>
    </footer>
  </main>
  <script>
    // ==== CONFIGURATION ====
    const BACKEND_URL = "https://155ca338-0e90-4f5a-88ec-b6163921baae-00-181dgn4pq10j7.janeway.replit.dev";
    const GRID_SIZE = 1100;
    const CELL_SIZE = 30;
    let MIN_ZOOM = 0.1;
    const MAX_ZOOM = 3;
    let zoom = 1;
    let offsetX = 0;
    let offsetY = 0;
    let coloredCells = {};
    let redrawPending = false;
    let isDragging = false;
    let dragStart = {x: 0, y: 0};
    let offsetStart = {x: 0, y: 0};
    let touchStart = null;
    let hasDonated = false;

    // ==== DOM ELEMENTS ====
    const canvas = document.getElementById('gridCanvas');
    const ctx = canvas.getContext('2d');
    const frame = document.getElementById('frame');
    const donateBtn = document.getElementById('donateBtn');
    const zoomInBtn = document.getElementById('zoomInBtn');
    const zoomOutBtn = document.getElementById('zoomOutBtn');
    const zoomDisplay = document.getElementById('zoomDisplay');
    const colorPickerModal = document.getElementById('colorPickerModal');
    const colorDisc = document.getElementById('colorDisc');
    const selectedColorDisc = document.getElementById('selectedColorDisc');
    const confirmColorBtn = document.getElementById('confirmColorBtn');
    const cancelColorBtn = document.getElementById('cancelColorBtn');
    const jumpX = document.getElementById('jumpX');
    const jumpY = document.getElementById('jumpY');
    const jumpBtn = document.getElementById('jumpBtn');
    const randomBtn = document.getElementById('randomBtn');
    const arrowUpBtn = document.getElementById('arrowUpBtn');
    const arrowDownBtn = document.getElementById('arrowDownBtn');
    const arrowLeftBtn = document.getElementById('arrowLeftBtn');
    const arrowRightBtn = document.getElementById('arrowRightBtn');
    const centerBtn = document.getElementById('centerBtn');
    const coordPopup = document.getElementById('coordPopup');
    const congratsMessage = document.getElementById('congratsMessage');

    let gridCursor = { x: Math.floor(GRID_SIZE / 2), y: Math.floor(GRID_SIZE / 2) };
    let selectedColor = "#ffffff";
    let cursorCellLocked = false;

    // ==== CANVAS AND GRID SIZING ====
    function setCanvasSize() {
      const rect = frame.getBoundingClientRect();
      canvas.width = rect.width;
      canvas.height = rect.height;
      MIN_ZOOM = Math.min(
        canvas.width / (GRID_SIZE * CELL_SIZE),
        canvas.height / (GRID_SIZE * CELL_SIZE)
      );
      zoom = Math.max(zoom, MIN_ZOOM);
      clampOffset();
      drawGrid();
    }
    function clampOffset() {
      const scaledCellSize = CELL_SIZE * zoom;
      const gridWidthPx = GRID_SIZE * scaledCellSize;
      const gridHeightPx = GRID_SIZE * scaledCellSize;
      offsetX = Math.min(0, Math.max(canvas.width - gridWidthPx, offsetX));
      offsetY = Math.min(0, Math.max(canvas.height - gridHeightPx, offsetY));
    }
    function drawGrid() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#333";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      const scaledCellSize = CELL_SIZE * zoom;
      const startCol = Math.floor(-offsetX / scaledCellSize);
      const startRow = Math.floor(-offsetY / scaledCellSize);
      const visibleCols = Math.ceil(canvas.width / scaledCellSize) + 2;
      const visibleRows = Math.ceil(canvas.height / scaledCellSize) + 2;

      // Grid lines
      ctx.strokeStyle = "#bbb";
      ctx.lineWidth = 1;
      for(let c = startCol; c <= startCol + visibleCols; c++) {
        if (c < 0 || c >= GRID_SIZE) continue;
        const x = offsetX + c * scaledCellSize;
        ctx.beginPath();
        ctx.moveTo(x + 0.5, 0);
        ctx.lineTo(x + 0.5, canvas.height);
        ctx.stroke();
      }
      for(let r = startRow; r <= startRow + visibleRows; r++) {
        if (r < 0 || r >= GRID_SIZE) continue;
        const y = offsetY + r * scaledCellSize;
        ctx.beginPath();
        ctx.moveTo(0, y + 0.5);
        ctx.lineTo(canvas.width, y + 0.5);
        ctx.stroke();
      }

      // Colored cells
      for (const key in coloredCells) {
        const [x, y] = key.split(',').map(Number);
        if (
          x >= startCol-1 && x <= startCol + visibleCols+1 &&
          y >= startRow-1 && y <= startRow + visibleRows+1
        ) {
          const cellX = offsetX + x * scaledCellSize;
          const cellY = offsetY + y * scaledCellSize;
          ctx.fillStyle = coloredCells[key].color;
          ctx.fillRect(cellX + 1, cellY + 1, scaledCellSize - 2, scaledCellSize - 2);
        }
      }

      // Target cursor: outline only, no opacity fill
      const highlightX = offsetX + gridCursor.x * scaledCellSize;
      const highlightY = offsetY + gridCursor.y * scaledCellSize;
      ctx.save();
      ctx.strokeStyle = "#fff";
      ctx.lineWidth = Math.max(2, scaledCellSize * 0.08);
      ctx.beginPath();
      ctx.arc(highlightX + scaledCellSize / 2, highlightY + scaledCellSize / 2, scaledCellSize * 0.4, 0, Math.PI * 2);
      ctx.stroke();
      // Crosshair
      ctx.beginPath();
      ctx.moveTo(highlightX + scaledCellSize / 2 - scaledCellSize*0.25, highlightY + scaledCellSize / 2);
      ctx.lineTo(highlightX + scaledCellSize / 2 + scaledCellSize*0.25, highlightY + scaledCellSize / 2);
      ctx.moveTo(highlightX + scaledCellSize / 2, highlightY + scaledCellSize / 2 - scaledCellSize*0.25);
      ctx.lineTo(highlightX + scaledCellSize / 2, highlightY + scaledCellSize / 2 + scaledCellSize*0.25);
      ctx.stroke();
      ctx.restore();
    }

    // ==== COORDINATE POPUP FOLLOWS MOUSE ====
    canvas.addEventListener('mousemove', function(e) {
      const rect = canvas.getBoundingClientRect();
      const mouseX = e.clientX - rect.left;
      const mouseY = e.clientY - rect.top;
      const cell = pixelToCell(mouseX, mouseY);
      coordPopup.innerHTML = `<span>X: ${cell.x}, Y: ${cell.y}</span>`;
      coordPopup.style.left = (mouseX + 18) + "px";
      coordPopup.style.top = (mouseY + 18) + "px";
      coordPopup.style.display = "block";
    });
    canvas.addEventListener('mouseleave', () => { coordPopup.style.display = "none"; });

    function pixelToCell(x, y) {
      const scaledCellSize = CELL_SIZE * zoom;
      const cellX = Math.floor((x - offsetX) / scaledCellSize);
      const cellY = Math.floor((y - offsetY) / scaledCellSize);
      return {x: cellX, y: cellY};
    }
    function ensureCellVisible(cellX, cellY) {
      const scaledCellSize = CELL_SIZE * zoom;
      const cellLeft = offsetX + cellX * scaledCellSize;
      const cellRight = cellLeft + scaledCellSize;
      const cellTop = offsetY + cellY * scaledCellSize;
      const cellBottom = cellTop + scaledCellSize;
      let changed = false;
      if (cellLeft < 0) { offsetX += -cellLeft; changed = true; }
      if (cellRight > canvas.width) { offsetX -= cellRight - canvas.width; changed = true; }
      if (cellTop < 0) { offsetY += -cellTop; changed = true; }
      if (cellBottom > canvas.height) { offsetY -= cellBottom - canvas.height; changed = true; }
      if (changed) { clampOffset(); requestRedraw(); }
    }
    function setZoom(newZoom, centerX, centerY) {
      hidePalette();
      const oldZoom = zoom;
      zoom = Math.max(MIN_ZOOM, Math.min(MAX_ZOOM, newZoom));
      if (centerX === undefined || centerY === undefined) {
        centerX = canvas.width / 2;
        centerY = canvas.height / 2;
      }
      offsetX = centerX - ((centerX - offsetX) * (zoom / oldZoom));
      offsetY = centerY - ((centerY - offsetY) * (zoom / oldZoom));
      clampOffset();
      zoomDisplay.textContent = Math.round(zoom * 100) + '%';
      requestRedraw();
    }
    function requestRedraw() {
      if (redrawPending) return;
      redrawPending = true;
      requestAnimationFrame(() => {
        drawGrid();
        redrawPending = false;
      });
    }
    // ==== Backend communication ====
    function sendCellColor(x, y, color) {
      fetch(`${BACKEND_URL}/cell`, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({x, y, color, locked: true})
      })
      .then(res => res.json())
      .then(_ => fetchGridState())
      .catch(err => {});
    }
    function fetchGridState() {
      fetch(`${BACKEND_URL}/grid`)
        .then(res => res.json())
        .then(data => {
          if (data && data.cells) {
            coloredCells = {};
            data.cells.forEach(cell => {
              coloredCells[`${cell.x},${cell.y}`] = {color: cell.color, locked: !!cell.locked};
            });
            requestRedraw();
          }
        })
        .catch(err => {});
    }
    // ==== Event handlers ====
    function hidePalette() { colorPickerModal.style.display = "none"; }
    zoomInBtn.addEventListener('click', () => { setZoom(zoom * 1.1); hidePalette(); });
    zoomOutBtn.addEventListener('click', () => { setZoom(zoom / 1.1); hidePalette(); });

    // Arrow joystick moves visible frame by 80% of a cell
    function moveBy(deltaX, deltaY) {
      offsetX += deltaX;
      offsetY += deltaY;
      clampOffset();
      requestRedraw();
      hidePalette();
    }
    function getMoveAmount() { return CELL_SIZE * zoom * 0.8; }
    arrowUpBtn.onclick = function() { moveBy(0, getMoveAmount()); };
    arrowDownBtn.onclick = function() { moveBy(0, -getMoveAmount()); };
    arrowLeftBtn.onclick = function() { moveBy(getMoveAmount(), 0); };
    arrowRightBtn.onclick = function() { moveBy(-getMoveAmount(), 0); };
    centerBtn.onclick = function() {
      gridCursor.x = Math.floor(GRID_SIZE / 2);
      gridCursor.y = Math.floor(GRID_SIZE / 2);
      jumpX.value = gridCursor.x;
      jumpY.value = gridCursor.y;
      offsetX = 0;
      offsetY = 0;
      setZoom(MIN_ZOOM);
      requestRedraw();
      hidePalette();
    };
    jumpBtn.addEventListener('click', () => {
      gridCursor.x = Math.min(GRID_SIZE-1, Math.max(0, Number(jumpX.value)));
      gridCursor.y = Math.min(GRID_SIZE-1, Math.max(0, Number(jumpY.value)));
      ensureCellVisible(gridCursor.x, gridCursor.y);
      requestRedraw();
      hidePalette();
    });
    randomBtn.addEventListener('click', () => {
      let tries = 2000;
      let found = false;
      while(tries-- > 0) {
        const x = Math.floor(Math.random()*GRID_SIZE);
        const y = Math.floor(Math.random()*GRID_SIZE);
        const key = x + "," + y;
        if (!coloredCells[key] || !coloredCells[key].locked) {
          gridCursor.x = x;
          gridCursor.y = y;
          jumpX.value = x;
          jumpY.value = y;
          ensureCellVisible(x, y);
          requestRedraw();
          found = true;
          break;
        }
      }
      hidePalette();
      if (!found) { alert("No available squares left!"); }
    });
    canvas.addEventListener('wheel', function() { hidePalette(); }, {passive:false});
    canvas.addEventListener('mousedown', (e) => {
      isDragging = true;
      dragStart.x = e.clientX;
      dragStart.y = e.clientY;
      offsetStart.x = offsetX;
      offsetStart.y = offsetY;
      canvas.setPointerCapture(e.pointerId || 0);
      hidePalette();
    });
    window.addEventListener('mouseup', () => { isDragging = false; });
    window.addEventListener('mousemove', (e) => {
      if(!isDragging) return;
      offsetX = offsetStart.x + (e.clientX - dragStart.x);
      offsetY = offsetStart.y + (e.clientY - dragStart.y);
      clampOffset();
      requestRedraw();
      hidePalette();
    });
    canvas.addEventListener('touchstart', (e) => {
      if (e.touches.length === 1) {
        touchStart = {
          x: e.touches[0].clientX,
          y: e.touches[0].clientY,
          offsetX,
          offsetY
        };
      }
      hidePalette();
    }, {passive:true});
    canvas.addEventListener('touchmove', (e) => {
      if (!touchStart || e.touches.length !== 1) return;
      const dx = e.touches[0].clientX - touchStart.x;
      const dy = e.touches[0].clientY - touchStart.y;
      offsetX = touchStart.offsetX + dx;
      offsetY = touchStart.offsetY + dy;
      clampOffset();
      requestRedraw();
      hidePalette();
    }, {passive:true});
    canvas.addEventListener('touchend', () => { touchStart = null; hidePalette(); });

    canvas.addEventListener('click', (e) => {
      const rect = canvas.getBoundingClientRect();
      const mouseX = e.clientX - rect.left;
      const mouseY = e.clientY - rect.top;
      const cell = pixelToCell(mouseX, mouseY);
      gridCursor.x = Math.max(0, Math.min(GRID_SIZE - 1, cell.x));
      gridCursor.y = Math.max(0, Math.min(GRID_SIZE - 1, cell.y));
      jumpX.value = gridCursor.x;
      jumpY.value = gridCursor.y;
      ensureCellVisible(gridCursor.x, gridCursor.y);
      requestRedraw();
      const key = gridCursor.x + "," + gridCursor.y;
      if (hasDonated && (!coloredCells[key] || !coloredCells[key].locked)) {
        showColorPickerModalBelowSquare();
      }
    });
    frame.addEventListener('keydown', (e) => {
      let moved = false;
      switch(e.key) {
        case '+': case '=':
          setZoom(zoom * 1.1); hidePalette(); e.preventDefault(); break;
        case '-':
          setZoom(zoom / 1.1); hidePalette(); e.preventDefault(); break;
        case 'Enter':
        case ' ':
          const key = gridCursor.x + "," + gridCursor.y;
          if (hasDonated && (!coloredCells[key] || !coloredCells[key].locked)) {
            showColorPickerModalBelowSquare();
          }
          e.preventDefault(); break;
      }
      if (moved) {
        jumpX.value = gridCursor.x;
        jumpY.value = gridCursor.y;
        ensureCellVisible(gridCursor.x, gridCursor.y);
        requestRedraw();
        hidePalette();
      }
    });

    // Donate button
    donateBtn.addEventListener('click', () => {
      if (!hasDonated) {
        setTimeout(() => {
          if (confirm("Simulated donation: proceed to color a square?")) {
            hasDonated = true;
            donateBtn.textContent = "Donated!";
            donateBtn.disabled = true;
          }
        }, 100);
      }
    });

    // ==== Color disc picker ====
    function drawColorDisc() {
      const cx = colorDisc.width / 2;
      const cy = colorDisc.height / 2;
      const radius = colorDisc.width / 2 - 6;
      const ctxc = colorDisc.getContext('2d');
      ctxc.clearRect(0, 0, colorDisc.width, colorDisc.height);
      for (let angle=0; angle<360; angle+=1) {
        const rad = angle * Math.PI / 180;
        const grad = ctxc.createLinearGradient(
          cx, cy,
          cx + radius * Math.cos(rad), cy + radius * Math.sin(rad)
        );
        grad.addColorStop(0, 'white');
        grad.addColorStop(1, `hsl(${angle},100%,50%)`);
        ctxc.beginPath();
        ctxc.moveTo(cx, cy);
        ctxc.arc(cx, cy, radius, rad, rad+Math.PI/180, false);
        ctxc.closePath();
        ctxc.fillStyle = grad;
        ctxc.fill();
      }
      ctxc.globalAlpha = 0.3;
      ctxc.beginPath();
      ctxc.arc(cx, cy, radius, 0, 2*Math.PI);
      ctxc.fillStyle = 'black';
      ctxc.fill();
      ctxc.globalAlpha = 1.0;
    }
    drawColorDisc();
    let previewColor = "#ffffff";
    colorDisc.addEventListener('click', function(e){
      const rect = colorDisc.getBoundingClientRect();
      const x = e.clientX - rect.left - colorDisc.width/2;
      const y = e.clientY - rect.top - colorDisc.height/2;
      const r = Math.sqrt(x*x + y*y);
      const radius = colorDisc.width / 2 - 6;
      if (r > radius) return;
      const hue = (Math.atan2(y,x)*180/Math.PI+360)%360;
      const sat = r / radius;
      const rgb = hsvToRgb(hue/360, sat, 1);
      previewColor = rgbToHex(rgb[0], rgb[1], rgb[2]);
      selectedColorDisc.style.background = previewColor;
    });
    function hsvToRgb(h, s, v) {
      let r, g, b;
      let i = Math.floor(h * 6);
      let f = h * 6 - i;
      let p = v * (1 - s);
      let q = v * (1 - f * s);
      let t = v * (1 - (1 - f) * s);
      switch (i % 6) {
        case 0: r = v, g = t, b = p; break;
        case 1: r = q, g = v, b = p; break;
        case 2: r = p, g = v, b = t; break;
        case 3: r = p, g = q, b = v; break;
        case 4: r = t, g = p, b = v; break;
        case 5: r = v, g = p, b = q; break;
      }
      return [Math.round(r*255), Math.round(g*255), Math.round(b*255)];
    }
    function rgbToHex(r,g,b){
      return "#" + ((1<<24)+(r<<16)+(g<<8)+b).toString(16).slice(1);
    }
    // Palette tool overlays below selected grid square
    function showColorPickerModalBelowSquare() {
      selectedColorDisc.style.background = "#fff";
      previewColor = "#fff";
      // Position below selected square, but keep within frame bounds if near bottom
      const scaledCellSize = CELL_SIZE * zoom;
      const highlightX = offsetX + gridCursor.x * scaledCellSize;
      const highlightY = offsetY + gridCursor.y * scaledCellSize;
      const frameRect = frame.getBoundingClientRect();
      let left = highlightX + scaledCellSize/2 - colorPickerModal.offsetWidth/2;
      let top = highlightY + scaledCellSize + 10;
      // Keep within frame
      left = Math.max(0, Math.min(canvas.width - colorPickerModal.offsetWidth, left));
      top = Math.max(0, Math.min(canvas.height - colorPickerModal.offsetHeight, top));
      colorPickerModal.style.left = left + "px";
      colorPickerModal.style.top = top + "px";
      colorPickerModal.style.transform = "none";
      colorPickerModal.style.display = "flex";
      colorPickerModal.style.position = "absolute";
    }
    confirmColorBtn.onclick = function() {
      colorPickerModal.style.display = "none";
      const color = previewColor;
      const key = gridCursor.x + "," + gridCursor.y;
      coloredCells[key] = {color: color, locked: true};
      sendCellColor(gridCursor.x, gridCursor.y, color);
      fetchGridState();
      requestRedraw();
      showCongratsMessage();
      saveParticipation();
    };
    cancelColorBtn.onclick = function() {
      colorPickerModal.style.display = "none";
    };
    document.addEventListener('mousedown', function(e) {
      if (colorPickerModal.style.display === "flex" && !colorPickerModal.contains(e.target)) {
        colorPickerModal.style.display = "none";
      }
    });

    // Participation message
    function showCongratsMessage() {
      congratsMessage.style.display = "block";
      setTimeout(()=>{ congratsMessage.style.display = "none"; }, 4000);
    }
    function saveParticipation() {
      localStorage.setItem("invisibleMillionParticipation", "true");
    }
    function checkParticipation() {
      if(localStorage.getItem("invisibleMillionParticipation") === "true") {
        donateBtn.textContent = "Donated!";
        donateBtn.disabled = true;
      }
    }

    window.addEventListener('load', () => {
      setCanvasSize();
      frame.focus();
      zoomDisplay.textContent = Math.round(zoom * 100) + '%';
      fetchGridState();
      checkParticipation();
      requestRedraw();
    });
    window.addEventListener('resize', setCanvasSize);
  </script>
