<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The (In)Visible Million Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #282828;
      --grid-bg: #333;
      --frame-bg: var(--bg);
      --cell-size: 24px;
      --frame-width: 10;
      --footer-font-size: 1.6em;
      --footer-height: 114px;
      --picker-btn-height: 48px;
      --picker-btn-font-size: 1.6em;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: #fff;
      width: 100vw;
      height: 100vh;
      overflow-x: hidden;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 120px;
      position: relative;
    }
    .big-title {
      font-size: 3em;
      font-weight: bold;
      letter-spacing: 2px;
      text-shadow: 0 2px 6px #111a;
      z-index: 2;
    }
    #frame {
      outline: 3px solid #ccc;
      background: var(--grid-bg);
      width: min(80vw, 80vh);
      height: min(80vw, 80vh);
      aspect-ratio: 1;
      margin: auto;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
    }
    #gridCanvas {
      width: 100%; height: 100%;
      display: block;
      background: var(--grid-bg);
      position: absolute;
      left: 0; top: 0;
      cursor: pointer;
      z-index: 1;
      touch-action: none;
      user-select: none;
    }
    .nav-panel {
      position: absolute;
      left: 0; right: 0; bottom: 0;
      width: 100%;
      z-index: 90;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: none;
      padding: 0 8px 8px 8px;
      box-sizing: border-box;
    }
    .nav-btn-group {
      display: flex;
      gap: 8px;
      flex: 1 1 0;
      justify-content: center;
      align-items: center;
    }
    .arrow-btn, .center-btn {
      background: #fff;
      color: #222;
      border: none;
      border-radius: 6px;
      padding: 6px 14px;
      font-size: 1em;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 1px 4px #1114;
      transition: background 0.1s, color 0.1s;
      height: 38px;
      min-width: 38px;
      display: flex;
      align-items: center;
      justify-content: center;
      outline: 2px solid #ccc;
    }
    .zoom-controls {
      display: flex; gap: 8px; align-items: center; height: 38px;
    }
    .fancy-btn, .color-picker-modal button, .dummy-btn {
      background: linear-gradient(160deg, #f0f0f0 70%, #bdbdbd 100%);
      color: #222;
      border: none;
      border-radius: 9px;
      padding: 7px 18px;
      cursor: pointer;
      margin: 0 4px;
      font-weight: bold;
      box-shadow: 0 1px 4px #8883;
      transition: background 0.2s, color 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      outline: 2px solid #ccc;
    }
    /* Color Picker Modal & Buttons */
    .color-picker-modal {
      position: fixed;
      z-index: 9999;
      display: none;
      flex-direction: column;
      align-items: center;
      border-radius: 18px;
      box-shadow: 0 0 24px #000;
      border: 3px solid #ccc;
      min-width: 260px;
      min-height: 260px;
      justify-content: center;
      padding: 18px 20px 18px 20px;
      background: #222;
    }
    .color-picker-modal canvas {
      width: 228px; height: 228px;
      border: 2px solid #fff;
      border-radius: 50%;
      background: transparent;
      margin-bottom: 16px;
      display: block;
    }
    .modal-btns {
      display: flex; flex-direction: column; gap: 20px; justify-content: center;
      align-items: center; margin-top: 10px; width: 100%;
    }
    .color-picker-modal button {
      height: var(--picker-btn-height);
      font-size: var(--picker-btn-font-size);
      min-width: 48px;
      padding: 0 32px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      outline: 2px solid #ccc;
      /* Text dynamic sizing */
      overflow: hidden;
    }
    .color-picker-modal button span {
      width: 100%;
      display: block;
      text-align: center;
      font-size: 1em;
      white-space: nowrap;
    }
    .color-picker-modal button.dynamic-text {
      font-size: 1em;
      line-height: 1;
      padding: 0 32px;
    }
    .color-picker-modal button.dynamic-text span {
      display: block;
      width: 100%;
      font-size: inherit;
      transition: font-size 0.1s;
    }
    /* Footer */
    footer {
      width: 100vw;
      background: transparent;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: var(--footer-height);
      height: var(--footer-height);
      font-size: var(--footer-font-size);
      overflow-x: auto;
    }
    .footer-content {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      gap: 36px;
      width: 100%;
      height: var(--footer-height);
      flex-wrap: nowrap;
      white-space: nowrap;
    }
    .jump-panel {
      display: flex;
      gap: 20px;
      align-items: center;
      justify-content: center;
      flex-wrap: nowrap;
      height: 95px;
      white-space: nowrap;
    }
    .jump-panel label { font-size: 1em; margin-right: 4px; }
    .jump-panel input[type="number"] {
      font-size: 1em;
      width: 65px;
      height: 32px;
      border-radius: 6px;
      border: 1px solid #bbb;
      padding: 3px 12px;
      background: #f8f8f8;
      color: #222;
      text-align: center;
      outline: 2px solid #ccc;
      appearance: none;
    }
    /* Responsive (mobile) */
    @media (max-width: 700px) {
      header, footer { min-height: 40px; height: 40px; }
      #frame { width: min(98vw, 70vh); height: min(98vw, 70vh);}
      .color-picker-modal canvas { width: 114px; height: 114px; }
      .color-picker-modal { min-width: 130px; min-height: 130px; }
      .big-title { font-size: 1.3em !important; }
      .arrow-btn, .center-btn, .fancy-btn, .jump-panel, .footer-content { font-size: 0.8em; height: 20px; min-width: 20px; }
      .jump-panel input[type="number"] { height: 15px; width: 28px; font-size: 0.7em; }
    }
  </style>
</head>
<body>
  <header>
    <div class="big-title">The (In)Visible Million Project</div>
  </header>
  <main>
    <div style="position:relative">
      <div id="frame" tabindex="0">
        <canvas id="gridCanvas"></canvas>
        <div class="nav-panel">
          <div class="nav-btn-group">
            <button class="arrow-btn" id="arrowUpBtn">↑</button>
            <button class="arrow-btn" id="arrowLeftBtn">←</button>
            <button class="center-btn" id="centerBtn">⦿ Center</button>
            <button class="arrow-btn" id="arrowRightBtn">→</button>
            <button class="arrow-btn" id="arrowDownBtn">↓</button>
          </div>
          <div class="zoom-controls">
            <button id="zoomOutBtn" class="fancy-btn" title="Zoom out">−</button>
            <span id="zoomDisplay" style="color:#fff;">100%</span>
            <button id="zoomInBtn" class="fancy-btn" title="Zoom in">+</button>
          </div>
        </div>
        <div id="colorPickerModal" class="color-picker-modal">
          <canvas id="colorDisc" width="228" height="228"></canvas>
          <div class="modal-btns">
            <button id="randomColorBtn" type="button" class="dynamic-text"><span>Random</span></button>
            <button id="confirmColorBtn" type="button" class="dynamic-text"><span>OK</span></button>
            <button id="cancelColorBtn" type="button" class="dynamic-text"><span>Cancel</span></button>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="footer-content">
        <button class="dummy-btn" id="donateBtn">Donate / Contribute</button>
        <div class="jump-panel">
          <label for="jumpX">X:</label>
          <input type="number" id="jumpX" min="0" max="1099" value="0" />
          <label for="jumpY">Y:</label>
          <input type="number" id="jumpY" min="0" max="1099" value="0" />
          <button class="fancy-btn" id="jumpBtn">Jump</button>
          <button class="fancy-btn" id="randomBtn">⟳ Random Square</button>
        </div>
      </div>
    </footer>
  </main>
  <script>
    // --- Config ---
    const GRID_SIZE = 1100;
    const FRAME_WIDTH = 10; // squares on each edge
    const CELL_SIZE = 24;
    let zoom = 1;
    let MIN_ZOOM = 0.1;
    const MAX_ZOOM = 3;
    let offsetX = 0, offsetY = 0;
    let coloredCells = {};
    let redrawPending = false;
    let isDragging = false;
    let dragStart = {x: 0, y: 0};
    let offsetStart = {x: 0, y: 0};
    const canvas = document.getElementById('gridCanvas');
    const ctx = canvas.getContext('2d');
    const frame = document.getElementById('frame');
    const zoomDisplay = document.getElementById('zoomDisplay');
    const arrowUpBtn = document.getElementById('arrowUpBtn');
    const arrowDownBtn = document.getElementById('arrowDownBtn');
    const arrowLeftBtn = document.getElementById('arrowLeftBtn');
    const arrowRightBtn = document.getElementById('arrowRightBtn');
    const centerBtn = document.getElementById('centerBtn');
    const zoomInBtn = document.getElementById('zoomInBtn');
    const zoomOutBtn = document.getElementById('zoomOutBtn');
    const jumpX = document.getElementById('jumpX');
    const jumpY = document.getElementById('jumpY');
    const jumpBtn = document.getElementById('jumpBtn');
    const randomBtn = document.getElementById('randomBtn');
    const donateBtn = document.getElementById('donateBtn');
    const colorPickerModal = document.getElementById('colorPickerModal');
    const colorDisc = document.getElementById('colorDisc');
    const confirmColorBtn = document.getElementById('confirmColorBtn');
    const cancelColorBtn = document.getElementById('cancelColorBtn');
    const randomColorBtn = document.getElementById('randomColorBtn');
    let gridCursor = { x: Math.floor(GRID_SIZE / 2), y: Math.floor(GRID_SIZE / 2) };
    let previewColor = "#fff";
    let palettePreviewCell = null;
    let showCursor = true;
    let hasDonated = false;
    let donationUsed = false;

    // --- Utility ---
    function setCanvasSize() {
      const rect = frame.getBoundingClientRect();
      canvas.width = rect.width;
      canvas.height = rect.height;
      MIN_ZOOM = Math.min(
        canvas.width / ((GRID_SIZE + 2 * FRAME_WIDTH) * CELL_SIZE),
        canvas.height / ((GRID_SIZE + 2 * FRAME_WIDTH) * CELL_SIZE)
      );
      zoom = Math.max(zoom, MIN_ZOOM);
      clampOffset();
      drawGrid();
    }
    function clampOffset() {
      const scaledCellSize = CELL_SIZE * zoom;
      const gridWidthPx = (GRID_SIZE + 2 * FRAME_WIDTH) * scaledCellSize;
      const gridHeightPx = (GRID_SIZE + 2 * FRAME_WIDTH) * scaledCellSize;
      offsetX = Math.min(0, Math.max(canvas.width - gridWidthPx, offsetX));
      offsetY = Math.min(0, Math.max(canvas.height - gridHeightPx, offsetY));
    }
    window.addEventListener('resize', setCanvasSize);
    setCanvasSize();

    // --- Main Drawing ---
    function drawGrid() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#333";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      const scaledCellSize = CELL_SIZE * zoom;
      const gridLen = GRID_SIZE + 2 * FRAME_WIDTH;

      // Draw frame squares (outer border)
      for (let x = 0; x < gridLen; x++) {
        for (let y = 0; y < gridLen; y++) {
          if (
            x < FRAME_WIDTH || x >= (GRID_SIZE + FRAME_WIDTH) ||
            y < FRAME_WIDTH || y >= (GRID_SIZE + FRAME_WIDTH)
          ) {
            ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--frame-bg').trim();
            ctx.fillRect(
              offsetX + x * scaledCellSize + 1,
              offsetY + y * scaledCellSize + 1,
              scaledCellSize - 2,
              scaledCellSize - 2
            );
          }
        }
      }

      // Draw grid lines for editable area
      ctx.strokeStyle = "#bbb";
      ctx.lineWidth = 1;
      for(let c = FRAME_WIDTH; c <= GRID_SIZE + FRAME_WIDTH; c++) {
        const x = offsetX + c * scaledCellSize;
        ctx.beginPath();
        ctx.moveTo(x + 0.5, offsetY + FRAME_WIDTH * scaledCellSize);
        ctx.lineTo(x + 0.5, offsetY + (GRID_SIZE + FRAME_WIDTH) * scaledCellSize);
        ctx.stroke();
      }
      for(let r = FRAME_WIDTH; r <= GRID_SIZE + FRAME_WIDTH; r++) {
        const y = offsetY + r * scaledCellSize;
        ctx.beginPath();
        ctx.moveTo(offsetX + FRAME_WIDTH * scaledCellSize, y + 0.5);
        ctx.lineTo(offsetX + (GRID_SIZE + FRAME_WIDTH) * scaledCellSize, y + 0.5);
        ctx.stroke();
      }

      // Draw colored cells
      for (const key in coloredCells) {
        const [x, y] = key.split(',').map(Number);
        const cellX = offsetX + (x + FRAME_WIDTH) * scaledCellSize;
        const cellY = offsetY + (y + FRAME_WIDTH) * scaledCellSize;
        ctx.fillStyle = coloredCells[key].color;
        ctx.fillRect(cellX + 1, cellY + 1, scaledCellSize - 2, scaledCellSize - 2);
      }

      if (palettePreviewCell) {
        const cellX = offsetX + (palettePreviewCell.x + FRAME_WIDTH) * scaledCellSize;
        const cellY = offsetY + (palettePreviewCell.y + FRAME_WIDTH) * scaledCellSize;
        ctx.fillStyle = previewColor || "#fff";
        ctx.globalAlpha = 1;
        ctx.fillRect(cellX + 1, cellY + 1, scaledCellSize - 2, scaledCellSize - 2);
        ctx.globalAlpha = 1;
      }

      if (showCursor) {
        const highlightX = offsetX + (gridCursor.x + FRAME_WIDTH) * scaledCellSize;
        const highlightY = offsetY + (gridCursor.y + FRAME_WIDTH) * scaledCellSize;
        ctx.save();
        ctx.strokeStyle = "#fff";
        ctx.lineWidth = Math.max(2, scaledCellSize * 0.08);
        ctx.beginPath();
        ctx.moveTo(highlightX + scaledCellSize / 2 - scaledCellSize*0.25, highlightY + scaledCellSize / 2);
        ctx.lineTo(highlightX + scaledCellSize / 2 + scaledCellSize*0.25, highlightY + scaledCellSize / 2);
        ctx.moveTo(highlightX + scaledCellSize / 2, highlightY + scaledCellSize / 2 - scaledCellSize*0.25);
        ctx.lineTo(highlightX + scaledCellSize / 2, highlightY + scaledCellSize / 2 + scaledCellSize*0.25);
        ctx.stroke();
        ctx.restore();
      }
    }

    function requestRedraw() {
      if (redrawPending) return;
      redrawPending = true;
      requestAnimationFrame(() => {
        drawGrid();
        redrawPending = false;
      });
    }

    // --- Interactivity ---
    function pixelToCell(x, y) {
      const scaledCellSize = CELL_SIZE * zoom;
      const cellX = Math.floor((x - offsetX) / scaledCellSize) - FRAME_WIDTH;
      const cellY = Math.floor((y - offsetY) / scaledCellSize) - FRAME_WIDTH;
      return {x: cellX, y: cellY};
    }
    function isFrameCell(x, y) {
      return (
        x < 0 || x >= GRID_SIZE ||
        y < 0 || y >= GRID_SIZE
      );
    }
    canvas.addEventListener('click', (e) => {
      const rect = canvas.getBoundingClientRect();
      const mouseX = e.clientX - rect.left;
      const mouseY = e.clientY - rect.top;
      const cell = pixelToCell(mouseX, mouseY);
      if (isFrameCell(cell.x, cell.y)) return; // Frame cells can't be colored
      gridCursor.x = Math.max(0, Math.min(GRID_SIZE - 1, cell.x));
      gridCursor.y = Math.max(0, Math.min(GRID_SIZE - 1, cell.y));
      jumpX.value = gridCursor.x;
      jumpY.value = gridCursor.y;
      ensureCellVisible(gridCursor.x, gridCursor.y);
      requestRedraw();
      if (hasDonated && !donationUsed) showColorPickerModalDynamic(mouseX, mouseY);
    });

    function ensureCellVisible(cellX, cellY) {
      const scaledCellSize = CELL_SIZE * zoom;
      const cellLeft = offsetX + (cellX + FRAME_WIDTH) * scaledCellSize;
      const cellRight = cellLeft + scaledCellSize;
      const cellTop = offsetY + (cellY + FRAME_WIDTH) * scaledCellSize;
      const cellBottom = cellTop + scaledCellSize;
      let changed = false;
      if (cellLeft < 0) { offsetX += -cellLeft; changed = true; }
      if (cellRight > canvas.width) { offsetX -= cellRight - canvas.width; changed = true; }
      if (cellTop < 0) { offsetY += -cellTop; changed = true; }
      if (cellBottom > canvas.height) { offsetY -= cellBottom - canvas.height; changed = true; }
      if (changed) { clampOffset(); requestRedraw(); }
    }

    function setZoom(newZoom, centerX, centerY) {
      const oldZoom = zoom;
      zoom = Math.max(MIN_ZOOM, Math.min(MAX_ZOOM, newZoom));
      if (centerX === undefined || centerY === undefined) {
        centerX = canvas.width / 2;
        centerY = canvas.height / 2;
      }
      offsetX = centerX - ((centerX - offsetX) * (zoom / oldZoom));
      offsetY = centerY - ((centerY - offsetY) * (zoom / oldZoom));
      clampOffset();
      zoomDisplay.textContent = Math.round(zoom * 100) + '%';
      requestRedraw();
    }
    zoomInBtn.addEventListener('click', () => { setZoom(zoom * 1.1); });
    zoomOutBtn.addEventListener('click', () => { setZoom(zoom / 1.1); });

    function moveBy(dx, dy) {
      offsetX += dx;
      offsetY += dy;
      clampOffset();
      requestRedraw();
    }
    function getMoveAmount() { return CELL_SIZE * zoom * 0.8; }
    arrowUpBtn.onclick = function() { moveBy(0, getMoveAmount()); };
    arrowDownBtn.onclick = function() { moveBy(0, -getMoveAmount()); };
    arrowLeftBtn.onclick = function() { moveBy(getMoveAmount(), 0); };
    arrowRightBtn.onclick = function() { moveBy(-getMoveAmount(), 0); };
    centerBtn.onclick = function() {
      gridCursor.x = Math.floor(GRID_SIZE / 2);
      gridCursor.y = Math.floor(GRID_SIZE / 2);
      jumpX.value = gridCursor.x;
      jumpY.value = gridCursor.y;
      offsetX = 0;
      offsetY = 0;
      setZoom(MIN_ZOOM);
      requestRedraw();
    };

    jumpBtn.addEventListener('click', () => {
      gridCursor.x = Math.min(GRID_SIZE-1, Math.max(0, Number(jumpX.value)));
      gridCursor.y = Math.min(GRID_SIZE-1, Math.max(0, Number(jumpY.value)));
      ensureCellVisible(gridCursor.x, gridCursor.y);
      requestRedraw();
    });

    randomBtn.addEventListener('click', () => {
      let tries = 2000;
      let found = false;
      while(tries-- > 0) {
        const x = Math.floor(Math.random()*GRID_SIZE);
        const y = Math.floor(Math.random()*GRID_SIZE);
        const key = x + "," + y;
        if (!coloredCells[key]) {
          gridCursor.x = x;
          gridCursor.y = y;
          jumpX.value = x;
          jumpY.value = y;
          ensureCellVisible(x, y);
          requestRedraw();
          found = true;
          break;
        }
      }
      if (!found) { alert("No available squares left!"); }
    });

    // --- Color Picker Modal ---
    function showColorPickerModalDynamic(mouseX, mouseY) {
      palettePreviewCell = {x: gridCursor.x, y: gridCursor.y};
      showCursor = true;
      requestRedraw();
      colorPickerModal.style.background = previewColor || "#222";

      // Compute position so modal is always entirely inside grid (not frame)
      const frameRect = frame.getBoundingClientRect();
      const scaledCellSize = CELL_SIZE * zoom;
      const gridLen = GRID_SIZE + 2 * FRAME_WIDTH;
      const leftInFrame = offsetX + (gridCursor.x + FRAME_WIDTH) * scaledCellSize + scaledCellSize / 2;
      const topInFrame = offsetY + (gridCursor.y + FRAME_WIDTH) * scaledCellSize + scaledCellSize / 2;
      let left = frameRect.left + leftInFrame;
      let top = frameRect.top + topInFrame;

      // Adjust if modal would overflow grid area
      if (left + colorPickerModal.offsetWidth > frameRect.right) {
        left = frameRect.right - colorPickerModal.offsetWidth - 5;
      }
      if (left < frameRect.left) left = frameRect.left + 5;
      if (top + colorPickerModal.offsetHeight > frameRect.bottom) {
        top = frameRect.bottom - colorPickerModal.offsetHeight - 5;
      }
      if (top < frameRect.top) top = frameRect.top + 5;

      colorPickerModal.style.left = left + "px";
      colorPickerModal.style.top = top + "px";
      colorPickerModal.style.display = "flex";
      colorPickerModal.style.position = "fixed";
    }
    function hidePalette() {
      colorPickerModal.style.display = "none";
      palettePreviewCell = null;
      previewColor = "#fff";
      colorPickerModal.style.background = "#222";
      requestRedraw();
      showCursor = true;
    }
    colorDisc.addEventListener('click', function(e){
      const rect = colorDisc.getBoundingClientRect();
      const x = e.clientX - rect.left - colorDisc.width/2;
      const y = e.clientY - rect.top - colorDisc.height/2;
      const r = Math.sqrt(x*x + y*y);
      const radius = colorDisc.width / 2 - 6;
      if (r > radius) return;
      const hue = (Math.atan2(y,x)*180/Math.PI+360)%360;
      const sat = r / radius;
      const rgb = hsvToRgb(hue/360, sat, 1);
      previewColor = rgbToHex(rgb[0], rgb[1], rgb[2]);
      colorPickerModal.style.background = previewColor;
      requestPalettePreview();
    });
    randomColorBtn.onclick = () => {
      const hue = Math.floor(Math.random() * 360);
      const sat = 1;
      const rgb = hsvToRgb(hue/360, sat, 1);
      previewColor = rgbToHex(rgb[0], rgb[1], rgb[2]);
      colorPickerModal.style.background = previewColor;
      requestPalettePreview();
    };
    function requestPalettePreview() {
      palettePreviewCell = {x: gridCursor.x, y: gridCursor.y};
      requestRedraw();
    }
    confirmColorBtn.onclick = function() {
      colorPickerModal.style.display = "none";
      showCursor = false;
      const color = previewColor || "#fff";
      const key = gridCursor.x + "," + gridCursor.y;
      coloredCells[key] = {color: color, locked: true};
      palettePreviewCell = null;
      requestRedraw();
      donationUsed = true;
      setTimeout(resetDonateButton, 5000);
    };
    cancelColorBtn.onclick = function() { hidePalette(); };
    donateBtn.onclick = function() {
      if (!hasDonated) {
        hasDonated = true;
        donationUsed = false;
        donateBtn.textContent = "Thanks for your support!";
        setTimeout(() => {
          if (!donationUsed) donateBtn.textContent = "Donate / Contribute";
        }, 4000);
      }
    };
    function resetDonateButton() {
      hasDonated = false;
      donationUsed = false;
      donateBtn.textContent = "Donate / Contribute";
    }
    // --- Color Disc Drawing ---
    function drawColorDisc() {
      const cx = colorDisc.width / 2;
      const cy = colorDisc.height / 2;
      const radius = colorDisc.width / 2 - 3;
      const ctxc = colorDisc.getContext('2d');
      ctxc.clearRect(0, 0, colorDisc.width, colorDisc.height);
      for (let angle=0; angle<360; angle+=1) {
        const rad = angle * Math.PI / 180;
        const grad = ctxc.createLinearGradient(
          cx, cy,
          cx + radius * Math.cos(rad), cy + radius * Math.sin(rad)
        );
        grad.addColorStop(0, 'white');
        grad.addColorStop(1, `hsl(${angle},100%,50%)`);
        ctxc.beginPath();
        ctxc.moveTo(cx, cy);
        ctxc.arc(cx, cy, radius, rad, rad+Math.PI/180, false);
        ctxc.closePath();
        ctxc.fillStyle = grad;
        ctxc.fill();
      }
      ctxc.globalAlpha = 0.3;
      ctxc.beginPath();
      ctxc.arc(cx, cy, radius, 0, 2*Math.PI);
      ctxc.fillStyle = 'black';
      ctxc.fill();
      ctxc.globalAlpha = 1.0;
    }
    drawColorDisc();
    // --- HSV to RGB ---
    function hsvToRgb(h, s, v) {
      let r, g, b;
      let i = Math.floor(h * 6);
      let f = h * 6 - i;
      let p = v * (1 - s);
      let q = v * (1 - f * s);
      let t = v * (1 - (1 - f) * s);
      switch (i % 6) {
        case 0: r = v, g = t, b = p; break;
        case 1: r = q, g = v, b = p; break;
        case 2: r = p, g = v, b = t; break;
        case 3: r = p, g = q, b = v; break;
        case 4: r = t, g = p, b = v; break;
        case 5: r = v, g = p, b = q; break;
      }
      return [Math.round(r * 255), Math.round(g * 255), Math.round(b * 255)];
    }
    function rgbToHex(r,g,b){return "#"+((1<<24)+(r<<16)+(g<<8)+b).toString(16).slice(1);}

    // --- Dynamic button text sizing ---
    function resizeButtonText(btn) {
      const span = btn.querySelector('span');
      if (!span) return;
      span.style.fontSize = "1em";
      let size = 1;
      while (span.scrollWidth < btn.offsetWidth - 16 && size < 3) {
        size += 0.1;
        span.style.fontSize = size + "em";
      }
      while (span.scrollWidth > btn.offsetWidth - 8 && size > 0.7) {
        size -= 0.05;
        span.style.fontSize = size + "em";
      }
    }
    document.querySelectorAll('.dynamic-text').forEach((btn) => {
      resizeButtonText(btn);
      window.addEventListener('resize', () => resizeButtonText(btn));
    });

    // --- Initial Setup ---
    setCanvasSize();
    requestRedraw();
  </script>
