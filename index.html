<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The (In)Visible Million Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      width: 100vw; height: 100vh;
      font-family: Arial, sans-serif;
      background: #282828;
      color: #fff;
      overflow-x: hidden;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 80px;
      min-height: 80px;
      background: #222;
      box-shadow: 0 2px 10px #0007;
    }
    .big-title {
      font-size: 2.2em;
      font-weight: bold;
      letter-spacing: 2px;
      line-height: 1.2;
      text-shadow: 0 2px 6px #111a;
    }
    .controls-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 26px;
      padding: 26px 0 12px 0;
      background: #252525;
      border-bottom: 1px solid #444;
      flex-wrap: wrap;
    }
    .controls-group {
      display: flex;
      align-items: center;
      gap: 14px;
    }
    .btn, .arrow-btn, .zoom-btn, .coord-btn {
      background: linear-gradient(160deg, #f0f0f0 70%, #bdbdbd 100%);
      color: #222;
      border: none;
      border-radius: 9px;
      padding: 13px 33px;
      font-size: 1.18em;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 1px 7px #8883;
      outline: 2px solid #ccc;
      transition: background 0.2s, color 0.2s;
      min-width: 55px;
      min-height: 43px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .btn:active, .btn:focus, .arrow-btn:active, .zoom-btn:active, .coord-btn:active, .arrow-btn:focus, .zoom-btn:focus, .coord-btn:focus {
      background: #e0e0e0;
      color: #111;
      outline: 3px solid #FF0070;
    }
    .coord-input {
      font-size: 1.12em;
      width: 65px;
      height: 43px;
      border-radius: 6px;
      border: 1px solid #bbb;
      background: #f8f8f8;
      color: #222;
      text-align: center;
      outline: 2px solid #ccc;
      margin: 0 6px;
    }
    /* Grid and donation area */
    .main-area {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
      margin-top: 20px;
      position: relative;
      width: 100vw;
    }
    #frame {
      outline: 3px solid #ccc;
      background: #333;
      width: min(80vw, 80vh);
      height: min(80vw, 80vh);
      aspect-ratio: 1;
      position: relative;
      overflow: hidden;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: center;
      touch-action: none;
      z-index: 1;
    }
    #gridCanvas {
      width: 100%; height: 100%;
      display: block;
      user-select: none;
      background: #333;
      position: absolute;
      left: 0; top: 0;
      cursor: pointer;
      touch-action: none;
      z-index: 2;
    }
    #gridCanvas.grabbing, #frame.grabbing { cursor: grabbing !important; }
    /* Donation & random popup area */
    .side-controls {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 18px;
      margin-top: 22px;
      position: relative;
      z-index: 10;
      min-width: 220px;
    }
    #donateBtn {
      width: 100%;
    }
    .random-popup {
      position: absolute;
      left: 0;
      top: 70px;
      z-index: 999;
      display: none;
      flex-direction: column;
      align-items: flex-start;
      background: #222;
      border-radius: 14px;
      box-shadow: 0 0 22px #000;
      padding: 18px 24px;
      border: 2px solid #FF0070;
      min-width: 180px;
      width: 220px;
    }
    .random-popup.active { display: flex; }
    .random-btn {
      background: linear-gradient(160deg, #f0f0f0 70%, #bdbdbd 100%);
      color: #222;
      border: none;
      border-radius: 9px;
      padding: 15px 44px;
      font-size: 1.77em;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 1px 6px #8883;
      transition: background 0.2s, color 0.2s;
      outline: 2px solid #ccc;
      margin-bottom: 10px;
    }
    .random-btn:active, .random-btn:focus { background: #e0e0e0; color: #111; outline: 3px solid #FF0070; }
    /* Color picker modal - 50% bigger */
    .color-picker-modal {
      position: absolute;
      z-index: 9999;
      display: none;
      flex-direction: column;
      align-items: center;
      border-radius: 18px;
      box-shadow: 0 0 24px #000;
      border: 3px solid #ccc;
      min-width: 380px;
      min-height: 380px;
      justify-content: center;
      padding: 27px 30px 27px 30px;
      background: #222;
    }
    .color-picker-modal canvas {
      width: 342px; height: 342px;
      border: 2px solid #fff;
      border-radius: 50%;
      background: transparent;
      margin-bottom: 24px;
      display: block;
    }
    .color-picker-modal .modal-btns {
      display: flex;
      flex-direction: column;
      gap: 21px;
      justify-content: center;
      align-items: center;
      margin-top: 16px;
      width: 100%;
    }
    .color-modal-btn {
      font-size: 1.65em;
      padding: 16px 48px;
      border-radius: 10px;
      background: linear-gradient(160deg, #f0f0f0 70%, #bdbdbd 100%);
      color: #222;
      border: none;
      outline: 2px solid #ccc;
      font-weight: bold;
      margin-bottom: 8px;
      transition: background 0.2s, color 0.2s;
      cursor: pointer;
      min-width: 155px;
    }
    .color-modal-btn:active, .color-modal-btn:focus { background: #e0e0e0; color: #111; outline: 3px solid #FF0070; }
    /* Footer */
    .footer {
      width: 100vw;
      text-align: center;
      background: #151515;
      color: #fff;
      font-size: 1.17em;
      padding: 14px 0 12px 0;
      letter-spacing: 1px;
      opacity: 0.8;
      position: fixed;
      left: 0;
      bottom: 0;
      z-index: 10000;
      border-top: 1px solid #666;
    }
    @media (max-width: 900px) {
      .controls-row { flex-direction: column; gap: 12px; }
      .main-area { flex-direction: column; align-items: center; }
      .side-controls { margin-top: 0; }
      #frame { width: min(98vw, 70vh); height: min(98vw, 70vh);}
      .color-picker-modal canvas { width: 171px; height: 171px; }
      .color-picker-modal { min-width: 190px; min-height: 190px; }
      .color-modal-btn { font-size: 1.1em; padding: 10px 24px; min-width: 90px;}
    }
  </style>
</head>
<body>
  <header>
    <span class="big-title">The (In)Visible Million Project</span>
  </header>
  <!-- Controls Row -->
  <div class="controls-row">
    <div class="controls-group">
      <button class="arrow-btn btn" id="arrowUpBtn" title="Up">↑</button>
      <button class="arrow-btn btn" id="arrowLeftBtn" title="Left">←</button>
      <button class="btn" id="centerBtn" title="Center">⦿ Center</button>
      <button class="arrow-btn btn" id="arrowRightBtn" title="Right">→</button>
      <button class="arrow-btn btn" id="arrowDownBtn" title="Down">↓</button>
    </div>
    <div class="controls-group">
      <button class="zoom-btn btn" id="zoomOutBtn" title="Zoom out">−</button>
      <span id="zoomDisplay" style="color:#fff;font-size:1.12em;">100%</span>
      <button class="zoom-btn btn" id="zoomInBtn" title="Zoom in">+</button>
    </div>
    <div class="controls-group">
      <label for="jumpX">X:</label>
      <input class="coord-input" type="number" id="jumpX" min="0" max="1099" value="0" />
      <label for="jumpY">Y:</label>
      <input class="coord-input" type="number" id="jumpY" min="0" max="1099" value="0" />
      <button class="coord-btn btn" id="jumpBtn">Go</button>
    </div>
  </div>
  <main>
    <div class="main-area">
      <div id="frame">
        <canvas id="gridCanvas"></canvas>
        <div id="colorPickerModal" class="color-picker-modal">
          <canvas id="colorDisc" width="342" height="342"></canvas>
          <div class="modal-btns">
            <button id="randomColorBtn" type="button" class="color-modal-btn">Random Color</button>
            <button id="confirmColorBtn" type="button" class="color-modal-btn" disabled style="color:grey;">OK</button>
            <button id="cancelColorBtn" type="button" class="color-modal-btn">Cancel</button>
          </div>
        </div>
      </div>
      <div class="side-controls">
        <button class="btn" id="donateBtn">Donate / Contribute</button>
        <div class="random-popup" id="randomPopup">
          <button class="random-btn" id="popupRandomBtn">⟳ Random Square</button>
          <span style="color:#fff; font-size:1em;">Click until you find a square you like,<br>then color it!</span>
        </div>
      </div>
    </div>
    <div class="footer">
      &copy; 2025 The (In)Visible Million Project. All rights reserved.
    </div>
  </main>
  <script>
    // --- Constants ---
    const GRID_SIZE = 1100;
    const CELL_SIZE = 24;
    let zoom = 1, MIN_ZOOM = 0.1, MAX_ZOOM = 3;
    let offsetX = 0, offsetY = 0;
    let coloredCells = {};
    let isDragging = false, dragStart = {x: 0, y: 0}, offsetStart = {x: 0, y: 0};
    let gridCursor = { x: Math.floor(GRID_SIZE / 2), y: Math.floor(GRID_SIZE / 2) };
    let showCursor = true, hasDonated = false, donationUsed = false, randomPopupActive = false;
    let palettePreviewCell = null, previewColor = null;
    const canvas = document.getElementById('gridCanvas');
    const ctx = canvas.getContext('2d');
    const frame = document.getElementById('frame');
    const zoomDisplay = document.getElementById('zoomDisplay');
    const arrowUpBtn = document.getElementById('arrowUpBtn');
    const arrowDownBtn = document.getElementById('arrowDownBtn');
    const arrowLeftBtn = document.getElementById('arrowLeftBtn');
    const arrowRightBtn = document.getElementById('arrowRightBtn');
    const centerBtn = document.getElementById('centerBtn');
    const zoomInBtn = document.getElementById('zoomInBtn');
    const zoomOutBtn = document.getElementById('zoomOutBtn');
    const jumpX = document.getElementById('jumpX');
    const jumpY = document.getElementById('jumpY');
    const jumpBtn = document.getElementById('jumpBtn');
    const donateBtn = document.getElementById('donateBtn');
    const randomPopup = document.getElementById('randomPopup');
    const popupRandomBtn = document.getElementById('popupRandomBtn');
    const colorPickerModal = document.getElementById('colorPickerModal');
    const colorDisc = document.getElementById('colorDisc');
    const confirmColorBtn = document.getElementById('confirmColorBtn');
    const cancelColorBtn = document.getElementById('cancelColorBtn');
    const randomColorBtn = document.getElementById('randomColorBtn');

    // --- Layout and Grid ---
    function setCanvasSize() {
      const rect = frame.getBoundingClientRect();
      canvas.width = rect.width;
      canvas.height = rect.height;
      MIN_ZOOM = Math.min(
        canvas.width / (GRID_SIZE * CELL_SIZE),
        canvas.height / (GRID_SIZE * CELL_SIZE)
      );
      zoom = Math.max(zoom, MIN_ZOOM);
      clampOffset();
      drawGrid();
    }
    function clampOffset() {
      const scaledCellSize = CELL_SIZE * zoom;
      const gridWidthPx = GRID_SIZE * scaledCellSize;
      const gridHeightPx = GRID_SIZE * scaledCellSize;
      offsetX = Math.min(0, Math.max(canvas.width - gridWidthPx, offsetX));
      offsetY = Math.min(0, Math.max(canvas.height - gridHeightPx, offsetY));
    }
    function drawGrid() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#333";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      const scaledCellSize = CELL_SIZE * zoom;
      const startCol = Math.floor(-offsetX / scaledCellSize);
      const startRow = Math.floor(-offsetY / scaledCellSize);
      const visibleCols = Math.ceil(canvas.width / scaledCellSize) + 2;
      const visibleRows = Math.ceil(canvas.height / scaledCellSize) + 2;

      ctx.strokeStyle = "#bbb";
      ctx.lineWidth = 1;
      for(let c = startCol; c <= startCol + visibleCols; c++) {
        if (c < 0 || c >= GRID_SIZE) continue;
        const x = offsetX + c * scaledCellSize;
        ctx.beginPath();
        ctx.moveTo(x + 0.5, 0);
        ctx.lineTo(x + 0.5, canvas.height);
        ctx.stroke();
      }
      for(let r = startRow; r <= startRow + visibleRows; r++) {
        if (r < 0 || r >= GRID_SIZE) continue;
        const y = offsetY + r * scaledCellSize;
        ctx.beginPath();
        ctx.moveTo(0, y + 0.5);
        ctx.lineTo(canvas.width, y + 0.5);
        ctx.stroke();
      }

      for (const key in coloredCells) {
        const [x, y] = key.split(',').map(Number);
        if (
          x >= startCol-1 && x <= startCol + visibleCols+1 &&
          y >= startRow-1 && y <= startRow + visibleRows+1
        ) {
          const cellX = offsetX + x * scaledCellSize;
          const cellY = offsetY + y * scaledCellSize;
          ctx.fillStyle = coloredCells[key].color;
          ctx.fillRect(cellX + 1, cellY + 1, scaledCellSize - 2, scaledCellSize - 2);
        }
      }

      if (palettePreviewCell && previewColor) {
        const cellX = offsetX + palettePreviewCell.x * scaledCellSize;
        const cellY = offsetY + palettePreviewCell.y * scaledCellSize;
        ctx.fillStyle = previewColor;
        ctx.globalAlpha = 1;
        ctx.fillRect(cellX + 1, cellY + 1, scaledCellSize - 2, scaledCellSize - 2);
        ctx.globalAlpha = 1;
      }

      if (showCursor) {
        const highlightX = offsetX + gridCursor.x * scaledCellSize;
        const highlightY = offsetY + gridCursor.y * scaledCellSize;
        ctx.save();
        ctx.strokeStyle = "#fff";
        ctx.lineWidth = Math.max(2, scaledCellSize * 0.08);
        ctx.beginPath();
        ctx.moveTo(highlightX + scaledCellSize / 2 - scaledCellSize*0.25, highlightY + scaledCellSize / 2);
        ctx.lineTo(highlightX + scaledCellSize / 2 + scaledCellSize*0.25, highlightY + scaledCellSize / 2);
        ctx.moveTo(highlightX + scaledCellSize / 2, highlightY + scaledCellSize / 2 - scaledCellSize*0.25);
        ctx.lineTo(highlightX + scaledCellSize / 2, highlightY + scaledCellSize / 2 + scaledCellSize*0.25);
        ctx.stroke();
        ctx.restore();
      }
    }
    window.addEventListener('resize', setCanvasSize);
    setCanvasSize();

    // --- Controls ---
    zoomInBtn.addEventListener('click', () => { setZoom(zoom * 1.1); });
    zoomOutBtn.addEventListener('click', () => { setZoom(zoom / 1.1); });
    function setZoom(newZoom) {
      const oldZoom = zoom;
      zoom = Math.max(MIN_ZOOM, Math.min(MAX_ZOOM, newZoom));
      offsetX = canvas.width / 2 - ((canvas.width / 2 - offsetX) * (zoom / oldZoom));
      offsetY = canvas.height / 2 - ((canvas.height / 2 - offsetY) * (zoom / oldZoom));
      clampOffset();
      zoomDisplay.textContent = Math.round(zoom * 100) + '%';
      drawGrid();
    }
    function moveBy(dx, dy) {
      offsetX += dx;
      offsetY += dy;
      clampOffset();
      drawGrid();
    }
    function getMoveAmount() { return CELL_SIZE * zoom * 0.8; }
    arrowUpBtn.onclick = function() { moveBy(0, getMoveAmount()); };
    arrowDownBtn.onclick = function() { moveBy(0, -getMoveAmount()); };
    arrowLeftBtn.onclick = function() { moveBy(getMoveAmount(), 0); };
    arrowRightBtn.onclick = function() { moveBy(-getMoveAmount(), 0); };
    centerBtn.onclick = function() {
      gridCursor.x = Math.floor(GRID_SIZE / 2);
      gridCursor.y = Math.floor(GRID_SIZE / 2);
      jumpX.value = gridCursor.x;
      jumpY.value = gridCursor.y;
      offsetX = 0;
      offsetY = 0;
      setZoom(MIN_ZOOM);
      drawGrid();
    };
    jumpBtn.addEventListener('click', () => {
      gridCursor.x = Math.min(GRID_SIZE-1, Math.max(0, Number(jumpX.value)));
      gridCursor.y = Math.min(GRID_SIZE-1, Math.max(0, Number(jumpY.value)));
      ensureCellVisible(gridCursor.x, gridCursor.y);
      drawGrid();
    });
    function ensureCellVisible(cellX, cellY) {
      const scaledCellSize = CELL_SIZE * zoom;
      offsetX = canvas.width / 2 - (cellX + 0.5) * scaledCellSize;
      offsetY = canvas.height / 2 - (cellY + 0.5) * scaledCellSize;
      clampOffset();
    }

    // --- Donation and Random Square ---
    donateBtn.onclick = function() {
      if (!hasDonated) {
        hasDonated = true;
        donationUsed = false;
        donateBtn.textContent = "Thanks for your support!";
        setTimeout(() => { 
          if (!donationUsed) donateBtn.textContent = "Donate / Contribute";
        }, 4000);
        showRandomPopup();
      }
    };
    function showRandomPopup() {
      randomPopup.classList.add('active');
      randomPopupActive = true;
    }
    function hideRandomPopup() {
      randomPopup.classList.remove('active');
      randomPopupActive = false;
    }
    hideRandomPopup();
    popupRandomBtn.onclick = function() {
      let tries = 2000, found = false;
      while(tries-- > 0) {
        const x = Math.floor(Math.random()*GRID_SIZE);
        const y = Math.floor(Math.random()*GRID_SIZE);
        const key = x + "," + y;
        if (!coloredCells[key]) {
          gridCursor.x = x;
          gridCursor.y = y;
          jumpX.value = x;
          jumpY.value = y;
          ensureCellVisible(x, y);
          found = true;
          break;
        }
      }
      hideRandomPopup();
      if (!found) { alert("No available squares left!"); return; }
      setTimeout(() => openColorPickerForCurrentSquare(true), 350);
    };

    // --- Color Picker Tool ---
    function openColorPickerForCurrentSquare(centered = false) {
      palettePreviewCell = {x: gridCursor.x, y: gridCursor.y};
      previewColor = null;
      confirmColorBtn.disabled = true;
      confirmColorBtn.style.color = "grey";
      drawGrid();

      // Always center modal over grid, regardless of selected square
      const frameRect = frame.getBoundingClientRect();
      colorPickerModal.style.left = (frameRect.left + frameRect.width/2 - colorPickerModal.offsetWidth/2) + "px";
      colorPickerModal.style.top = (frameRect.top + frameRect.height/2 - colorPickerModal.offsetHeight/2) + "px";
      colorPickerModal.style.display = "flex";
      colorPickerModal.style.position = "absolute";
      colorPickerModal.style.width = "auto";
      colorPickerModal.style.height = "auto";
    }
    cancelColorBtn.onclick = function() { colorPickerModal.style.display = "none"; };
    colorDisc.addEventListener('click', function(e){
      const rect = colorDisc.getBoundingClientRect();
      const x = e.clientX - rect.left - colorDisc.width/2;
      const y = e.clientY - rect.top - colorDisc.height/2;
      const r = Math.sqrt(x*x + y*y);
      const radius = colorDisc.width / 2 - 6;
      if (r > radius) return;
      const hue = (Math.atan2(y,x)*180/Math.PI+360)%360;
      const sat = r / radius;
      const rgb = hsvToRgb(hue/360, sat, 1);
      previewColor = rgbToHex(rgb[0], rgb[1], rgb[2]);
      colorPickerModal.style.background = previewColor;
      palettePreviewCell = {x: gridCursor.x, y: gridCursor.y};
      drawGrid();
      confirmColorBtn.disabled = false;
      confirmColorBtn.style.color = "#111";
    });
    randomColorBtn.onclick = () => {
      const hue = Math.floor(Math.random() * 360);
      const sat = 1;
      const rgb = hsvToRgb(hue/360, sat, 1);
      previewColor = rgbToHex(rgb[0], rgb[1], rgb[2]);
      colorPickerModal.style.background = previewColor;
      palettePreviewCell = {x: gridCursor.x, y: gridCursor.y};
      drawGrid();
      confirmColorBtn.disabled = false;
      confirmColorBtn.style.color = "#111";
    };
    confirmColorBtn.onclick = function() {
      if (confirmColorBtn.disabled) return;
      colorPickerModal.style.display = "none";
      showCursor = false;
      const color = previewColor;
      const key = gridCursor.x + "," + gridCursor.y;
      coloredCells[key] = {color: color};
      palettePreviewCell = null;
      drawGrid();
      donationUsed = true;
      setTimeout(() => { donateBtn.textContent = "Donate / Contribute"; }, 5000);
    };

    // --- Utility Color Conversion ---
    function hsvToRgb(h, s, v) {
      let r, g, b;
      let i = Math.floor(h * 6);
      let f = h * 6 - i;
      let p = v * (1 - s);
      let q = v * (1 - f * s);
      let t = v * (1 - (1 - f) * s);
      switch (i % 6) {
        case 0: r = v, g = t, b = p; break;
        case 1: r = q, g = v, b = p; break;
        case 2: r = p, g = v, b = t; break;
        case 3: r = p, g = q, b = v; break;
        case 4: r = t, g = p, b = v; break;
        case 5: r = v, g = p, b = q; break;
      }
      return [Math.round(r * 255), Math.round(g * 255), Math.round(b * 255)];
    }
    function rgbToHex(r, g, b) {
      return "#" + [r,g,b].map(x => x.toString(16).padStart(2,"0")).join("");
    }

    // --- Canvas Drag ---
    canvas.addEventListener('mousedown', (e) => {
      isDragging = true;
      dragStart.x = e.clientX;
      dragStart.y = e.clientY;
      offsetStart.x = offsetX;
      offsetStart.y = offsetY;
      canvas.classList.add('grabbing');
    });
    window.addEventListener('mouseup', () => {
      isDragging = false;
      canvas.classList.remove('grabbing');
    });
    window.addEventListener('mousemove', (e) => {
      if(!isDragging) return;
      offsetX = offsetStart.x + (e.clientX - dragStart.x);
      offsetY = offsetStart.y + (e.clientY - dragStart.y);
      clampOffset();
      drawGrid();
    });

    // --- Initial fetch state & draw color disc ---
    function drawColorDisc() {
      const ctxDisc = colorDisc.getContext('2d');
      const w = colorDisc.width, h = colorDisc.height;
      const radius = w/2 - 6;
      for(let y = -radius; y < radius; y++) {
        for(let x = -radius; x < radius; x++) {
          const r = Math.sqrt(x*x + y*y);
          if (r > radius) continue;
          const hue = (Math.atan2(y,x)*180/Math.PI+360)%360;
          const sat = r / radius;
          const rgb = hsvToRgb(hue/360, sat, 1);
          ctxDisc.fillStyle = rgbToHex(rgb[0], rgb[1], rgb[2]);
          ctxDisc.fillRect(x+w/2, y+h/2, 1, 1);
        }
      }
    }
    drawColorDisc();

    // --- Demo grid population ---
    for (let i = 0; i < 10; i++) {
      coloredCells[`${i},${i}`] = {color: "#ff0070"};
      coloredCells[`${GRID_SIZE-1-i},${i}`] = {color: "#00ffcc"};
    }
    drawGrid();
  </script>
</body>
</html>
