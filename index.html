<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The (In)Visible Million Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: Arial, sans-serif;
      background: #282828;
      color: #fff;
      width: 100vw; height: 100vh;
      overflow-x: hidden;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 120px;
      min-height: 120px;
      position: relative;
    }
    .header-content {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      gap: 16px;
      position: relative;
    }
    .big-title {
      font-size: 3em;
      font-weight: bold;
      letter-spacing: 2px;
      line-height: 1.2;
      text-shadow: 0 2px 6px #111a;
      flex: none;
      z-index: 2;
    }
    .menu-icon {
      margin-left: 18px;
      width: 48px; height: 48px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      z-index: 100;
      background: none;
      outline: 2px solid #ccc;
      border-radius: 8px;
    }
    .menu-icon:focus {
      outline: 3px solid #FF0070;
    }
    .menu-icon span {
      display: block;
      width: 36px;
      height: 6px;
      background: #fff;
      border-radius: 3px;
      margin: 0 auto;
      transition: background 0.2s;
    }
    .popup-menu {
      position: fixed;
      top: 0; right: 0; left: 0; bottom: 0;
      width: 100vw; height: 100vh;
      background: rgba(30,30,30,0.98);
      z-index: 5000;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 32px;
      font-size: 2em;
    }
    .popup-menu.active { display: flex; }
    .popup-menu a,
    .popup-menu .close-menu {
      outline: 2px solid #ccc;
      border-radius: 12px;
    }
    .popup-menu a {
      color: #fff !important;
      text-decoration: none;
      padding: 18px 42px;
      font-size: 1.1em;
      background: #444;
      margin: 10px 0;
      border: 2px solid #fff;
      transition: background 0.2s, color 0.2s;
      display: flex;
      align-items: center;
    }
    .popup-menu a:hover {
      background: #fff;
      color: #222 !important;
      border-color: #fff;
    }
    .popup-menu .close-menu {
      position: absolute;
      top: 44px;
      right: 44px;
      color: #fff;
      background: none;
      border: none;
      font-size: 2.5em;
      cursor: pointer;
      z-index: 5100;
    }
    #main-content {
      position: relative;
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .main-grid-row {
      display: flex;
      flex-direction: row;
      width: 100%;
      justify-content: center;
      align-items: flex-start;
      gap: 0;
      position: relative;
    }
    #frame {
      outline: 3px solid #ccc;
      background: #333;
      width: min(80vw, 80vh);
      height: min(80vw, 80vh);
      aspect-ratio: 1;
      position: relative;
      overflow: hidden;
      margin: auto;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: center;
      touch-action: none;
    }
    #gridCanvas {
      width: 100%; height: 100%;
      display: block;
      user-select: none;
      background: #333;
      position: absolute;
      left: 0; top: 0;
      transition: cursor .15s;
      cursor: pointer;
      touch-action: none;
    }
    #gridCanvas.grabbing, #frame.grabbing { cursor: grabbing !important; }
    /* Zoom column right of grid */
    .zoom-column {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      gap: 18px;
      margin-left: 16px;
      height: min(80vw, 80vh);
      min-width: 64px;
      position: relative;
      top: 0;
    }
    .zoom-btn {
      background: linear-gradient(160deg, #f0f0f0 70%, #bdbdbd 100%);
      color: #222;
      border: none;
      border-radius: 9px;
      padding: 12px 0;
      font-size: 1.33em;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 1px 4px #8883;
      transition: background 0.2s, color 0.2s;
      width: 48px;
      outline: 2px solid #ccc;
      margin-bottom: 0;
      display: block;
      text-align: center;
    }
    .zoom-btn:active, .zoom-btn:focus {
      background: #e0e0e0;
      color: #111;
      outline: 3px solid #FF0070;
    }
    .zoom-display {
      color: #fff;
      background: #222;
      font-size: 1.1em;
      border-radius: 7px;
      border: 2px solid #fff;
      padding: 4px 14px;
      margin-bottom: 0;
      text-align: center;
      width: 48px;
      letter-spacing: 1px;
    }
    /* Color picker modal - always overlay grid, always centered */
    .color-picker-modal {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      z-index: 9999;
      display: none;
      flex-direction: column;
      align-items: center;
      border-radius: 18px;
      box-shadow: 0 0 24px #000;
      border: 3px solid #ccc;
      min-width: 260px;
      min-height: 260px;
      justify-content: center;
      padding: 18px 20px 18px 20px;
      transition: background .2s;
      background: #222;
    }
    .color-picker-modal canvas {
      width: 228px; height: 228px;
      border: 2px solid #fff;
      border-radius: 50%;
      background: transparent;
      margin-bottom: 16px;
      display: block;
    }
    .color-picker-modal .modal-btns {
      display: flex; flex-direction: column; gap: 14px; justify-content: center;
      align-items: center;
      margin-top: 10px;
      width: 100%;
    }
    .palette-error, .palette-message, .donate-required-message {
      color: #fff;
      background: #ff0070;
      border-radius: 14px;
      padding: 22px 52px;
      font-size: 2em;
      margin-bottom: 20px;
      margin-top: 24px;
      text-align: center;
      z-index: 10001;
      box-shadow: 0 0 22px #000;
      display: none;
      position: fixed;
      left: 50%;
      transform: translate(-50%, 0);
      outline: 2px solid #ccc;
    }
    #coordPopup {
      pointer-events: none;
      position: fixed;
      background: #111;
      color: #fff;
      border: 2px solid #fff;
      border-radius: 0;
      padding: 8px 14px;
      font-size: 1em;
      z-index: 1200;
      box-shadow: 0 0 11px #000;
      white-space: nowrap;
      text-align: left;
      display: none;
    }
    #congratsMessage {
      position: fixed;
      background: #fff;
      color: #222;
      border-radius: 20px;
      border: 2px solid #ff0070;
      padding: 56px 72px;
      font-size: 2.6em;
      z-index: 10001;
      text-align: center;
      box-shadow: 0 0 44px #000;
      display: none;
      max-width: 90vw;
      pointer-events: auto;
      left: 50%;
      transform: translateX(-50%);
      outline: 2px solid #ccc;
    }
    /* All footer elements in one row, buttons same size */
    .footer {
      width: 100vw;
      background: transparent;
      color: #fff;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      font-size: 1.33em;
      position: relative;
      z-index: 10;
      margin-top: 22px;
      gap: 16px;
      flex-wrap: wrap;
      min-height: 62px;
    }
    .footer-btn {
      background: linear-gradient(160deg, #f0f0f0 70%, #bdbdbd 100%);
      color: #222;
      border: none;
      border-radius: 9px;
      padding: 10px 28px;
      font-size: 1.05em;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 1px 4px #8883;
      transition: background 0.2s, color 0.2s;
      min-width: 120px;
      min-height: 42px;
      display: flex;
      align-items: center;
      justify-content: center;
      outline: 2px solid #ccc;
      margin-bottom: 0;
    }
    .footer-btn:active, .footer-btn:focus {
      background: #e0e0e0;
      color: #111;
      outline: 3px solid #FF0070;
    }
    .jump-panel {
      display: flex;
      gap: 12px;
      align-items: center;
      justify-content: center;
      flex-wrap: nowrap;
      height: 40px;
      white-space: nowrap;
    }
    .jump-panel label {
      font-size: 1em;
      margin-right: 4px;
    }
    .jump-panel input[type="number"] {
      font-size: 1em;
      width: 65px;
      height: 32px;
      border-radius: 6px;
      border: 1px solid #bbb;
      padding: 3px 12px;
      background: #f8f8f8;
      color: #222;
      text-align: center;
      outline: 2px solid #ccc;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: textfield;
    }
    .jump-panel input[type="number"]::-webkit-inner-spin-button,
    .jump-panel input[type="number"]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    .footer-copyright {
      width: 100vw;
      text-align: center;
      background: #151515;
      color: #fff;
      font-size: 1em;
      padding: 10px 0 8px 0;
      letter-spacing: 1px;
      opacity: 0.8;
      position: fixed;
      left: 0;
      bottom: 0;
      z-index: 10000;
      border-top: 1px solid #666;
    }
    /* Donate button and random popup positioning */
    .donate-btn-outer {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
      position: relative;
      z-index: 50;
    }
    .random-popup {
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(34, 34, 34, 0.95);
      border: 2px solid #fff;
      border-radius: 12px;
      padding: 16px 20px;
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      z-index: 1000;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.8);
      min-width: 280px;
      text-align: center;
      margin-top: 8px;
    }
    .random-popup.active {
      display: flex;
    }
    .random-popup span {
      line-height: 1.4;
    }
    @media (max-width: 700px) {
      header, .footer { min-height: 40px; height: 40px; }
      #frame { width: min(98vw, 70vh); height: min(98vw, 70vh);}
      .color-picker-modal canvas { width: 114px; height: 114px; }
      .color-picker-modal { min-width: 130px; min-height: 130px; }
      .big-title { font-size: 1.3em !important; }
      .footer-btn, .jump-panel { font-size: 0.8em; min-width: 70px; min-height: 28px;}
      .jump-panel input[type="number"] { height: 15px; width: 28px; font-size: 0.7em; }
      #congratsMessage { padding: 18px 24px; font-size: 1.3em;}
      .palette-error { font-size: 1.1em; padding: 12px 18px; }
      .footer-copyright { font-size: 0.9em; padding: 7px 0 6px 0;}
      .footer { gap: 8px; }
      .donate-btn-outer { margin-bottom: 8px; gap: 8px; }
      .random-popup { min-width: 220px; padding: 12px 16px; }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <span class="big-title">The (In)Visible Million Project</span>
      <div class="menu-icon" id="menuIcon" title="Menu" tabindex="0">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </header>
  <main>
    <div id="main-content">
      <div class="main-grid-row">
        <div style="position:relative;display:flex;flex-direction:column;align-items:center;justify-content:center;">
          <!-- Donate button & random popup moved to top of grid -->
          <div class="donate-btn-outer" id="donateBtnOuter">
            <button class="footer-btn" id="donateBtn">Donate / Contribute</button>
            <div class="random-popup" id="randomPopup">
              <button class="footer-btn" id="popupRandomBtn">⟳ Random Square</button>
              <span style="color:#fff; font-size:0.93em;">Click until you find a square you like,<br>then color it!</span>
            </div>
          </div>
          <div id="frame" tabindex="0">
            <canvas id="gridCanvas"></canvas>
            <div id="coordPopup"></div>
            <div id="colorPickerModal" class="color-picker-modal">
              <canvas id="colorDisc" width="228" height="228"></canvas>
              <div class="modal-btns">
                <button id="randomColorBtn" type="button" class="footer-btn">Random Color</button>
                <button id="confirmColorBtn" type="button" class="footer-btn" disabled style="color:grey;">OK</button>
                <button id="cancelColorBtn" type="button" class="footer-btn">Cancel</button>
              </div>
            </div>
            <div class="palette-error" id="paletteError"></div>
            <div class="donate-required-message" id="donateRequiredMsg"></div>
            <div id="congratsMessage"></div>
          </div>
        </div>
        <!-- Zoom controls column right of grid -->
        <div class="zoom-column">
          <button id="zoomInBtn" class="zoom-btn" title="Zoom in">+</button>
          <span id="zoomDisplay" class="zoom-display">100%</span>
          <button id="zoomOutBtn" class="zoom-btn" title="Zoom out">−</button>
        </div>
      </div>
      <!-- New unified footer row -->
      <div class="footer">
        <button class="footer-btn" id="arrowUpBtn">↑ Up</button>
        <button class="footer-btn" id="arrowLeftBtn">← Left</button>
        <button class="footer-btn" id="centerBtn">⦿ Center</button>
        <button class="footer-btn" id="arrowRightBtn">→ Right</button>
        <button class="footer-btn" id="arrowDownBtn">↓ Down</button>
        <div class="jump-panel">
          <label for="jumpX">X:</label>
          <input type="number" id="jumpX" min="0" max="1099" value="0" />
          <label for="jumpY">Y:</label>
          <input type="number" id="jumpY" min="0" max="1099" value="0" />
          <button class="footer-btn" id="jumpBtn">Jump</button>
        </div>
      </div>
    </div>
    <div class="popup-menu" id="popupMenu">
      <button class="close-menu" id="closeMenuBtn" title="Close Menu">&times;</button>
      <a href="Manifesto.html">The Manifesto</a>
      <a href="Project.html">The Project</a>
      <a href="collective.html">The Collective</a>
      <a href="next.html">Next Steps</a>
      <a href="contact.html">Contact</a>
    </div>
    <div class="footer-copyright">
      &copy; 2025 The (In)Visible Million Project. All rights reserved.
    </div>
  </main>
  <script>
    // --- MENU ---
    const menuIcon = document.getElementById('menuIcon');
    const popupMenu = document.getElementById('popupMenu');
    const closeMenuBtn = document.getElementById('closeMenuBtn');
    menuIcon.addEventListener('click', () => popupMenu.classList.add('active'));
    closeMenuBtn.addEventListener('click', () => popupMenu.classList.remove('active'));
    popupMenu.addEventListener('click', (e) => {
      if (e.target === popupMenu) popupMenu.classList.remove('active');
    });

    // --- GRID ---
    const GRID_SIZE = 1100;
    const CELL_SIZE = 24;
    let zoom = 1;
    let MIN_ZOOM = 0.1;
    const MAX_ZOOM = 3;
    let offsetX = 0, offsetY = 0;
    let coloredCells = {};
    let redrawPending = false;
    let isDragging = false;
    let dragStart = {x: 0, y: 0};
    let offsetStart = {x: 0, y: 0};
    let palettePreviewCell = null;
    let showCursor = true;
    let hasDonated = false;
    let donationUsed = false;
    let pinch2Last = null;
    let pinch2Mode = null;
    let pinch2Origin = null;
    const canvas = document.getElementById('gridCanvas');
    const ctx = canvas.getContext('2d');
    const frame = document.getElementById('frame');
    const zoomDisplay = document.getElementById('zoomDisplay');
    const arrowUpBtn = document.getElementById('arrowUpBtn');
    const arrowDownBtn = document.getElementById('arrowDownBtn');
    const arrowLeftBtn = document.getElementById('arrowLeftBtn');
    const arrowRightBtn = document.getElementById('arrowRightBtn');
    const centerBtn = document.getElementById('centerBtn');
    const zoomInBtn = document.getElementById('zoomInBtn');
    const zoomOutBtn = document.getElementById('zoomOutBtn');
    const jumpX = document.getElementById('jumpX');
    const jumpY = document.getElementById('jumpY');
    const jumpBtn = document.getElementById('jumpBtn');
    const donateBtn = document.getElementById('donateBtn');
    const donateBtnOuter = document.getElementById('donateBtnOuter');
    const coordPopup = document.getElementById('coordPopup');
    const congratsMessage = document.getElementById('congratsMessage');
    const paletteError = document.getElementById('paletteError');
    const colorPickerModal = document.getElementById('colorPickerModal');
    const colorDisc = document.getElementById('colorDisc');
    const confirmColorBtn = document.getElementById('confirmColorBtn');
    const cancelColorBtn = document.getElementById('cancelColorBtn');
    const randomColorBtn = document.getElementById('randomColorBtn');
    const randomPopup = document.getElementById('randomPopup');
    const popupRandomBtn = document.getElementById('popupRandomBtn');
    const donateRequiredMsg = document.getElementById('donateRequiredMsg');
    let gridCursor = { x: Math.floor(GRID_SIZE / 2), y: Math.floor(GRID_SIZE / 2) };
    let previewColor = null; // null means no color selected
    let randomPopupActive = false;

    function setCanvasSize() {
      const rect = frame.getBoundingClientRect();
      canvas.width = rect.width;
      canvas.height = rect.height;
      MIN_ZOOM = Math.min(
        canvas.width / (GRID_SIZE * CELL_SIZE),
        canvas.height / (GRID_SIZE * CELL_SIZE)
      );
      zoom = Math.max(zoom, MIN_ZOOM);
      clampOffset();
      drawGrid();
    }
    function clampOffset() {
      const scaledCellSize = CELL_SIZE * zoom;
      const gridWidthPx = GRID_SIZE * scaledCellSize;
      const gridHeightPx = GRID_SIZE * scaledCellSize;
      offsetX = Math.min(0, Math.max(canvas.width - gridWidthPx, offsetX));
      offsetY = Math.min(0, Math.max(canvas.height - gridHeightPx, offsetY));
    }
    function drawGrid() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#333";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      const scaledCellSize = CELL_SIZE * zoom;
      const startCol = Math.floor(-offsetX / scaledCellSize);
      const startRow = Math.floor(-offsetY / scaledCellSize);
      const visibleCols = Math.ceil(canvas.width / scaledCellSize) + 2;
      const visibleRows = Math.ceil(canvas.height / scaledCellSize) + 2;

      ctx.strokeStyle = "#bbb";
      ctx.lineWidth = 1;
      for(let c = startCol; c <= startCol + visibleCols; c++) {
        if (c < 0 || c >= GRID_SIZE) continue;
        const x = offsetX + c * scaledCellSize;
        ctx.beginPath();
        ctx.moveTo(x + 0.5, 0);
        ctx.lineTo(x + 0.5, canvas.height);
        ctx.stroke();
      }
      for(let r = startRow; r <= startRow + visibleRows; r++) {
        if (r < 0 || r >= GRID_SIZE) continue;
        const y = offsetY + r * scaledCellSize;
        ctx.beginPath();
        ctx.moveTo(0, y + 0.5);
        ctx.lineTo(canvas.width, y + 0.5);
        ctx.stroke();
      }

      for (const key in coloredCells) {
        const [x, y] = key.split(',').map(Number);
        if (
          x >= startCol-1 && x <= startCol + visibleCols+1 &&
          y >= startRow-1 && y <= startRow + visibleRows+1
        ) {
          const cellX = offsetX + x * scaledCellSize;
          const cellY = offsetY + y * scaledCellSize;
          ctx.fillStyle = coloredCells[key].color;
          ctx.fillRect(cellX + 1, cellY + 1, scaledCellSize - 2, scaledCellSize - 2);
        }
      }

      if (palettePreviewCell && previewColor) {
        const cellX = offsetX + palettePreviewCell.x * scaledCellSize;
        const cellY = offsetY + palettePreviewCell.y * scaledCellSize;
        ctx.fillStyle = previewColor;
        ctx.globalAlpha = 1;
        ctx.fillRect(cellX + 1, cellY + 1, scaledCellSize - 2, scaledCellSize - 2);
        ctx.globalAlpha = 1;
      }

      if (showCursor) {
        const highlightX = offsetX + gridCursor.x * scaledCellSize;
        const highlightY = offsetY + gridCursor.y * scaledCellSize;
        ctx.save();
        ctx.strokeStyle = "#fff";
        ctx.lineWidth = Math.max(2, scaledCellSize * 0.08);
        ctx.beginPath();
        ctx.moveTo(highlightX + scaledCellSize / 2 - scaledCellSize*0.25, highlightY + scaledCellSize / 2);
        ctx.lineTo(highlightX + scaledCellSize / 2 + scaledCellSize*0.25, highlightY + scaledCellSize / 2);
        ctx.moveTo(highlightX + scaledCellSize / 2, highlightY + scaledCellSize / 2 - scaledCellSize*0.25);
        ctx.lineTo(highlightX + scaledCellSize / 2, highlightY + scaledCellSize / 2 + scaledCellSize*0.25);
        ctx.stroke();
        ctx.restore();
      }
    }
    function showCoordPopup(cell, mouseX, mouseY) {
      if (colorPickerModal.style.display === "flex") return;
      coordPopup.innerHTML = `<span>X: ${cell.x}, Y: ${cell.y}</span>`;
      coordPopup.style.left = (mouseX + 9) + "px";
      coordPopup.style.top = (mouseY + 9) + "px";
      coordPopup.style.display = "block";
    }
    function hideCoordPopup() {
      coordPopup.style.display = "none";
    }
    canvas.addEventListener('mousemove', function(e) {
      if (colorPickerModal.style.display === "flex") return;
      const rect = canvas.getBoundingClientRect();
      const mouseX = e.clientX - rect.left;
      const mouseY = e.clientY - rect.top;
      const cell = pixelToCell(mouseX, mouseY);
      showCoordPopup(cell, e.clientX, e.clientY);
    });
    canvas.addEventListener('mouseleave', hideCoordPopup);

    // Show donation required popup if user clicks grid before donating
    canvas.addEventListener('click', function(e){
      if (!hasDonated) {
        showDonateRequiredMessage(e.clientX, e.clientY);
        return;
      }
    });

    function showDonateRequiredMessage(mouseX, mouseY) {
      donateRequiredMsg.textContent = "You must donate/contribute before you can select a square to color.";
      donateRequiredMsg.style.left = "50%";
      donateRequiredMsg.style.top = "30%";
      donateRequiredMsg.style.transform = "translate(-50%, 0)";
      donateRequiredMsg.style.display = "block";
      setTimeout(() => { donateRequiredMsg.style.display = "none"; }, 5000); // <-- now 5 seconds
    }

    function pixelToCell(x, y) {
      const scaledCellSize = CELL_SIZE * zoom;
      const cellX = Math.floor((x - offsetX) / scaledCellSize);
      const cellY = Math.floor((y - offsetY) / scaledCellSize);
      return {x: cellX, y: cellY};
    }
    function ensureCellVisible(cellX, cellY) {
      const scaledCellSize = CELL_SIZE * zoom;
      offsetX = canvas.width / 2 - (cellX + 0.5) * scaledCellSize;
      offsetY = canvas.height / 2 - (cellY + 0.5) * scaledCellSize;
      clampOffset();
      requestRedraw();
    }
    function setZoom(newZoom, centerX, centerY) {
      hidePalette();
      const oldZoom = zoom;
      zoom = Math.max(MIN_ZOOM, Math.min(MAX_ZOOM, newZoom));
      if (centerX === undefined || centerY === undefined) {
        centerX = canvas.width / 2;
        centerY = canvas.height / 2;
      }
      offsetX = centerX - ((centerX - offsetX) * (zoom / oldZoom));
      offsetY = centerY - ((centerY - offsetY) * (zoom / oldZoom));
      clampOffset();
      zoomDisplay.textContent = Math.round(zoom * 100) + '%';
      requestRedraw();
    }
    function requestRedraw() {
      if (redrawPending) return;
      redrawPending = true;
      requestAnimationFrame(() => {
        drawGrid();
        redrawPending = false;
      });
    }
    function sendCellColor(x, y, color) {
      fetch(`https://155ca338-0e90-4f5a-88ec-b6163921baae-00-181dgn4pq10j7.janeway.replit.dev/paint`, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({x, y, color})
      })
      .then(res => res.json())
      .then(_ => fetchGridState())
      .catch(err => {});
    }
    function fetchGridState() {
      fetch(`https://155ca338-0e90-4f5a-88ec-b6163921baae-00-181dgn4pq10j7.janeway.replit.dev/painted`)
        .then(res => res.json())
        .then(data => {
          coloredCells = {};
          for (const key in data) {
            coloredCells[key] = {color: data[key].color, locked: true};
          }
          requestRedraw();
        })
        .catch(err => {});
    }
    function hidePalette() {
      colorPickerModal.style.display = "none";
      palettePreviewCell = null;
      previewColor = null;
      colorPickerModal.style.background = "#222";
      requestRedraw();
      showCursor = true;
      confirmColorBtn.disabled = true;
      confirmColorBtn.style.color = "grey";
      hideCoordPopup();
    }

    zoomInBtn.addEventListener('click', () => { setZoom(zoom * 1.1); hidePalette(); });
    zoomOutBtn.addEventListener('click', () => { setZoom(zoom / 1.1); hidePalette(); });

    function moveBy(deltaX, deltaY) {
      offsetX += deltaX;
      offsetY += deltaY;
      clampOffset();
      requestRedraw();
      hidePalette();
    }
    function getMoveAmount() { return CELL_SIZE * zoom * 0.8; }
    arrowUpBtn.onclick = function() { moveBy(0, getMoveAmount()); };
    arrowDownBtn.onclick = function() { moveBy(0, -getMoveAmount()); };
    arrowLeftBtn.onclick = function() { moveBy(getMoveAmount(), 0); };
    arrowRightBtn.onclick = function() { moveBy(-getMoveAmount(), 0); };
    centerBtn.onclick = function() {
      gridCursor.x = Math.floor(GRID_SIZE / 2);
      gridCursor.y = Math.floor(GRID_SIZE / 2);
      jumpX.value = gridCursor.x;
      jumpY.value = gridCursor.y;
      offsetX = 0;
      offsetY = 0;
      setZoom(MIN_ZOOM);
      requestRedraw();
      hidePalette();
    };
    jumpBtn.addEventListener('click', () => {
      gridCursor.x = Math.min(GRID_SIZE-1, Math.max(0, Number(jumpX.value)));
      gridCursor.y = Math.min(GRID_SIZE-1, Math.max(0, Number(jumpY.value)));
      ensureCellVisible(gridCursor.x, gridCursor.y);
      requestRedraw();
      hidePalette();
    });

    // Mouse wheel zoom/ctrl only for grid
    canvas.addEventListener('wheel', function(e) {
      if (colorPickerModal.style.display === "flex") return;
      if (e.ctrlKey || e.metaKey) {
        e.preventDefault();
        setZoom(zoom * (e.deltaY < 0 ? 1.1 : 0.9), e.offsetX, e.offsetY);
      }
    }, {passive:false});

    // Two finger: pinch and move
    canvas.addEventListener('touchstart', function(e) {
      if (e.touches.length === 2) {
        pinch2Last = {
          x1: e.touches[0].clientX, y1: e.touches[0].clientY,
          x2: e.touches[1].clientX, y2: e.touches[1].clientY
        };
        pinch2Mode = null;
        pinch2Origin = {offsetX, offsetY, zoom};
        e.preventDefault();
      }
    }, {passive:false});
    canvas.addEventListener('touchmove', function(e) {
      if (e.touches.length === 2 && pinch2Last) {
        const x1 = e.touches[0].clientX, y1 = e.touches[0].clientY;
        const x2 = e.touches[1].clientX, y2 = e.touches[1].clientY;
        const lastDist = Math.hypot(
          pinch2Last.x1 - pinch2Last.x2,
          pinch2Last.y1 - pinch2Last.y2
        );
        const newDist = Math.hypot(x1 - x2, y1 - y2);
        if (pinch2Mode === null) {
          if (Math.abs(newDist - lastDist) > 10) {
            pinch2Mode = "zoom";
          } else {
            pinch2Mode = "move";
          }
        }
        if (pinch2Mode === "zoom") {
          const delta = newDist / lastDist;
          setZoom(pinch2Origin.zoom * delta);
        } else {
          const lastCx = (pinch2Last.x1 + pinch2Last.x2) / 2;
          const lastCy = (pinch2Last.y1 + pinch2Last.y2) / 2;
          const newCx = (x1 + x2) / 2;
          const newCy = (y1 + y2) / 2;
          offsetX = pinch2Origin.offsetX + (newCx - lastCx);
          offsetY = pinch2Origin.offsetY + (newCy - lastCy);
          clampOffset();
          requestRedraw();
        }
        pinch2Last = {x1, y1, x2, y2};
        e.preventDefault();
      }
    }, {passive:false});
    canvas.addEventListener('touchend', function(e) {
      pinch2Last = null;
      pinch2Mode = null;
    });

    canvas.addEventListener('mousedown', (e) => {
      isDragging = true;
      dragStart.x = e.clientX;
      dragStart.y = e.clientY;
      offsetStart.x = offsetX;
      offsetStart.y = offsetY;
      canvas.classList.add('grabbing');
      canvas.setPointerCapture(e.pointerId || 0);
      hidePalette();
    });
    window.addEventListener('mouseup', () => {
      isDragging = false;
      canvas.classList.remove('grabbing');
    });
    window.addEventListener('mousemove', (e) => {
      if(!isDragging) return;
      offsetX = offsetStart.x + (e.clientX - dragStart.x);
      offsetY = offsetStart.y + (e.clientY - dragStart.y);
      clampOffset();
      requestRedraw();
      hidePalette();
    });

    // --- RANDOM SQUARE BUTTON POPUP LOGIC ---
    function showRandomPopup() {
      randomPopup.classList.add('active');
      randomPopupActive = true;
    }
    function hideRandomPopup() {
      randomPopup.classList.remove('active');
      randomPopupActive = false;
    }
    hideRandomPopup();

    donateBtn.onclick = function() {
      if (!hasDonated) {
        hasDonated = true;
        donationUsed = false;
        donateBtn.textContent = "Thanks for your support!";
        setTimeout(() => { 
          if (!donationUsed) donateBtn.textContent = "Donate / Contribute";
        }, 4000);
        showRandomPopup();
      }
    };

    popupRandomBtn.onclick = function() {
      let tries = 2000;
      let found = false;
      while(tries-- > 0) {
        const x = Math.floor(Math.random()*GRID_SIZE);
        const y = Math.floor(Math.random()*GRID_SIZE);
        const key = x + "," + y;
        if (!coloredCells[key] || !coloredCells[key].locked) {
          gridCursor.x = x;
          gridCursor.y = y;
          jumpX.value = x;
          jumpY.value = y;
          ensureCellVisible(x, y);
          requestRedraw();
          found = true;
          break;
        }
      }
      hidePalette();
      if (!found) { alert("No available squares left!"); return; }
      setTimeout(openColorPickerForCurrentSquare, 300);
    };

    // --- always center modal overlay on grid ---
    function openColorPickerForCurrentSquare() {
      paletteError.style.display = "none";
      palettePreviewCell = {x: gridCursor.x, y: gridCursor.y};
      showCursor = true;
      previewColor = null;
      confirmColorBtn.disabled = true;
      confirmColorBtn.style.color = "grey";
      requestPalettePreview();
      hideCoordPopup();
      // Always place modal centered over grid
      colorPickerModal.style.display = "flex";
      colorPickerModal.style.position = "absolute";
      colorPickerModal.style.left = "50%";
      colorPickerModal.style.top = "50%";
      colorPickerModal.style.transform = "translate(-50%, -50%)";
      colorPickerModal.style.width = "auto";
      colorPickerModal.style.height = "auto";
    }

    colorDisc.addEventListener('click', function(e){
      const rect = colorDisc.getBoundingClientRect();
      const x = e.clientX - rect.left - colorDisc.width/2;
      const y = e.clientY - rect.top - colorDisc.height/2;
      const r = Math.sqrt(x*x + y*y);
      const radius = colorDisc.width / 2 - 6;
      if (r > radius) return;
      const hue = (Math.atan2(y,x)*180/Math.PI+360)%360;
      const sat = r / radius;
      const rgb = hsvToRgb(hue/360, sat, 1);
      previewColor = rgbToHex(rgb[0], rgb[1], rgb[2]);
      colorPickerModal.style.background = previewColor;
      requestPalettePreview();
      confirmColorBtn.disabled = false;
      confirmColorBtn.style.color = "#111";
    });
    randomColorBtn.onclick = () => {
      const hue = Math.floor(Math.random() * 360);
      const sat = 1;
      const rgb = hsvToRgb(hue/360, sat, 1);
      previewColor = rgbToHex(rgb[0], rgb[1], rgb[2]);
      colorPickerModal.style.background = previewColor;
      requestPalettePreview();
      confirmColorBtn.disabled = false;
      confirmColorBtn.style.color = "#111";
    };

    function requestPalettePreview() {
      palettePreviewCell = {x: gridCursor.x, y: gridCursor.y};
      requestRedraw();
    }
    confirmColorBtn.onclick = function() {
      if (confirmColorBtn.disabled) return;
      colorPickerModal.style.display = "none";
      showCursor = false;
      placeCongratsMessageDynamic();
      const color = previewColor;
      const key = gridCursor.x + "," + gridCursor.y;
      coloredCells[key] = {color: color, locked: true};
      sendCellColor(gridCursor.x, gridCursor.y, color);
      fetchGridState();
      palettePreviewCell = null;
      requestRedraw();
      saveParticipation();
      donationUsed = true;
      setTimeout(resetDonateButton, 5000);
      hideRandomPopup();
      confirmColorBtn.disabled = true;
      confirmColorBtn.style.color = "grey";
    };
    cancelColorBtn.onclick = function() {
      hidePalette();
    };
    document.addEventListener('mousedown', function(e) {
      if (colorPickerModal.style.display === "flex" && !colorPickerModal.contains(e.target)) {
        hidePalette();
      }
      if (congratsMessage.style.display === "block" && !congratsMessage.contains(e.target)) {
        congratsMessage.style.display = "none";
        showCursor = true;
        requestRedraw();
      }
    });
    function placeCongratsMessageDynamic() {
      const scaledCellSize = CELL_SIZE * zoom;
      const frameRect = frame.getBoundingClientRect();
      const leftInFrame = offsetX + gridCursor.x * scaledCellSize + scaledCellSize / 2;
      const topInFrame = offsetY + gridCursor.y * scaledCellSize + scaledCellSize / 2;
      let mouseY = frameRect.top + topInFrame;
      let vpad = 10;
      let top;
      // Just always center the congrats message for simplicity
      congratsMessage.style.left = "50%";
      congratsMessage.style.top = "50%";
      congratsMessage.style.transform = "translate(-50%, -50%)";
      congratsMessage.style.display = "block";
      congratsMessage.textContent = "Congratulations, your color is now part of the grid!";
      setTimeout(() => {
        congratsMessage.style.display = "none";
        showCursor = true;
        requestRedraw();
      }, 2400);
    }
    function saveParticipation() { /* Placeholder for future logic */ }
    function resetDonateButton() {
      donateBtn.textContent = "Donate / Contribute";
    }

    // --- HSV/RGB helpers ---
    function hsvToRgb(h, s, v) {
      let r, g, b;
      let i = Math.floor(h * 6);
      let f = h * 6 - i;
      let p = v * (1 - s);
      let q = v * (1 - f * s);
      let t = v * (1 - (1 - f) * s);
      switch (i % 6) {
        case 0: r = v, g = t, b = p; break;
        case 1: r = q, g = v, b = p; break;
        case 2: r = p, g = v, b = t; break;
        case 3: r = p, g = q, b = v; break;
        case 4: r = t, g = p, b = v; break;
        case 5: r = v, g = p, b = q; break;
      }
      return [Math.round(r * 255), Math.round(g * 255), Math.round(b * 255)];
    }
    function rgbToHex(r, g, b) {
      return "#" + ((1 << 24) + (r << 16) + (g << 8) + b)
        .toString(16).slice(1);
    }

    // --- Responsive resize ---
    window.addEventListener("resize", setCanvasSize);
    setCanvasSize();
    fetchGridState();
  </script>
