<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Invisible Million</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }
    canvas {
      display: block;
      background: #ffffff;
      cursor: crosshair;
    }
  </style>
</head>
<body>
<canvas id="gridCanvas"></canvas>

<script>
  const canvas = document.getElementById("gridCanvas");
  const ctx = canvas.getContext("2d");

  let gridSize = 1000;
  let cellSize = 10;
  let scale = 1;
  let offsetX = 0;
  let offsetY = 0;
  let isDragging = false;
  let dragStart = { x: 0, y: 0 };
  let paintedSquares = {};

  // üîÅ Replace this with your actual Replit backend URL
  const backendUrl = "https://your-replit-backend-url.repl.co";

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    drawGrid();
  }

  window.addEventListener("resize", resizeCanvas);

  async function fetchPaintedSquares() {
    try {
      const res = await fetch(`${backendUrl}/painted`);
      paintedSquares = await res.json();
      drawGrid();
    } catch (err) {
      console.error("Failed to fetch painted squares:", err);
    }
  }

  function drawGrid() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    for (let x = 0; x < gridSize; x++) {
      for (let y = 0; y < gridSize; y++) {
        const px = x * cellSize * scale + offsetX;
        const py = y * cellSize * scale + offsetY;

        if (px + cellSize * scale < 0 || px > canvas.width ||
            py + cellSize * scale < 0 || py > canvas.height) {
          continue;
        }

        const key = `${x},${y}`;
        if (paintedSquares[key]) {
          ctx.fillStyle = paintedSquares[key].color;
          ctx.fillRect(px, py, cellSize * scale, cellSize * scale);
        } else {
          ctx.fillStyle = "#e0e0e0";
          ctx.fillRect(px, py, cellSize * scale, cellSize * scale);
        }

        ctx.strokeStyle = "#ccc";
        ctx.strokeRect(px, py, cellSize * scale, cellSize * scale);
      }
    }
  }

  canvas.addEventListener("mousedown", e => {
    isDragging = true;
    dragStart.x = e.clientX;
    dragStart.y = e.clientY;
  });

  canvas.addEventListener("mouseup", () => isDragging = false);

  canvas.addEventListener("mousemove", e => {
    if (isDragging) {
      offsetX += e.clientX - dragStart.x;
      offsetY += e.clientY - dragStart.y;
      dragStart.x = e.clientX;
      dragStart.y = e.clientY;
      drawGrid();
    }
  });

  canvas.addEventListener("wheel", e => {
    e.preventDefault();
    const zoom = e.deltaY < 0 ? 1.1 : 0.9;
    scale *= zoom;
    offsetX = e.clientX - (e.clientX - offsetX) * zoom;
    offsetY = e.clientY - (e.clientY - offsetY) * zoom;
    drawGrid();
  });

  canvas.addEventListener("click", async (e) => {
    const gridX = Math.floor((e.clientX - offsetX) / (cellSize * scale));
    const gridY = Math.floor((e.clientY - offsetY) / (cellSize * scale));
    const key = `${gridX},${gridY}`;

    if (paintedSquares[key]) {
      alert("This square is already painted.");
      return;
    }

    const color = prompt("Enter hex color (e.g., #FF0000):");
    const tx = prompt("Enter your PayPal transaction ID:");

    if (!color || !tx) return;

    try {
      const res = await fetch(`${backendUrl}/paint`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ x: gridX, y: gridY, color, tx })
      });

      if (res.ok) {
        paintedSquares[key] = { color };
        drawGrid();
      } else {
        const error = await res.json();
        alert(error.error || "Error painting square.");
      }
    } catch (err) {
      alert("Network error.");
    }
  });

  resizeCanvas();
  fetchPaintedSquares();
</script>
</body>
</html>
