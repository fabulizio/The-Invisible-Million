<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The (In)Visible Million Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; width: 100%;
      font-family: Arial, sans-serif;
      background: #282828;
      color: #fff;
      overflow-x: hidden;
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
    }
    header {
      width: 100vw;
      min-height: 70px;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: sticky;
      top: 0;
      background: #222;
      z-index: 5001;
      box-shadow: 0 2px 8px #0005;
    }
    .header-content {
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      position: relative;
      height: 70px;
    }
    .big-title {
      font-size: 2.1em;
      font-weight: bold;
      letter-spacing: 2px;
      line-height: 1.2;
      text-shadow: 0 2px 6px #111a;
      z-index: 2;
      flex: none;
    }
    .menu-icon {
      margin-left: 12px;
      width: 38px; height: 38px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      z-index: 100;
      background: none;
      outline: 2px solid #ccc;
      border-radius: 8px;
    }
    .menu-icon span {
      display: block;
      width: 28px;
      height: 5px;
      background: #fff;
      border-radius: 3px;
      margin: 0 auto;
      transition: background 0.2s;
    }
    .menu-icon:focus {
      outline: 3px solid #FF0070;
    }
    .popup-menu {
      position: fixed;
      top: 0; right: 0; left: 0; bottom: 0;
      width: 100vw; height: 100vh;
      background: rgba(30,30,30,0.98);
      z-index: 5000;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 24px;
      font-size: 1.5em;
    }
    .popup-menu.active { display: flex; }
    .popup-menu a,
    .popup-menu .close-menu {
      outline: 2px solid #ccc;
      border-radius: 12px;
    }
    .popup-menu a {
      color: #fff !important;
      text-decoration: none;
      padding: 14px 32px;
      font-size: 1em;
      background: #444;
      margin: 8px 0;
      border: 2px solid #fff;
      transition: background 0.2s, color 0.2s;
      display: flex;
      align-items: center;
    }
    .popup-menu a:hover {
      background: #fff;
      color: #222 !important;
      border-color: #fff;
    }
    .popup-menu .close-menu {
      position: absolute;
      top: 24px;
      right: 24px;
      color: #fff;
      background: none;
      border: none;
      font-size: 2em;
      cursor: pointer;
      z-index: 5100;
    }
    /* Tool Panel Styles */
    #toolPanel {
      width: 100vw;
      max-width: 700px;
      min-height: 120px;
      background: #222;
      display: none;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      gap: 32px;
      position: relative;
      z-index: 1002;
      margin: 0 auto 12px auto;
      padding: 12px 0;
      border-bottom: 2px solid #444;
      box-shadow: 0 4px 18px #0008;
    }
    #toolPanel.active {
      display: flex;
    }
    .tool-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      min-width: 120px;
    }
    #toolColorDisc {
      width: 120px;
      height: 120px;
      border: 2px solid #fff;
      border-radius: 50%;
      background: transparent;
      margin-bottom: 8px;
      display: block;
    }
    .tool-btn {
      background: linear-gradient(160deg, #fff0f8 70%, #ffbde8 100%);
      color: #222;
      border: 3px solid #FF0070 !important;
      outline: 3px solid #FF0070 !important;
      border-radius: 9px;
      padding: 7px 16px;
      font-size: 1em;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 1px 4px #FF0070;
      min-width: 90px;
      margin-bottom: 8px;
      height: 33px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: none;
    }
    .tool-btn:active, .tool-btn:focus {
      background: #ffd1eb;
      color: #111;
      outline: 3px solid #FF0070;
    }
    #toolPreviewColor {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid #fff;
      margin-bottom: 8px;
      background: #fff;
      display: block;
    }
    #toolConfirmBtn,
    #toolCancelBtn {
      background: linear-gradient(160deg, #f0f0f0 70%, #bdbdbd 100%);
      color: #222;
      border: none;
      border-radius: 9px;
      padding: 7px 16px;
      font-size: 1em;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 1px 4px #8883;
      margin-bottom: 4px;
      height: 33px;
      display: flex;
      align-items: center;
      justify-content: center;
      outline: 2px solid #ccc;
      transition: background 0.2s, color 0.2s;
    }
    #toolConfirmBtn:active, #toolConfirmBtn:focus,
    #toolCancelBtn:active, #toolCancelBtn:focus {
      background: #e0e0e0;
      color: #111;
      outline: 3px solid #FF0070;
    }
    #toolConfirmBtn:disabled {
      color: grey;
      background: #ccc;
      cursor: not-allowed;
    }
    #toolError {
      color: #fff;
      background: #ff0070;
      border-radius: 14px;
      padding: 10px 18px;
      font-size: 1.1em;
      text-align: center;
      z-index: 10001;
      box-shadow: 0 0 22px #000;
      display: none;
      position: absolute;
      left: 50%;
      top: 10%;
      transform: translate(-50%, 0);
      outline: 2px solid #ccc;
    }
    #toolRandomBtn {
      background: linear-gradient(160deg, #fff0f8 70%, #ffbde8 100%);
      color: #222;
      border: 3px solid #FF0070 !important;
      outline: 3px solid #FF0070 !important;
      border-radius: 9px;
      padding: 7px 16px;
      font-size: 1em;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 1px 4px #FF0070;
      min-width: 90px;
      margin-top: 4px;
      margin-bottom: 8px;
      height: 33px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: none;
    }
    #toolRandomBtn:active, #toolRandomBtn:focus {
      background: #ffd1eb;
      color: #111;
      outline: 3px solid #FF0070;
    }
    /* ...footer and other CSS unchanged... */
    .footer {
      width: 100vw;
      max-width: 700px;
      background: transparent;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 1em;
      position: relative;
      z-index: 10;
      margin: 16px auto 0 auto;
    }
    .footer-row {
      width: 100%;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      gap: 7px;
      flex-wrap: wrap;
      background: #222;
      border-radius: 12px;
      padding: 7px 10px;
      box-sizing: border-box;
    }
    .footer-group {
      display: flex;
      align-items: center;
      gap: 5px;
      flex-wrap: wrap;
    }
    /* ...other CSS unchanged... */
    .footer-copyright {
      width: 100vw;
      text-align: center;
      background: #151515;
      color: #fff;
      font-size: 0.9em;
      padding: 7px 0 5px 0;
      letter-spacing: 1px;
      opacity: 0.8;
      position: fixed;
      left: 0;
      bottom: 0;
      z-index: 10000;
      border-top: 1px solid #666;
    }
    @media (max-width: 750px) {
      #toolPanel { max-width: 98vw; }
      #toolColorDisc { width: 80px; height: 80px; }
      #toolPreviewColor { width: 28px; height: 28px; }
      .tool-section { min-width: 80px; }
    }
    @media (max-width: 480px) {
      #toolPanel { padding: 8px 0; gap: 10px;}
      #toolColorDisc { width: 50px; height: 50px;}
      #toolPreviewColor { width: 18px; height: 18px;}
      .tool-section { min-width: 50px; }
    }
  </style>

<body>
  <header>
    <div class="header-content">
      <span class="big-title">The (In)Visible Million Project</span>
      <div class="menu-icon" id="menuIcon" title="Menu" tabindex="0">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </header>
  <!-- Donate button (initial display) -->
  <div id="donateBtnOuter">
    <button class="dummy-btn" id="donateBtn">Donate / Contribute</button>
  </div>
  <!-- Tool panel (appears after donation) -->
  <div id="toolPanel">

  <main>
    <div id="main-content">
      <div class="grid-container">
        <div id="frame" tabindex="0">
          <canvas id="gridCanvas"></canvas>
          <div id="coordPopup"></div>
          <div class="donate-required-message" id="donateRequiredMsg"></div>
          <div id="congratsMessage"></div>
        </div>
      </div>
      <div class="footer">
        <div class="footer-row">
          <div class="footer-group" id="footer-joystick">
            <button class="arrow-btn" id="arrowUpBtn">↑</button>
            <button class="arrow-btn" id="arrowLeftBtn">←</button>
            <button class="center-btn" id="centerBtn">Full View</button>

  <script>
    // --- MENU ---
    const menuIcon = document.getElementById('menuIcon');
    const popupMenu = document.getElementById('popupMenu');
    const closeMenuBtn = document.getElementById('closeMenuBtn');
    menuIcon.addEventListener('click', () => {
      popupMenu.classList.add('active');
    });
    closeMenuBtn.addEventListener('click', () => {
      popupMenu.classList.remove('active');
    });
    popupMenu.addEventListener('click', (e) => {
      if (e.target === popupMenu) popupMenu.classList.remove('active');
    });

    // --- GRID ---
    const GRID_SIZE = 1100;
    const CELL_SIZE = 24;
    let zoom = 0.5;
    let MIN_ZOOM = 0.1;
    const MAX_ZOOM = 3;
    let offsetX = 0, offsetY = 0;
    let coloredCells = {};
    let redrawPending = false;
    let isDragging = false;
    let dragStart = {x: 0, y: 0};
    let offsetStart = {x: 0, y: 0};
    let showCursor = true;
    let hasDonated = false;
    let donationUsed = false;
    let canDonate = true;
    let awaitingColoring = false;
    let pinch2Last = null;
    let pinch2Mode = null;
    let pinch2Origin = null;
    const canvas = document.getElementById('gridCanvas');
    const ctx = canvas.getContext('2d');
    const frame = document.getElementById('frame');
    const zoomDisplay = document.getElementById('zoomDisplay');
    const arrowUpBtn = document.getElementById('arrowUpBtn');
    const arrowDownBtn = document.getElementById('arrowDownBtn');
    const arrowLeftBtn = document.getElementById('arrowLeftBtn');
    const arrowRightBtn = document.getElementById('arrowRightBtn');
    const centerBtn = document.getElementById('centerBtn');
    const zoomInBtn = document.getElementById('zoomInBtn');
    const zoomOutBtn = document.getElementById('zoomOutBtn');
    const jumpX = document.getElementById('jumpX');
    const jumpY = document.getElementById('jumpY');
    const jumpBtn = document.getElementById('jumpBtn');
    const donateBtn = document.getElementById('donateBtn');
    const donateBtnOuter = document.getElementById('donateBtnOuter');
    const coordPopup = document.getElementById('coordPopup');
    const congratsMessage = document.getElementById('congratsMessage');
    const donateRequiredMsg = document.getElementById('donateRequiredMsg');
    let gridCursor = { x: Math.floor(GRID_SIZE / 2), y: Math.floor(GRID_SIZE / 2) };

    // Tool panel elements
    const toolPanel = document.getElementById('toolPanel');
    const toolColorDisc = document.getElementById('toolColorDisc');
    const toolPreviewColor = document.getElementById('toolPreviewColor');
    const toolConfirmBtn = document.getElementById('toolConfirmBtn');
    const toolCancelBtn = document.getElementById('toolCancelBtn');
    const toolRandomBtn = document.getElementById('toolRandomBtn');
    const toolError = document.getElementById('toolError');

    // Color picker tool state
    let previewColor = null;
    let discSelectedColor = null;
    let toolActive = false;
    let palettePreviewCell = null;

    function setCanvasSize() {
      const rect = frame.getBoundingClientRect();
      canvas.width = rect.width;
      canvas.height = rect.height;
      MIN_ZOOM = Math.min(
        canvas.width / (GRID_SIZE * CELL_SIZE),
        canvas.height / (GRID_SIZE * CELL_SIZE)
      );
      zoom = Math.max(zoom, MIN_ZOOM);
      clampOffset();
      drawGrid();
    }
    function clampOffset() {
      const scaledCellSize = CELL_SIZE * zoom;
      const gridWidthPx = GRID_SIZE * scaledCellSize;
      const gridHeightPx = GRID_SIZE * scaledCellSize;
      offsetX = Math.min(0, Math.max(canvas.width - gridWidthPx, offsetX));
      offsetY = Math.min(0, Math.max(canvas.height - gridHeightPx, offsetY));
    }
    function drawGrid() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#333";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      const scaledCellSize = CELL_SIZE * zoom;
      const startCol = Math.floor(-offsetX / scaledCellSize);
      const startRow = Math.floor(-offsetY / scaledCellSize);
      const visibleCols = Math.ceil(canvas.width / scaledCellSize) + 2;
      const visibleRows = Math.ceil(canvas.height / scaledCellSize) + 2;

      ctx.strokeStyle = "#bbb";
      ctx.lineWidth = 1;
      for(let c = startCol; c <= startCol + visibleCols; c++) {
        if (c < 0 || c >= GRID_SIZE) continue;
        const x = offsetX + c * scaledCellSize;
        ctx.beginPath();
        ctx.moveTo(x + 0.5, 0);
        ctx.lineTo(x + 0.5, canvas.height);
        ctx.stroke();
      }
      for(let r = startRow; r <= startRow + visibleRows; r++) {
        if (r < 0 || r >= GRID_SIZE) continue;
        const y = offsetY + r * scaledCellSize;
        ctx.beginPath();
        ctx.moveTo(0, y + 0.5);
        ctx.lineTo(canvas.width, y + 0.5);
        ctx.stroke();
      }

      for (const key in coloredCells) {
        const [x, y] = key.split(',').map(Number);
        if (
          x >= startCol-1 && x <= startCol + visibleCols+1 &&
          y >= startRow-1 && y <= startRow + visibleRows+1
        ) {
          const cellX = offsetX + x * scaledCellSize;
          const cellY = offsetY + y * scaledCellSize;
          ctx.fillStyle = coloredCells[key].color;
          ctx.fillRect(cellX + 1, cellY + 1, scaledCellSize - 2, scaledCellSize - 2);
        }
      }

      if (palettePreviewCell && previewColor) {
        const cellX = offsetX + palettePreviewCell.x * scaledCellSize;
        const cellY = offsetY + palettePreviewCell.y * scaledCellSize;
        ctx.fillStyle = previewColor;
        ctx.globalAlpha = 1;
        ctx.fillRect(cellX + 1, cellY + 1, scaledCellSize - 2, scaledCellSize - 2);
        ctx.globalAlpha = 1;
      }

      if (showCursor) {
        const highlightX = offsetX + gridCursor.x * scaledCellSize;
        const highlightY = offsetY + gridCursor.y * scaledCellSize;
        ctx.save();
        ctx.strokeStyle = "#fff";
        ctx.lineWidth = Math.max(2, scaledCellSize * 0.08);
        ctx.beginPath();
        ctx.moveTo(highlightX + scaledCellSize / 2 - scaledCellSize*0.25, highlightY + scaledCellSize / 2);
        ctx.lineTo(highlightX + scaledCellSize / 2 + scaledCellSize*0.25, highlightY + scaledCellSize / 2);
        ctx.moveTo(highlightX + scaledCellSize / 2, highlightY + scaledCellSize / 2 - scaledCellSize*0.25);
        ctx.lineTo(highlightX + scaledCellSize / 2, highlightY + scaledCellSize / 2 + scaledCellSize*0.25);
        ctx.stroke();
        ctx.restore();
      }
    }
    function showCoordPopup(cell, mouseX, mouseY) {
      coordPopup.innerHTML = `<span>X: ${cell.x}, Y: ${cell.y}</span>`;
      coordPopup.style.left = (mouseX + 9) + "px";
      coordPopup.style.top = (mouseY + 9) + "px";
      coordPopup.style.display = "block";
    }
    function hideCoordPopup() {
      coordPopup.style.display = "none";
    }
    canvas.addEventListener('mousemove', function(e) {
      const rect = canvas.getBoundingClientRect();
      const mouseX = e.clientX - rect.left;
      const mouseY = e.clientY - rect.top;
      const cell = pixelToCell(mouseX, mouseY);
      showCoordPopup(cell, e.clientX, e.clientY);
    });
    canvas.addEventListener('mouseleave', hideCoordPopup);

    canvas.addEventListener('click', function(e){
      if (!hasDonated) {
        showDonateRequiredMessage(e.clientX, e.clientY);
        return;
      }
    });

    function showDonateRequiredMessage(mouseX, mouseY) {
      donateRequiredMsg.textContent = "You must donate/contribute before you can select a square to color.";
      donateRequiredMsg.style.left = "50%";
      donateRequiredMsg.style.top = "30%";
      donateRequiredMsg.style.transform = "translate(-50%, 0)";
      donateRequiredMsg.style.display = "block";
      setTimeout(() => { donateRequiredMsg.style.display = "none"; }, 2200);
    }

    function pixelToCell(x, y) {
      const scaledCellSize = CELL_SIZE * zoom;
      const cellX = Math.floor((x - offsetX) / scaledCellSize);
      const cellY = Math.floor((y - offsetY) / scaledCellSize);
      return {x: cellX, y: cellY};
    }
    function ensureCellVisible(cellX, cellY) {
      const scaledCellSize = CELL_SIZE * zoom;
      offsetX = canvas.width / 2 - (cellX + 0.5) * scaledCellSize;
      offsetY = canvas.height / 2 - (cellY + 0.5) * scaledCellSize;
      clampOffset();
      requestRedraw();
    }
    function setZoom(newZoom, centerX, centerY) {
      const oldZoom = zoom;
      zoom = Math.max(MIN_ZOOM, Math.min(MAX_ZOOM, newZoom));
      if (centerX === undefined || centerY === undefined) {
        centerX = canvas.width / 2;
        centerY = canvas.height / 2;
      }
      offsetX = centerX - ((centerX - offsetX) * (zoom / oldZoom));
      offsetY = centerY - ((centerY - offsetY) * (zoom / oldZoom));
      clampOffset();
      zoomDisplay.textContent = Math.round(zoom * 100) + '%';
      requestRedraw();
    }
    function requestRedraw() {
      if (redrawPending) return;
      redrawPending = true;
      requestAnimationFrame(() => {
        drawGrid();
        redrawPending = false;
      });
    }
    function sendCellColor(x, y, color) {
      fetch(`https://155ca338-0e90-4f5a-88ec-b6163921baae-00-181dgn4pq10j7.janeway.replit.dev/paint`, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({x, y, color})
      })
      .then(res => res.json())
      .then(_ => {
        fetchGridState();
        awaitingColoring = false;
        toolRandomBtn.disabled = false;
        toolRandomBtn.textContent = "Random Square";
        toolConfirmBtn.disabled = true;
      })
      .catch(err => {});
    }
    function fetchGridState() {
      fetch(`https://155ca338-0e90-4f5a-88ec-b6163921baae-00-181dgn4pq10j7.janeway.replit.dev/painted`)
        .then(res => res.json())
        .then(data => {
          coloredCells = {};
          for (const key in data) {
            coloredCells[key] = {color: data[key].color, locked: true};
          }
          requestRedraw();
        })
        .catch(err => {});
    }

    // --- Random Square Button Logic ---
    function handleRandomSquare() {
      let tries = 2000;
      let found = false;
      while(tries-- > 0) {
        const x = Math.floor(Math.random()*GRID_SIZE);
        const y = Math.floor(Math.random()*GRID_SIZE);
        const key = x + "," + y;
        if (!coloredCells[key] || !coloredCells[key].locked) {
          gridCursor.x = x;
          gridCursor.y = y;
          jumpX.value = x;
          jumpY.value = y;
          ensureCellVisible(x, y);
          requestRedraw();
          found = true;
          break;
        }
      }
      if (!found) { showToolError("No available squares left!"); return; }
      openToolColorPickerForCurrentSquare();
    }
    function showToolError(msg) {
      toolError.textContent = msg;
      toolError.style.display = "block";
      setTimeout(() => { toolError.style.display = "none"; }, 2200);
    }

    // --- Donate Button Logic - transform on donate ---
    donateBtn.onclick = function() {
      if (!hasDonated && canDonate) {
        hasDonated = true;
        donationUsed = false;
        canDonate = false;
        awaitingColoring = true;
        donateBtnOuter.style.display = "none";
        toolPanel.classList.add("active");
        handleRandomSquare();
        toolRandomBtn.disabled = true;
      }
    };

    // --- Tool Panel Color Picker Functions ---
    function drawToolColorDisc() {
      const disc = toolColorDisc;
      const ctxDisc = disc.getContext('2d');
      const w = disc.width;
      const h = disc.height;
      const cx = w/2, cy = h/2, r = Math.min(w,h)/2-3;
      ctxDisc.clearRect(0,0,w,h);
      for(let angle=0; angle<360; angle+=1) {
        let rad = angle*Math.PI/180;
        let x = cx + Math.cos(rad)*r;
        let y = cy + Math.sin(rad)*r;
        let grad = ctxDisc.createLinearGradient(cx,cy,x,y);
        grad.addColorStop(0, `hsl(${angle},100%,60%)`);
        grad.addColorStop(1, `hsl(${angle},100%,30%)`);
        ctxDisc.strokeStyle = `hsl(${angle},100%,50%)`;
        ctxDisc.beginPath();
        ctxDisc.moveTo(cx,cy);
        ctxDisc.lineTo(x,y);
        ctxDisc.stroke();
      }
      ctxDisc.beginPath();
      ctxDisc.arc(cx,cy,r,0,2*Math.PI);
      ctxDisc.strokeStyle = "#fff";
      ctxDisc.lineWidth = 2;
      ctxDisc.stroke();
      if (discSelectedColor) {
        ctxDisc.beginPath();
        ctxDisc.arc(cx,cy,18,0,2*Math.PI);
        ctxDisc.fillStyle = discSelectedColor;
        ctxDisc.fill();
        ctxDisc.strokeStyle = "#fff";
        ctxDisc.lineWidth = 3;
        ctxDisc.stroke();
      }
    }
    toolColorDisc.addEventListener("mousedown", function(e){
      const rect = toolColorDisc.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      const cx = rect.width/2, cy = rect.height/2;
      const dx = x-cx, dy = y-cy, dist = Math.sqrt(dx*dx+dy*dy);
      if (dist > rect.width/2-3) return;
      let angle = Math.atan2(dy, dx)*180/Math.PI;
      if (angle<0) angle += 360;
      const sat = Math.min(1, Math.max(0, dist/(rect.width/2-3)));
      discSelectedColor = `hsl(${angle},${Math.round(sat*100)}%,50%)`;
      previewColor = discSelectedColor;
      toolPreviewColor.style.background = previewColor;
      toolConfirmBtn.disabled = false;
      drawToolColorDisc();
    });

    toolRandomBtn.onclick = function() {
      handleRandomSquare();
      toolRandomBtn.disabled = true;
    };

    toolCancelBtn.onclick = function() {
      discSelectedColor = null;
      previewColor = null;
      palettePreviewCell = null;
      toolPreviewColor.style.background = "#fff";
      toolConfirmBtn.disabled = true;
      drawToolColorDisc();
    };

    toolConfirmBtn.onclick = function() {
      if (!previewColor) {
        showToolError("Select a color first.");
        return;
      }
      sendCellColor(gridCursor.x, gridCursor.y, previewColor);
      discSelectedColor = null;
      previewColor = null;
      palettePreviewCell = null;
      toolPreviewColor.style.background = "#fff";
      toolConfirmBtn.disabled = true;
      drawToolColorDisc();
      showToolCongrats();
    };

    function openToolColorPickerForCurrentSquare() {
      palettePreviewCell = { x: gridCursor.x, y: gridCursor.y };
      previewColor = null;
      discSelectedColor = null;
      toolPreviewColor.style.background = "#fff";
      toolConfirmBtn.disabled = true;
      drawToolColorDisc();
    }
    function showToolCongrats() {
      congratsMessage.textContent = "Congratulations! Your square has been colored.";
      congratsMessage.style.display = "block";
      setTimeout(() => {
        congratsMessage.style.display = "none";
      }, 2500);
    }

    // Initial draw
    setCanvasSize();
    window.addEventListener('resize', setCanvasSize);
    fetchGridState();

    // Footer controls unchanged...
    zoomInBtn.addEventListener('click', () => { setZoom(zoom * 1.1); });
    zoomOutBtn.addEventListener('click', () => { setZoom(zoom / 1.1); });

    function moveBy(deltaX, deltaY) {
      offsetX += deltaX;
      offsetY += deltaY;
      clampOffset();
      requestRedraw();
    }
    function getMoveAmount() { return CELL_SIZE * zoom * 0.8; }
    arrowUpBtn.onclick = function() { moveBy(0, getMoveAmount()); };
    arrowDownBtn.onclick = function() { moveBy(0, -getMoveAmount()); };
    arrowLeftBtn.onclick = function() { moveBy(getMoveAmount(), 0); };
    arrowRightBtn.onclick = function() { moveBy(-getMoveAmount(), 0); };
    centerBtn.onclick = function() {
      gridCursor.x = Math.floor(GRID_SIZE / 2);
      gridCursor.y = Math.floor(GRID_SIZE / 2);
      jumpX.value = gridCursor.x;
      jumpY.value = gridCursor.y;
      offsetX = 0;
      offsetY = 0;
      setZoom(MIN_ZOOM);
      requestRedraw();
    };
    jumpBtn.addEventListener('click', () => {
      gridCursor.x = Math.min(GRID_SIZE-1, Math.max(0, Number(jumpX.value)));
      gridCursor.y = Math.min(GRID_SIZE-1, Math.max(0, Number(jumpY.value)));
      ensureCellVisible(gridCursor.x, gridCursor.y);
      requestRedraw();
    });

    // Mouse wheel zoom/ctrl only for grid
    canvas.addEventListener('wheel', function(e) {
      if (e.ctrlKey || e.metaKey) {
        e.preventDefault();
        setZoom(zoom * (e.deltaY < 0 ? 1.1 : 0.9), e.offsetX, e.offsetY);
      }
    }, {passive:false});

    // Two finger: pinch and move
    canvas.addEventListener('touchstart', function(e) {
      if (e.touches.length === 2) {
        pinch2Last = {
          x1: e.touches[0].clientX, y1: e.touches[0].clientY,
          x2: e.touches[1].clientX, y2: e.touches[1].clientY
        };
        pinch2Mode = null;
        pinch2Origin = {offsetX, offsetY, zoom};
        e.preventDefault();
      }
    }, {passive:false});
    canvas.addEventListener('touchmove', function(e) {
      if (e.touches.length === 2 && pinch2Last) {
        const x1 = e.touches[0].clientX, y1 = e.touches[0].clientY;
        const x2 = e.touches[1].clientX, y2 = e.touches[1].clientY;
        const lastDist = Math.hypot(
          pinch2Last.x1 - pinch2Last.x2,
          pinch2Last.y1 - pinch2Last.y2
        );
        const newDist = Math.hypot(x1 - x2, y1 - y2);
        if (pinch2Mode === null) {
          if (Math.abs(newDist - lastDist) > 10) {
            pinch2Mode = "zoom";
          } else {
            pinch2Mode = "move";
          }
        }
        if (pinch2Mode === "zoom") {
          const delta = newDist / lastDist;
          setZoom(pinch2Origin.zoom * delta);
        } else {
          const lastCx = (pinch2Last.x1 + pinch2Last.x2) / 2;
          const lastCy = (pinch2Last.y1 + pinch2Last.y2) / 2;
          const newCx = (x1 + x2) / 2;
          const newCy = (y1 + y2) / 2;
          offsetX = pinch2Origin.offsetX + (newCx - lastCx);
          offsetY = pinch2Origin.offsetY + (newCy - lastCy);
          clampOffset();
          requestRedraw();
        }
        pinch2Last = {x1, y1, x2, y2};
        e.preventDefault();
      }
    }, {passive:false});
    canvas.addEventListener('touchend', function(e) {
      pinch2Last = null;
      pinch2Mode = null;
    });

    canvas.addEventListener('mousedown', (e) => {
      isDragging = true;
      dragStart.x = e.clientX;
      dragStart.y = e.clientY;
      offsetStart.x = offsetX;
      offsetStart.y = offsetY;
      canvas.classList.add('grabbing');
      canvas.setPointerCapture(e.pointerId || 0);
    });
    window.addEventListener('mouseup', () => {
      isDragging = false;
      canvas.classList.remove('grabbing');
    });
    window.addEventListener('mousemove', (e) => {
      if(!isDragging) return;
      offsetX = offsetStart.x + (e.clientX - dragStart.x);
      offsetY = offsetStart.y + (e.clientY - dragStart.y);
      clampOffset();
      requestRedraw();
    });

    // Initial tool panel setup
    drawToolColorDisc();

  </script>
</body>
