<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The (In)Visible Million Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: Arial, sans-serif;
      background: #282828;
      color: #fff;
      width: 100vw; height: 100vh;
      overflow-x: hidden;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 120px;
      min-height: 120px;
      position: relative;
      padding: 0 32px;
    }
    .header-content {
      display: flex;
      align-items: center;
      gap: 16px;
      position: relative;
    }
    .big-title {
      font-size: 3em;
      font-weight: bold;
      letter-spacing: 2px;
      line-height: 1.2;
      text-shadow: 0 2px 6px #111a;
      flex: none;
      z-index: 2;
    }
    .header-actions {
      display: flex;
      align-items: center;
      gap: 18px;
      position: relative;
      z-index: 100;
    }
    .menu-icon {
      width: 48px; height: 48px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      background: none;
      outline: 2px solid #ccc;
      border-radius: 8px;
    }
    .menu-icon:focus {
      outline: 3px solid #FF0070;
    }
    .menu-icon span {
      display: block;
      width: 36px;
      height: 6px;
      background: #fff;
      border-radius: 3px;
      margin: 0 auto;
      transition: background 0.2s;
    }
    .donate-btn-outer {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      position: relative;
    }
    .dummy-btn {
      background: linear-gradient(160deg, #f0f0f0 70%, #bdbdbd 100%);
      color: #222;
      border: none;
      border-radius: 9px;
      padding: 7px 18px;
      font-size: 1.1em;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 1px 4px #8883;
      transition: background 0.2s, color 0.2s;
      min-width: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      outline: 2px solid #ccc;
      margin-bottom: 8px;
    }
    .dummy-btn:active, .dummy-btn:focus {
      background: #e0e0e0;
      color: #111;
      outline: 3px solid #FF0070;
    }
    .random-popup {
      position: absolute;
      top: 56px;
      right: 0;
      z-index: 999;
      display: none;
      flex-direction: column;
      align-items: flex-end;
      background: #222;
      border-radius: 14px;
      box-shadow: 0 0 22px #000;
      padding: 18px 24px;
      border: 2px solid #FF0070;
      min-width: 170px;
      width: 200px;
    }
    .random-popup.active {
      display: flex;
    }
    .random-btn {
      background: linear-gradient(160deg, #f0f0f0 70%, #bdbdbd 100%);
      color: #222;
      border: none;
      border-radius: 9px;
      padding: 10px 30px;
      font-size: 1.1em;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 1px 6px #8883;
      transition: background 0.2s, color 0.2s;
      outline: 2px solid #ccc;
      margin-bottom: 10px;
    }
    .random-btn:active, .random-btn:focus {
      background: #e0e0e0;
      color: #111;
      outline: 3px solid #FF0070;
    }
    #main-content {
      position: relative;
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #frame {
      outline: 3px solid #ccc;
      background: #333;
      width: min(80vw, 80vh);
      height: min(80vw, 80vh);
      aspect-ratio: 1;
      position: relative;
      overflow: hidden;
      margin: auto;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: center;
      touch-action: none;
    }
    #gridCanvas {
      width: 100%; height: 100%;
      display: block;
      user-select: none;
      background: #333;
      position: absolute;
      left: 0; top: 0;
      transition: cursor .15s;
      cursor: pointer;
      touch-action: none;
    }
    #gridCanvas.grabbing, #frame.grabbing { cursor: grabbing !important; }
    .color-picker-modal {
      position: fixed;
      z-index: 9999;
      display: none;
      flex-direction: column;
      align-items: center;
      border-radius: 18px;
      box-shadow: 0 0 24px #000;
      border: 3px solid #ccc;
      min-width: 260px;
      min-height: 260px;
      justify-content: center;
      padding: 18px 20px 18px 20px;
      transition: background .2s;
    }
    .color-picker-modal canvas {
      width: 228px; height: 228px;
      border: 2px solid #fff;
      border-radius: 50%;
      background: transparent;
      margin-bottom: 16px;
      display: block;
    }
    .color-picker-modal .modal-btns {
      display: flex; flex-direction: column; gap: 14px; justify-content: center;
      align-items: center;
      margin-top: 10px;
      width: 100%;
    }
    .palette-error, .palette-message, .donate-required-message {
      color: #fff;
      background: #ff0070;
      border-radius: 14px;
      padding: 22px 52px;
      font-size: 2em;
      margin-bottom: 20px;
      margin-top: 24px;
      text-align: center;
      z-index: 10001;
      box-shadow: 0 0 22px #000;
      display: none;
      position: fixed;
      left: 50%;
      transform: translate(-50%, 0);
      outline: 2px solid #ccc;
    }
    #coordPopup {
      pointer-events: none;
      position: fixed;
      background: #111;
      color: #fff;
      border: 2px solid #fff;
      border-radius: 0;
      padding: 8px 14px;
      font-size: 1em;
      z-index: 1200;
      box-shadow: 0 0 11px #000;
      white-space: nowrap;
      text-align: left;
      display: none;
    }
    #congratsMessage {
      position: fixed;
      background: #fff;
      color: #222;
      border-radius: 20px;
      border: 2px solid #ff0070;
      padding: 56px 72px;
      font-size: 2.6em;
      z-index: 10001;
      text-align: center;
      box-shadow: 0 0 44px #000;
      display: none;
      max-width: 90vw;
      pointer-events: auto;
      left: 50%;
      transform: translateX(-50%);
      outline: 2px solid #ccc;
    }
    /* --- Unified Footer --- */
    .footer {
      width: min(80vw, 80vh);
      background: transparent;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 1.1em;
      position: relative;
      z-index: 10;
      margin-top: 22px;
    }
    .footer-row {
      width: 100%;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: wrap;
      background: #222;
      border-radius: 12px;
      padding: 12px 18px;
      box-sizing: border-box;
    }
    .footer-group {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
    }
    .arrow-btn, .center-btn, .fancy-btn, .jump-panel input[type="number"], .jump-panel label {
      font-size: 1.1em;
      height: 38px;
      min-width: 38px;
      border-radius: 7px;
      padding: 0 14px;
      background: linear-gradient(160deg, #f0f0f0 70%, #bdbdbd 100%);
      color: #222;
      border: none;
      outline: 2px solid #ccc;
      margin: 0 2px;
      font-weight: bold;
      box-shadow: 0 1px 4px #8883;
      transition: background 0.2s, color 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .arrow-btn:active, .arrow-btn:focus,
    .center-btn:active, .center-btn:focus,
    .fancy-btn:active, .fancy-btn:focus {
      background: #e0e0e0;
      color: #111;
      outline: 3px solid #FF0070;
    }
    .zoom-display {
      font-size: 1.1em;
      color: #fff;
      background: #444;
      border-radius: 7px;
      padding: 0 12px;
      height: 38px;
      display: flex;
      align-items: center;
      margin: 0 8px;
      font-weight: bold;
    }
    .jump-panel {
      display: flex;
      align-items: center;
      gap: 6px;
      flex-wrap: nowrap;
      height: 38px;
      white-space: nowrap;
    }
    .jump-panel label {
      background: none;
      color: #fff;
      margin-right: 2px;
      font-weight: normal;
      outline: none;
      min-width: 22px;
      padding: 0;
      height: auto;
      box-shadow: none;
    }
    .jump-panel input[type="number"] {
      font-size: 1.1em;
      width: 65px;
      height: 32px;
      border-radius: 6px;
      border: 1px solid #bbb;
      padding: 3px 12px;
      background: #f8f8f8;
      color: #222;
      text-align: center;
      outline: 2px solid #ccc;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: textfield;
    }
    .jump-panel input[type="number"]::-webkit-inner-spin-button,
    .jump-panel input[type="number"]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    .footer-copyright {
      width: 100vw;
      text-align: center;
      background: #151515;
      color: #fff;
      font-size: 1em;
      padding: 10px 0 8px 0;
      letter-spacing: 1px;
      opacity: 0.8;
      position: fixed;
      left: 0;
      bottom: 0;
      z-index: 10000;
      border-top: 1px solid #666;
    }
    @media (max-width: 700px) {
      header, .footer { min-height: 40px; height: 40px; }
      #frame { width: min(98vw, 70vh); height: min(98vw, 70vh);}
      .footer { width: min(98vw, 70vh);}
      .footer-row { gap: 8px; padding: 6px 4px; }
      .arrow-btn, .center-btn, .fancy-btn, .jump-panel, .footer-group { font-size: 0.9em; height: 28px; min-width: 28px; }
      .jump-panel input[type="number"] { height: 15px; width: 28px; font-size: 0.7em; }
      .zoom-display { font-size: 0.9em; height: 28px; padding: 0 6px; }
      .footer-copyright { font-size: 0.9em; padding: 7px 0 6px 0;}
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <span class="big-title">The (In)Visible Million Project</span>
    </div>
    <div class="header-actions">
      <div class="donate-btn-outer" id="donateBtnOuter">
        <button class="dummy-btn" id="donateBtn">Donate / Contribute</button>
        <div class="random-popup" id="randomPopup">
          <button class="random-btn" id="popupRandomBtn">⟳ Random Square</button>
          <span style="color:#fff; font-size:0.93em;">Click until you find a square you like,<br>then color it!</span>
        </div>
      </div>
      <div class="menu-icon" id="menuIcon" title="Menu" tabindex="0">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </header>
  <main>
    <div id="main-content">
      <div style="position:relative;display:flex;flex-direction:column;align-items:center;justify-content:center;">
        <div id="frame" tabindex="0">
          <canvas id="gridCanvas"></canvas>
          <div id="coordPopup"></div>
          <div id="colorPickerModal" class="color-picker-modal">
            <canvas id="colorDisc" width="228" height="228"></canvas>
            <div class="modal-btns">
              <button id="randomColorBtn" type="button" class="fancy-btn">Random Color</button>
              <button id="confirmColorBtn" type="button" class="fancy-btn" disabled style="color:grey;">OK</button>
              <button id="cancelColorBtn" type="button" class="fancy-btn">Cancel</button>
            </div>
          </div>
          <div class="palette-error" id="paletteError"></div>
          <div class="donate-required-message" id="donateRequiredMsg"></div>
          <div id="congratsMessage"></div>
        </div>
      </div>
      <!-- Unified Footer Row -->
      <div class="footer">
        <div class="footer-row">
          <div class="footer-group" id="footer-joystick">
            <button class="arrow-btn" id="arrowUpBtn">↑</button>
            <button class="arrow-btn" id="arrowLeftBtn">←</button>
            <button class="center-btn" id="centerBtn">⦿ Center</button>
            <button class="arrow-btn" id="arrowRightBtn">→</button>
            <button class="arrow-btn" id="arrowDownBtn">↓</button>
          </div>
          <div class="footer-group" id="footer-zoom">
            <button id="zoomOutBtn" class="fancy-btn" title="Zoom out">−</button>
            <span class="zoom-display" id="zoomDisplay">100%</span>
            <button id="zoomInBtn" class="fancy-btn" title="Zoom in">+</button>
          </div>
          <div class="footer-group jump-panel" id="footer-jumper">
            <label for="jumpX">X:</label>
            <input type="number" id="jumpX" min="0" max="1099" value="0" />
            <label for="jumpY">Y:</label>
            <input type="number" id="jumpY" min="0" max="1099" value="0" />
            <button class="fancy-btn" id="jumpBtn">Jump</button>
          </div>
        </div>
      </div>
    </div>
    <div class="popup-menu" id="popupMenu">
      <button class="close-menu" id="closeMenuBtn" title="Close Menu">&times;</button>
      <a href="Manifesto.html">The Manifesto</a>
      <a href="Project.html">The Project</a>
      <a href="collective.html">The Collective</a>
      <a href="next.html">Next Steps</a>
      <a href="contact.html">Contact</a>
    </div>
    <div class="footer-copyright">
      &copy; 2025 The (In)Visible Million Project. All rights reserved.
    </div>
  </main>
  <script>
    // --- MENU ---
    const menuIcon = document.getElementById('menuIcon');
    const popupMenu = document.getElementById('popupMenu');
    const closeMenuBtn = document.getElementById('closeMenuBtn');
    menuIcon.addEventListener('click', () => popupMenu.classList.add('active'));
    closeMenuBtn.addEventListener('click', () => popupMenu.classList.remove('active'));
    popupMenu.addEventListener('click', (e) => {
      if (e.target === popupMenu) popupMenu.classList.remove('active');
    });

    // --- GRID ---
    // ... (your original grid logic goes here, unchanged) ...
    // For brevity, copy all your JS logic from the original file here.

    // --- RANDOM SQUARE BUTTON POPUP LOGIC ---
    function showRandomPopup() {
      randomPopup.classList.add('active');
      randomPopupActive = true;
    }
    function hideRandomPopup() {
      randomPopup.classList.remove('active');
      randomPopupActive = false;
    }
    hideRandomPopup();

    donateBtn.onclick = function() {
      if (!hasDonated) {
        hasDonated = true;
        donationUsed = false;
        donateBtn.textContent = "Thanks for your support!";
        setTimeout(() => { 
          if (!donationUsed) donateBtn.textContent = "Donate / Contribute";
        }, 4000);
        showRandomPopup();
      }
    };

    popupRandomBtn.onclick = function() {
      let tries = 2000;
      let found = false;
      while(tries-- > 0) {
        const x = Math.floor(Math.random()*GRID_SIZE);
        const y = Math.floor(Math.random()*GRID_SIZE);
        const key = x + "," + y;
        if (!coloredCells[key] || !coloredCells[key].locked) {
          gridCursor.x = x;
          gridCursor.y = y;
          jumpX.value = x;
          jumpY.value = y;
          ensureCellVisible(x, y);
          requestRedraw();
          found = true;
          break;
        }
      }
      hidePalette();
      if (!found) { alert("No available squares left!"); return; }
      setTimeout(openColorPickerForCurrentSquare, 300);
    };
    // ... (rest of your script remains unchanged) ...
  </script>
</body>
</html>
