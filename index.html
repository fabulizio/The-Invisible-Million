<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The (In)Visible Million Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; width: 100%;
      font-family: Arial, sans-serif;
      background: #282828;
      color: #fff;
      overflow-x: hidden;
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
    }
    header {
      width: 100vw;
      min-height: 70px;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: sticky;
      top: 0;
      background: #222;
      z-index: 5001;
      box-shadow: 0 2px 8px #0005;
    }
    .header-content {
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      position: relative;
      height: 70px;
    }
    .big-title {
      font-size: 2.1em;
      font-weight: bold;
      letter-spacing: 2px;
      line-height: 1.2;
      text-shadow: 0 2px 6px #111a;
      z-index: 2;
      flex: none;
    }
    .menu-icon {
      margin-left: 12px;
      width: 38px; height: 38px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      z-index: 100;
      background: none;
      outline: 2px solid #ccc;
      border-radius: 8px;
    }
    .menu-icon span {
      display: block;
      width: 28px;
      height: 5px;
      background: #fff;
      border-radius: 3px;
      margin: 0 auto;
      transition: background 0.2s;
    }
    .menu-icon:focus {
      outline: 3px solid #FF0070;
    }
    .popup-menu {
      position: fixed;
      top: 0; right: 0; left: 0; bottom: 0;
      width: 100vw; height: 100vh;
      background: rgba(30,30,30,0.98);
      z-index: 5000;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 24px;
      font-size: 1.5em;
    }
    .popup-menu.active { display: flex; }
    .popup-menu a,
    .popup-menu .close-menu {
      outline: 2px solid #ccc;
      border-radius: 12px;
    }
    .popup-menu a {
      color: #fff !important;
      text-decoration: none;
      padding: 14px 32px;
      font-size: 1em;
      background: #444;
      margin: 8px 0;
      border: 2px solid #fff;
      transition: background 0.2s, color 0.2s;
      display: flex;
      align-items: center;
    }
    .popup-menu a:hover {
      background: #fff;
      color: #222 !important;
      border-color: #fff;
    }
    .popup-menu .close-menu {
      position: absolute;
      top: 24px;
      right: 24px;
      color: #fff;
      background: none;
      border: none;
      font-size: 2em;
      cursor: pointer;
      z-index: 5100;
    }
    #donateBtnOuter {
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      background: none;
      position: relative;
      z-index: 1002;
      margin-top: 0;
      margin-bottom: 12px;
      top: 0;
      right: 0;
      min-width: 90px;
      padding-top: 8px;
      padding-bottom: 8px;
    }
    .dummy-btn {
      background: linear-gradient(160deg, #f0f0f0 70%, #bdbdbd 100%);
      color: #222;
      border: none;
      border-radius: 9px;
      padding: 7px 16px;
      font-size: 1em;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 1px 4px #8883;
      transition: background 0.2s, color 0.2s;
      min-width: 90px;
      outline: 2px solid #ccc;
      margin-bottom: 8px;
      height: 33px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .dummy-btn:active, .dummy-btn:focus {
      background: #e0e0e0;
      color: #111;
      outline: 3px solid #FF0070;
    }
    .random-btn-pink {
      border: 3px solid #FF0070 !important;
      outline: 3px solid #FF0070 !important;
      background: linear-gradient(160deg, #fff0f8 70%, #ffbde8 100%);
      color: #222;
      border-radius: 9px;
      padding: 7px 16px;
      font-size: 1em;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 1px 4px #FF0070;
      min-width: 90px;
      margin-bottom: 8px;
      height: 33px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: none;
    }
    .random-btn-pink:active, .random-btn-pink:focus {
      background: #ffd1eb;
      color: #111;
      outline: 3px solid #FF0070;
    }
    #main-content {
      position: relative;
      width: 100vw;
      flex: 1 1 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .grid-container {
      position: relative;
      width: 100%;
      max-width: 700px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 360px;
      z-index: 1;
    }
    #frame {
      outline: 3px solid #ccc;
      background: #333;
      width: 90vw;
      max-width: 700px;
      height: 90vw;
      max-height: 700px;
      aspect-ratio: 1/1;
      position: relative;
      overflow: hidden;
      margin: 0 auto;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: center;
      touch-action: none;
    }
    #gridCanvas {
      width: 100%; height: 100%;
      display: block;
      user-select: none;
      background: #333;
      position: absolute;
      left: 0; top: 0;
      transition: cursor .15s;
      cursor: pointer;
      touch-action: none;
    }
    #gridCanvas.grabbing, #frame.grabbing { cursor: grabbing !important; }
    .color-picker-modal {
      position: fixed;
      z-index: 9999;
      display: none;
      flex-direction: column;
      align-items: center;
      border-radius: 18px;
      box-shadow: 0 0 24px #000;
      border: 3px solid #ccc;
      min-width: 200px;
      min-height: 200px;
      justify-content: center;
      padding: 16px 12px;
      transition: background .2s;
      background: #222;
    }
    .color-picker-modal canvas {
      width: 120px; height: 120px;
      border: 2px solid #fff;
      border-radius: 50%;
      background: transparent;
      margin-bottom: 12px;
      display: block;
    }
    .color-picker-modal .modal-btns {
      display: flex; flex-direction: column; gap: 10px; justify-content: center;
      align-items: center;
      margin-top: 7px;
      width: 100%;
    }
    .palette-error, .palette-message, .donate-required-message {
      color: #fff;
      background: #ff0070;
      border-radius: 14px;
      padding: 14px 24px;
      font-size: 1.1em;
      margin-bottom: 12px;
      margin-top: 14px;
      text-align: center;
      z-index: 10001;
      box-shadow: 0 0 22px #000;
      display: none;
      position: fixed;
      left: 50%;
      transform: translate(-50%, 0);
      outline: 2px solid #ccc;
    }
    #coordPopup {
      pointer-events: none;
      position: fixed;
      background: #111;
      color: #fff;
      border: 2px solid #fff;
      border-radius: 0;
      padding: 7px 10px;
      font-size: 0.9em;
      z-index: 1200;
      box-shadow: 0 0 11px #000;
      white-space: nowrap;
      text-align: left;
      display: none;
    }
    #congratsMessage {
      position: fixed;
      background: #fff;
      color: #222;
      border-radius: 20px;
      border: 2px solid #ff0070;
      padding: 24px 32px;
      font-size: 1.3em;
      z-index: 10001;
      text-align: center;
      box-shadow: 0 0 44px #000;
      display: none;
      max-width: 90vw;
      pointer-events: auto;
      left: 50%;
      transform: translateX(-50%);
      outline: 2px solid #ccc;
    }
    .footer {
      width: 100vw;
      max-width: 700px;
      background: transparent;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 1em;
      position: relative;
      z-index: 10;
      margin: 16px auto 0 auto;
    }
    .footer-row {
      width: 100%;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      gap: 7px;
      flex-wrap: wrap;
      background: #222;
      border-radius: 12px;
      padding: 7px 10px;
      box-sizing: border-box;
    }
    .footer-group {
      display: flex;
      align-items: center;
      gap: 5px;
      flex-wrap: wrap;
    }
    .arrow-btn, .center-btn, .fancy-btn, .jump-panel input[type="number"], .jump-panel label {
      font-size: 1em;
      height: 28px;
      min-width: 28px;
      border-radius: 7px;
      padding: 0 7px;
      background: linear-gradient(160deg, #f0f0f0 70%, #bdbdbd 100%);
      color: #222;
      border: none;
      outline: 2px solid #ccc;
      margin: 0 1px;
      font-weight: bold;
      box-shadow: 0 1px 4px #8883;
      transition: background 0.2s, color 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .arrow-btn:active, .arrow-btn:focus,
    .center-btn:active, .center-btn:focus,
    .fancy-btn:active, .fancy-btn:focus {
      background: #e0e0e0;
      color: #111;
      outline: 3px solid #FF0070;
    }
    .zoom-display {
      font-size: 1em;
      color: #fff;
      background: #444;
      border-radius: 7px;
      padding: 0 7px;
      height: 28px;
      display: flex;
      align-items: center;
      margin: 0 4px;
      font-weight: bold;
    }
    .jump-panel {
      display: flex;
      align-items: center;
      gap: 3px;
      flex-wrap: nowrap;
      height: 28px;
      white-space: nowrap;
    }
    .jump-panel label {
      background: none;
      color: #fff;
      margin-right: 2px;
      font-weight: normal;
      outline: none;
      min-width: 18px;
      padding: 0;
      height: auto;
      box-shadow: none;
      font-size: 0.9em;
    }
    .jump-panel input[type="number"] {
      font-size: 1em;
      width: 40px;
      height: 18px;
      border-radius: 6px;
      border: 1px solid #bbb;
      padding: 2px 6px;
      background: #f8f8f8;
      color: #222;
      text-align: center;
      outline: 2px solid #ccc;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: textfield;
    }
    .jump-panel input[type="number"]::-webkit-inner-spin-button,
    .jump-panel input[type="number"]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    .footer-copyright {
      width: 100vw;
      text-align: center;
      background: #151515;
      color: #fff;
      font-size: 0.9em;
      padding: 7px 0 5px 0;
      letter-spacing: 1px;
      opacity: 0.8;
      position: fixed;
      left: 0;
      bottom: 0;
      z-index: 10000;
      border-top: 1px solid #666;
    }
    @media (max-width: 750px) {
      .big-title { font-size: 1.1em; }
      .header-content { height: 44px; min-height: 44px;}
      header { min-height: 44px; height: 44px; }
      #frame {
        width: 98vw;
        max-width: 98vw;
        height: 98vw;
        max-height: 98vw;
        min-height: 220px;
        aspect-ratio: 1/1;
      }
      .grid-container { max-width: 98vw; }
      .dummy-btn { font-size: 0.9em; min-width: 80px; padding: 5px 8px;}
      .random-btn-pink { font-size: 0.9em; min-width: 80px; padding: 5px 8px;}
      .footer { font-size: 0.8em; max-width: 98vw;}
      .footer-row { gap: 4px; padding: 5px 7px;}
      .footer-copyright { font-size: 0.8em; }
      .color-picker-modal canvas { width: 80px; height: 80px;}
      .color-picker-modal { min-width: 120px; min-height: 120px; padding: 8px 5px;}
      #congratsMessage { padding: 10px 14px; font-size: 1em;}
      .palette-error { font-size: 0.9em; padding: 7px 12px; }
    }
    @media (max-width: 480px) {
      .header-content { gap: 4px; }
      .big-title { font-size: 0.8em; }
      #frame { min-height: 150px; height: 98vw; max-height: 98vw; aspect-ratio: 1/1; }
      .dummy-btn { font-size: 0.8em; min-width: 60px; padding: 4px 4px;}
      .random-btn-pink { font-size: 0.8em; min-width: 60px; padding: 4px 4px;}
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <span class="big-title">The (In)Visible Million Project</span>
      <div class="menu-icon" id="menuIcon" title="Menu" tabindex="0">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </header>
  <div id="donateBtnOuter">
    <button class="dummy-btn" id="donateBtn">Donate / Contribute</button>
  </div>
  <main>
    <div id="main-content">
      <div class="grid-container">
        <div id="frame" tabindex="0">
          <canvas id="gridCanvas"></canvas>
          <div id="coordPopup"></div>
          <div id="colorPickerModal" class="color-picker-modal">
            <canvas id="colorDisc" width="120" height="120"></canvas>
            <div class="modal-btns">
              <button id="randomColorBtn" type="button" class="fancy-btn">Random Color</button>
              <button id="confirmColorBtn" type="button" class="fancy-btn" disabled style="color:grey;">OK</button>
              <button id="cancelColorBtn" type="button" class="fancy-btn">Cancel</button>
            </div>
          </div>
          <div class="palette-error" id="paletteError"></div>

      <div class="footer">
        <div class="footer-row">
          <div class="footer-group" id="footer-joystick">

            <button class="arrow-btn" id="arrowLeftBtn">←</button>
            <button class="center-btn" id="centerBtn">Full View</button>
            <button class="arrow-btn" id="arrowRightBtn">→</button>
            <button class="arrow-btn" id="arrowDownBtn">↓</button>
          </div>
          <div class="footer-group" id="footer-zoom">
            <button id="zoomOutBtn" class="fancy-btn" title="Zoom out">−</button>
            <span class="zoom-display" id="zoomDisplay">100%</span>

          </div>
          <div class="footer-group jump-panel" id="footer-jumper">

            <input type="number" id="jumpX" min="0" max="1099" value="0" />

    <div class="popup-menu" id="popupMenu">

      <a href="Manifesto.html">The Manifesto</a>
      <a href="Project.html">The Project</a>

  </main>
  <script>
    // --- MENU ---
    const menuIcon = document.getElementById('menuIcon');
    const popupMenu = document.getElementById('popupMenu');
    const closeMenuBtn = document.getElementById('closeMenuBtn');
    menuIcon.addEventListener('click', () => {
      popupMenu.classList.add('active');
      hidePalette.shouldHide = true;
      hidePalette(true);
    });
    closeMenuBtn.addEventListener('click', () => {
      popupMenu.classList.remove('active');
      hidePalette.shouldHide = true;
      hidePalette(true);
    });
    popupMenu.addEventListener('click', (e) => {
      if (e.target === popupMenu) popupMenu.classList.remove('active');
    });

    // --- MENU ICON DISABLE/ENABLE LOGIC ---
    function disableMenuIcon() {
      menuIcon.setAttribute('disabled', 'disabled');
      menuIcon.style.pointerEvents = 'none';
      menuIcon.style.opacity = '0.4';
    }
    function enableMenuIcon() {
      menuIcon.removeAttribute('disabled');
      menuIcon.style.pointerEvents = '';
      menuIcon.style.opacity = '';
    }

    // --- GRID ---
    const GRID_SIZE = 1100;
    const CELL_SIZE = 24;
    let zoom = 0.5;
    let MIN_ZOOM = 0.1;
    const MAX_ZOOM = 3;
    let offsetX = 0, offsetY = 0;
    let coloredCells = {};
    let redrawPending = false;
    let isDragging = false;
    let dragStart = {x: 0, y: 0};
    let offsetStart = {x: 0, y: 0};
    let palettePreviewCell = null;
    let showCursor = true;
    let hasDonated = false;
    let donationUsed = false;
    let canDonate = true;
    let awaitingColoring = false;
    let pinch2Last = null;
    let pinch2Mode = null;
    let pinch2Origin = null;
    const canvas = document.getElementById('gridCanvas');
    const ctx = canvas.getContext('2d');
    const frame = document.getElementById('frame');
    const zoomDisplay = document.getElementById('zoomDisplay');
    const arrowUpBtn = document.getElementById('arrowUpBtn');
    const arrowDownBtn = document.getElementById('arrowDownBtn');
    const arrowLeftBtn = document.getElementById('arrowLeftBtn');
    const arrowRightBtn = document.getElementById('arrowRightBtn');
    const centerBtn = document.getElementById('centerBtn');
    const zoomInBtn = document.getElementById('zoomInBtn');
    const zoomOutBtn = document.getElementById('zoomOutBtn');
    const jumpX = document.getElementById('jumpX');
    const jumpY = document.getElementById('jumpY');
    const jumpBtn = document.getElementById('jumpBtn');
    const donateBtn = document.getElementById('donateBtn');
    const donateBtnOuter = document.getElementById('donateBtnOuter');
    const coordPopup = document.getElementById('coordPopup');
    const congratsMessage = document.getElementById('congratsMessage');
    const paletteError = document.getElementById('paletteError');
    const colorPickerModal = document.getElementById('colorPickerModal');
    const colorDisc = document.getElementById('colorDisc');
    const confirmColorBtn = document.getElementById('confirmColorBtn');
    const cancelColorBtn = document.getElementById('cancelColorBtn');
    const randomColorBtn = document.getElementById('randomColorBtn');
    const donateRequiredMsg = document.getElementById('donateRequiredMsg');
    let gridCursor = { x: Math.floor(GRID_SIZE / 2), y: Math.floor(GRID_SIZE / 2) };
    let previewColor = null;
    let discSelectedColor = null;

    function setCanvasSize() {
      const rect = frame.getBoundingClientRect();
      canvas.width = rect.width;
      canvas.height = rect.height;
      MIN_ZOOM = Math.min(
        canvas.width / (GRID_SIZE * CELL_SIZE),
        canvas.height / (GRID_SIZE * CELL_SIZE)
      );
      zoom = Math.max(zoom, MIN_ZOOM);
      clampOffset();
      drawGrid();
    }
    function clampOffset() {
      const scaledCellSize = CELL_SIZE * zoom;
      const gridWidthPx = GRID_SIZE * scaledCellSize;
      const gridHeightPx = GRID_SIZE * scaledCellSize;
      offsetX = Math.min(0, Math.max(canvas.width - gridWidthPx, offsetX));
      offsetY = Math.min(0, Math.max(canvas.height - gridHeightPx, offsetY));
    }
    function drawGrid() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#333";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      const scaledCellSize = CELL_SIZE * zoom;
      const startCol = Math.floor(-offsetX / scaledCellSize);
      const startRow = Math.floor(-offsetY / scaledCellSize);
      const visibleCols = Math.ceil(canvas.width / scaledCellSize) + 2;
      const visibleRows = Math.ceil(canvas.height / scaledCellSize) + 2;

      ctx.strokeStyle = "#bbb";
      ctx.lineWidth = 1;
      for(let c = startCol; c <= startCol + visibleCols; c++) {
        if (c < 0 || c >= GRID_SIZE) continue;
        const x = offsetX + c * scaledCellSize;
        ctx.beginPath();
        ctx.moveTo(x + 0.5, 0);
        ctx.lineTo(x + 0.5, canvas.height);
        ctx.stroke();
      }
      for(let r = startRow; r <= startRow + visibleRows; r++) {
        if (r < 0 || r >= GRID_SIZE) continue;
        const y = offsetY + r * scaledCellSize;
        ctx.beginPath();
        ctx.moveTo(0, y + 0.5);
        ctx.lineTo(canvas.width, y + 0.5);
        ctx.stroke();
      }

      for (const key in coloredCells) {
        const [x, y] = key.split(',').map(Number);
        if (
          x >= startCol-1 && x <= startCol + visibleCols+1 &&
          y >= startRow-1 && y <= startRow + visibleRows+1
        ) {
          const cellX = offsetX + x * scaledCellSize;
          const cellY = offsetY + y * scaledCellSize;
          ctx.fillStyle = coloredCells[key].color;
          ctx.fillRect(cellX + 1, cellY + 1, scaledCellSize - 2, scaledCellSize - 2);
        }
      }

      if (palettePreviewCell && previewColor) {
        const cellX = offsetX + palettePreviewCell.x * scaledCellSize;
        const cellY = offsetY + palettePreviewCell.y * scaledCellSize;
        ctx.fillStyle = previewColor;
        ctx.globalAlpha = 1;
        ctx.fillRect(cellX + 1, cellY + 1, scaledCellSize - 2, scaledCellSize - 2);
        ctx.globalAlpha = 1;
      }

      if (showCursor) {
        const highlightX = offsetX + gridCursor.x * scaledCellSize;
        const highlightY = offsetY + gridCursor.y * scaledCellSize;
        ctx.save();
        ctx.strokeStyle = "#fff";
        ctx.lineWidth = Math.max(2, scaledCellSize * 0.08);
        ctx.beginPath();
        ctx.moveTo(highlightX + scaledCellSize / 2 - scaledCellSize*0.25, highlightY + scaledCellSize / 2);
        ctx.lineTo(highlightX + scaledCellSize / 2 + scaledCellSize*0.25, highlightY + scaledCellSize / 2);
        ctx.moveTo(highlightX + scaledCellSize / 2, highlightY + scaledCellSize / 2 - scaledCellSize*0.25);
        ctx.lineTo(highlightX + scaledCellSize / 2, highlightY + scaledCellSize / 2 + scaledCellSize*0.25);
        ctx.stroke();
        ctx.restore();
      }
    }
    function showCoordPopup(cell, mouseX, mouseY) {
      if (colorPickerModal.style.display === "flex") return;
      coordPopup.innerHTML = `<span>X: ${cell.x}, Y: ${cell.y}</span>`;
      coordPopup.style.left = (mouseX + 9) + "px";
      coordPopup.style.top = (mouseY + 9) + "px";
      coordPopup.style.display = "block";
    }
    function hideCoordPopup() {
      coordPopup.style.display = "none";
    }
    canvas.addEventListener('mousemove', function(e) {
      if (colorPickerModal.style.display === "flex") return;
      const rect = canvas.getBoundingClientRect();
      const mouseX = e.clientX - rect.left;
      const mouseY = e.clientY - rect.top;
      const cell = pixelToCell(mouseX, mouseY);
      showCoordPopup(cell, e.clientX, e.clientY);
    });
    canvas.addEventListener('mouseleave', hideCoordPopup);

    // Show donation required popup if user clicks grid before donating
    canvas.addEventListener('click', function(e){
      if (!hasDonated) {
        showDonateRequiredMessage(e.clientX, e.clientY);
        return;
      }
    });

    function showDonateRequiredMessage(mouseX, mouseY) {
      donateRequiredMsg.textContent = "You must donate/contribute before you can select a square to color.";
      donateRequiredMsg.style.left = "50%";
      donateRequiredMsg.style.top = "30%";
      donateRequiredMsg.style.transform = "translate(-50%, 0)";
      donateRequiredMsg.style.display = "block";
      setTimeout(() => { donateRequiredMsg.style.display = "none"; }, 2200);
    }

    function pixelToCell(x, y) {
      const scaledCellSize = CELL_SIZE * zoom;
      const cellX = Math.floor((x - offsetX) / scaledCellSize);
      const cellY = Math.floor((y - offsetY) / scaledCellSize);
      return {x: cellX, y: cellY};
    }
    function ensureCellVisible(cellX, cellY) {
      const scaledCellSize = CELL_SIZE * zoom;
      offsetX = canvas.width / 2 - (cellX + 0.5) * scaledCellSize;
      offsetY = canvas.height / 2 - (cellY + 0.5) * scaledCellSize;
      clampOffset();
      requestRedraw();
    }
    function setZoom(newZoom, centerX, centerY) {
      hidePalette();
      const oldZoom = zoom;
      zoom = Math.max(MIN_ZOOM, Math.min(MAX_ZOOM, newZoom));
      if (centerX === undefined || centerY === undefined) {
        centerX = canvas.width / 2;
        centerY = canvas.height / 2;
      }
      offsetX = centerX - ((centerX - offsetX) * (zoom / oldZoom));
      offsetY = centerY - ((centerY - offsetY) * (zoom / oldZoom));
      clampOffset();
      zoomDisplay.textContent = Math.round(zoom * 100) + '%';
      requestRedraw();
    }
    function requestRedraw() {
      if (redrawPending) return;
      redrawPending = true;
      requestAnimationFrame(() => {
        drawGrid();
        redrawPending = false;
      });
    }
    function sendCellColor(x, y, color) {
      fetch(`https://155ca338-0e90-4f5a-88ec-b6163921baae-00-181dgn4pq10j7.janeway.replit.dev/paint`, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({x, y, color})
      })
      .then(res => res.json())
      .then(_ => {
        fetchGridState();
        awaitingColoring = false;
        donateBtn.disabled = false;
        donateBtn.textContent = "Random Square";
      })
      .catch(err => {});
    }
    function fetchGridState() {
      fetch(`https://155ca338-0e90-4f5a-88ec-b6163921baae-00-181dgn4pq10j7.janeway.replit.dev/painted`)
        .then(res => res.json())
        .then(data => {
          coloredCells = {};
          for (const key in data) {
            coloredCells[key] = {color: data[key].color, locked: true};
          }
          requestRedraw();
        })
        .catch(err => {});
    }

    function hidePalette(force = false) {
      if (!force) {
        // Only hide on OK button or menu open; otherwise, do not hide
        if (!hidePalette.shouldHide) return;
      }
      colorPickerModal.style.display = "none";
      palettePreviewCell = null;
      previewColor = null;
      colorPickerModal.style.background = "#222";
      requestRedraw();
      showCursor = true;
      confirmColorBtn.disabled = true;
      confirmColorBtn.style.color = "grey";
      hideCoordPopup();
    }
    hidePalette.shouldHide = false;

    // --- MODIFIED FOOTER BUTTONS: DO NOT HIDE PALETTE ---
    zoomInBtn.addEventListener('click', () => { setZoom(zoom * 1.1); /* hidePalette(); */ });
    zoomOutBtn.addEventListener('click', () => { setZoom(zoom / 1.1); /* hidePalette(); */ });

    function moveBy(deltaX, deltaY) {
      offsetX += deltaX;
      offsetY += deltaY;
      clampOffset();
      requestRedraw();
      // hidePalette(); // REMOVED
    }
    function getMoveAmount() { return CELL_SIZE * zoom * 0.8; }
    arrowUpBtn.onclick = function() { moveBy(0, getMoveAmount()); };
    arrowDownBtn.onclick = function() { moveBy(0, -getMoveAmount()); };
    arrowLeftBtn.onclick = function() { moveBy(getMoveAmount(), 0); };
    arrowRightBtn.onclick = function() { moveBy(-getMoveAmount(), 0); };
    centerBtn.onclick = function() {
      gridCursor.x = Math.floor(GRID_SIZE / 2);
      gridCursor.y = Math.floor(GRID_SIZE / 2);
      jumpX.value = gridCursor.x;
      jumpY.value = gridCursor.y;
      offsetX = 0;
      offsetY = 0;
      setZoom(MIN_ZOOM);
      requestRedraw();
      // hidePalette(); // REMOVED
    };
    jumpBtn.addEventListener('click', () => {
      gridCursor.x = Math.min(GRID_SIZE-1, Math.max(0, Number(jumpX.value)));
      gridCursor.y = Math.min(GRID_SIZE-1, Math.max(0, Number(jumpY.value)));
      ensureCellVisible(gridCursor.x, gridCursor.y);
      requestRedraw();
      // hidePalette(); // REMOVED
    });

    // Mouse wheel zoom/ctrl only for grid
    canvas.addEventListener('wheel', function(e) {
      if (colorPickerModal.style.display === "flex") return;
      if (e.ctrlKey || e.metaKey) {
        e.preventDefault();
        setZoom(zoom * (e.deltaY < 0 ? 1.1 : 0.9), e.offsetX, e.offsetY);
      }
    }, {passive:false});

    // Two finger: pinch and move
    canvas.addEventListener('touchstart', function(e) {
      if (e.touches.length === 2) {
        pinch2Last = {
          x1: e.touches[0].clientX, y1: e.touches[0].clientY,
          x2: e.touches[1].clientX, y2: e.touches[1].clientY
        };
        pinch2Mode = null;
        pinch2Origin = {offsetX, offsetY, zoom};
        e.preventDefault();
      }
    }, {passive:false});
    canvas.addEventListener('touchmove', function(e) {
      if (e.touches.length === 2 && pinch2Last) {
        const x1 = e.touches[0].clientX, y1 = e.touches[0].clientY;
        const x2 = e.touches[1].clientX, y2 = e.touches[1].clientY;
        const lastDist = Math.hypot(
          pinch2Last.x1 - pinch2Last.x2,
          pinch2Last.y1 - pinch2Last.y2
        );
        const newDist = Math.hypot(x1 - x2, y1 - y2);
        if (pinch2Mode === null) {
          if (Math.abs(newDist - lastDist) > 10) {
            pinch2Mode = "zoom";
          } else {
            pinch2Mode = "move";
          }
        }
        if (pinch2Mode === "zoom") {
          const delta = newDist / lastDist;
          setZoom(pinch2Origin.zoom * delta);
        } else {
          const lastCx = (pinch2Last.x1 + pinch2Last.x2) / 2;
          const lastCy = (pinch2Last.y1 + pinch2Last.y2) / 2;
          const newCx = (x1 + x2) / 2;
          const newCy = (y1 + y2) / 2;
          offsetX = pinch2Origin.offsetX + (newCx - lastCx);
          offsetY = pinch2Origin.offsetY + (newCy - lastCy);
          clampOffset();
          requestRedraw();
        }
        pinch2Last = {x1, y1, x2, y2};
        e.preventDefault();
      }
    }, {passive:false});
    canvas.addEventListener('touchend', function(e) {
      pinch2Last = null;
      pinch2Mode = null;
    });

    canvas.addEventListener('mousedown', (e) => {
      isDragging = true;
      dragStart.x = e.clientX;
      dragStart.y = e.clientY;
      offsetStart.x = offsetX;
      offsetStart.y = offsetY;
      canvas.classList.add('grabbing');
      canvas.setPointerCapture(e.pointerId || 0);
      hidePalette();
    });
    window.addEventListener('mouseup', () => {
      isDragging = false;
      canvas.classList.remove('grabbing');
    });
    window.addEventListener('mousemove', (e) => {
      if(!isDragging) return;
      offsetX = offsetStart.x + (e.clientX - dragStart.x);
      offsetY = offsetStart.y + (e.clientY - dragStart.y);
      clampOffset();
      requestRedraw();
      hidePalette();
    });

    // --- Random Square Button Logic (NO POPUP) ---
    function handleRandomSquare() {
      let tries = 2000;
      let found = false;
      while(tries-- > 0) {
        const x = Math.floor(Math.random()*GRID_SIZE);
        const y = Math.floor(Math.random()*GRID_SIZE);
        const key = x + "," + y;
        if (!coloredCells[key] || !coloredCells[key].locked) {
          gridCursor.x = x;
          gridCursor.y = y;
          jumpX.value = x;
          jumpY.value = y;
          ensureCellVisible(x, y);
          requestRedraw();
          found = true;
          break;
        }
      }
      hidePalette();
      if (!found) { alert("No available squares left!"); return; }
      setTimeout(openColorPickerForCurrentSquare, 300);
    }

    // Donate Button Logic - transform on donate
    donateBtn.onclick = function() {
      if (!hasDonated && canDonate) {
        hasDonated = true;
        donationUsed = false;
        canDonate = false;
        awaitingColoring = true;
        donateBtn.textContent = "Random Square";
        donateBtn.classList.remove("dummy-btn");
        donateBtn.classList.add("random-btn-pink");
        handleRandomSquare();
        donateBtn.disabled = true;
      } else if (hasDonated && !awaitingColoring) {
        handleRandomSquare();
      } else if (awaitingColoring) {
        donateBtn.disabled = true;
        donateBtn.textContent = "Color your square first!";
        setTimeout(() => {
          donateBtn.textContent = "Random Square";
          donateBtn.disabled = false;
        }, 2500);
      }
    };

    // --- Color Picker Palette Drawing and Selection ---
    function drawColorDisc() {
      const disc = document.getElementById('colorDisc');
      const ctxDisc = disc.getContext('2d');
      const w = disc.width;
      const h = disc.height;
      const r = w/2;
      ctxDisc.clearRect(0,0,w,h);
      for (let y = 0; y < h; y++) {
        for (let x = 0; x < w; x++) {
          const dx = x - r;
          const dy = y - r;
          const dist = Math.sqrt(dx*dx + dy*dy);
          if (dist > r) continue;
          let angle = Math.atan2(dy, dx);
          if (angle < 0) angle += 2*Math.PI;
          const hue = angle * 180 / Math.PI;
          const sat = dist / r;
          ctxDisc.fillStyle = `hsl(${hue},${sat*100}%,50%)`;
          ctxDisc.fillRect(x, y, 1, 1);
        }
      }
      if (discSelectedColor) {
        ctxDisc.beginPath();
        ctxDisc.arc(discSelectedColor.x, discSelectedColor.y, 8, 0, 2*Math.PI);
        ctxDisc.strokeStyle = "#fff";
        ctxDisc.lineWidth = 2;
        ctxDisc.stroke();
      }
    }

    // --- MODIFIED: Palette Tool and Menu Icon Logic ---
    function openColorPickerForCurrentSquare() {
      palettePreviewCell = { x: gridCursor.x, y: gridCursor.y };
      previewColor = null;
      colorPickerModal.style.display = "flex";
      colorPickerModal.style.background = "#222";
      drawColorDisc();
      showCursor = false;
      confirmColorBtn.disabled = true;
      confirmColorBtn.style.color = "grey";
      hidePalette.shouldHide = false;
      disableMenuIcon(); // Disable menu icon when palette opens
    }

    // Palette Modal Handlers
    randomColorBtn.onclick = function() {
      const h = Math.floor(Math.random()*360);
      const s = Math.floor(Math.random()*60)+40;
      const l = Math.floor(Math.random()*30)+50;
      previewColor = `hsl(${h},${s}%,${l}%)`;
      confirmColorBtn.disabled = false;
      confirmColorBtn.style.color = "#222";
      discSelectedColor = null;
      drawColorDisc();
      requestRedraw();
    };
    cancelColorBtn.onclick = function() {
      hidePalette(true);
      enableMenuIcon();
    };

    colorDisc.addEventListener('click', function(e){
      const rect = colorDisc.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      const r = colorDisc.width/2;
      const dx = x - r;
      const dy = y - r;
      const dist = Math.sqrt(dx*dx + dy*dy);
      if (dist > r) return;
      let angle = Math.atan2(dy, dx);
      if (angle < 0) angle += 2*Math.PI;
      const hue = angle * 180 / Math.PI;
      const sat = dist / r;
      previewColor = `hsl(${hue},${sat*100}%,50%)`;
      confirmColorBtn.disabled = false;
      confirmColorBtn.style.color = "#222";
      discSelectedColor = {x,y};
      drawColorDisc();
      requestRedraw();
    });

    // --- MODIFIED: Palette OK Button disables menu icon for 7 seconds ---
    confirmColorBtn.onclick = function() {
      if (!palettePreviewCell || !previewColor) return;
      sendCellColor(palettePreviewCell.x, palettePreviewCell.y, previewColor);
      hidePalette(true);
      setTimeout(() => {
        enableMenuIcon(); // Re-enable menu icon after 7 seconds
      }, 7000);
    };

    window.addEventListener('resize', setCanvasSize);
    setCanvasSize();
    fetchGridState();
  </script>
</body>
