<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>The Invisible Million</title>
<style>
  body {
    margin: 0; padding: 0;
    font-family: Arial, sans-serif;
    background-color: #111;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  header {
    max-width: 600px;
    padding: 1.5rem;
    text-align: center;
  }

  #mainframe {
    position: relative;
    width: 400px;
    height: 400px;
    overflow: hidden;
    border: 3px solid white;
    background-color: #ddd;
  }

  canvas {
    position: absolute;
    top: 0; left: 0;
    cursor: grab;
    image-rendering: pixelated;
    background-color: #ddd;
  }

  #minimap-container {
    position: relative;
    width: 200px;
    height: 200px;
    border: 2px solid white;
    margin: 15px 0 30px;
    background-color: #ddd;
  }

  #minimap {
    width: 100%;
    height: 100%;
    display: block;
    image-rendering: pixelated;
    background-color: #ddd;
  }

  #viewport-box {
    position: absolute;
    border: 2px solid red;
    pointer-events: none;
    background: rgba(255, 0, 0, 0.15);
  }

  /* Fancy modal for color picker */
  #colorModal {
    display: none;
    position: fixed;
    z-index: 9999;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    background: #222;
    padding: 20px 25px;
    border-radius: 8px;
    box-shadow: 0 0 15px #ff4444cc;
    color: #fff;
    user-select: none;
    text-align: center;
    min-width: 250px;
  }

  #colorModal h2 {
    margin: 0 0 10px;
    font-weight: normal;
  }

  #colorPicker {
    width: 100%;
    height: 40px;
    border: none;
    cursor: pointer;
    background-color: transparent;
    margin-bottom: 15px;
  }

  #colorModal button {
    background-color: #ff4444;
    border: none;
    padding: 8px 20px;
    color: white;
    font-weight: bold;
    border-radius: 5px;
    cursor: pointer;
    margin: 0 10px;
    transition: background-color 0.2s ease;
  }
  #colorModal button:hover {
    background-color: #cc0000;
  }

</style>
</head>
<body>
<header>
  <h1>The Invisible Million</h1>
  <p>This is a placeholder narrative. Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed sit amet facilisis urna.</p>
</header>

<div id="minimap-container">
  <canvas id="minimap" width="200" height="200"></canvas>
  <div id="viewport-box"></div>
</div>

<div id="mainframe">
  <canvas id="mainCanvas" width="400" height="400"></canvas>
</div>

<!-- Color Picker Modal -->
<div id="colorModal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
  <h2 id="modalTitle">Choose a color</h2>
  <input type="color" id="colorPicker" value="#ff0000" />
  <div>
    <button id="cancelBtn">Cancel</button>
    <button id="okBtn">OK</button>
  </div>
</div>

<script>
  const GRID_SIZE = 1000;
  const CANVAS_SIZE = 400;
  const MINIMAP_SIZE = 200;
  const SCALE_FACTOR = 2; // minimap scale down

  let zoom = 5; // smaller zoom so grid fits well
  let offsetX = 0;
  let offsetY = 0;

  const canvas = document.getElementById('mainCanvas');
  const ctx = canvas.getContext('2d');
  ctx.imageSmoothingEnabled = false;

  const minimap = document.getElementById('minimap');
  const miniCtx = minimap.getContext('2d');
  miniCtx.imageSmoothingEnabled = false;

  const viewportBox = document.getElementById('viewport-box');

  let gridData = {};

  // Draw grid background + grid lines + colored squares
  function drawGrid() {
    ctx.clearRect(0, 0, CANVAS_SIZE, CANVAS_SIZE);

    const pixelSize = zoom;
    const visibleSquares = CANVAS_SIZE / pixelSize;
    const startX = Math.floor(offsetX);
    const startY = Math.floor(offsetY);
    const endX = Math.min(GRID_SIZE, Math.ceil(offsetX + visibleSquares));
    const endY = Math.min(GRID_SIZE, Math.ceil(offsetY + visibleSquares));

    // Fill background grey
    ctx.fillStyle = '#ddd';
    ctx.fillRect(0, 0, CANVAS_SIZE, CANVAS_SIZE);

    // Draw grid lines
    ctx.strokeStyle = '#bbb';
    ctx.lineWidth = 1;
    ctx.beginPath();
    for (let x = 0; x <= visibleSquares; x++) {
      let px = x * pixelSize - (offsetX % 1) * pixelSize;
      ctx.moveTo(px, 0);
      ctx.lineTo(px, CANVAS_SIZE);
    }
    for (let y = 0; y <= visibleSquares; y++) {
      let py = y * pixelSize - (offsetY % 1) * pixelSize;
      ctx.moveTo(0, py);
      ctx.lineTo(CANVAS_SIZE, py);
    }
    ctx.stroke();

    // Draw colored squares with black border
    for (let x = startX; x < endX; x++) {
      for (let y = startY; y < endY; y++) {
        const key = `${x},${y}`;
        if (gridData[key]) {
          ctx.fillStyle = gridData[key].color;
          ctx.fillRect((x - offsetX) * pixelSize, (y - offsetY) * pixelSize, pixelSize, pixelSize);
          ctx.strokeStyle = '#000';
          ctx.lineWidth = 1;
          ctx.strokeRect((x - offsetX) * pixelSize, (y - offsetY) * pixelSize, pixelSize, pixelSize);
        }
      }
    }
  }

  // Draw minimap with colored dots and viewport box
  function drawMinimap() {
    miniCtx.clearRect(0, 0, MINIMAP_SIZE, MINIMAP_SIZE);

    miniCtx.fillStyle = '#ddd';
    miniCtx.fillRect(0, 0, MINIMAP_SIZE, MINIMAP_SIZE);

    for (const key in gridData) {
      const [x, y] = key.split(',').map(Number);
      miniCtx.fillStyle = gridData[key].color;
      miniCtx.fillRect(x / SCALE_FACTOR, y / SCALE_FACTOR, 0.5, 0.5);
    }

    const scale = MINIMAP_SIZE / GRID_SIZE;
    const visibleWidth = CANVAS_SIZE / zoom;
    const visibleHeight = CANVAS_SIZE / zoom;
    const boxWidth = visibleWidth * scale;
    const boxHeight = visibleHeight * scale;
    const boxLeft = Math.min(Math.max(-offsetX * scale, 0), MINIMAP_SIZE - boxWidth);
    const boxTop = Math.min(Math.max(-offsetY * scale, 0), MINIMAP_SIZE - boxHeight);

    viewportBox.style.width = `${boxWidth}px`;
    viewportBox.style.height = `${boxHeight}px`;
    viewportBox.style.left = `${boxLeft}px`;
    viewportBox.style.top = `${boxTop}px`;
  }

  function render() {
    drawGrid();
    drawMinimap();
  }

  // Load initial painted squares from server
  fetch("https://155ca338-0e90-4f5a-88ec-b6163921baae-00-181dgn4pq10j7.janeway.replit.dev/painted")
    .then(res => res.json())
    .then(data => {
      gridData = data;
      render();
    });

  // Zoom with mouse wheel
  document.getElementById('mainframe').addEventListener('wheel', (e) => {
    e.preventDefault();
    const rect = canvas.getBoundingClientRect();
    const mx = e.clientX - rect.left;
    const my = e.clientY - rect.top;

    const oldZoom = zoom;
    const delta = e.deltaY > 0 ? -0.5 : 0.5;
    zoom = Math.min(15, Math.max(1, zoom + delta));

    // Adjust offset so zoom centers on mouse
    offsetX -= (mx / oldZoom - mx / zoom);
    offsetY -= (my / oldZoom - my / zoom);

    render();
  }, { passive: false });

  // Drag to pan
  let isDragging = false;
  let dragStart = { x: 0, y: 0 };
  canvas.addEventListener('mousedown', (e) => {
    isDragging = true;
    dragStart = { x: e.clientX, y: e.clientY };
    canvas.style.cursor = 'grabbing';
  });
  window.addEventListener('mouseup', () => {
    isDragging = false;
    canvas.style.cursor = 'grab';
  });
  window.addEventListener('mousemove', (e) => {
    if (!isDragging) return;
    const dx = e.clientX - dragStart.x;
    const dy = e.clientY - dragStart.y;
    dragStart = { x: e.clientX, y: e.clientY };
    offsetX -= dx / zoom;
    offsetY -= dy / zoom;
    render();
  });

  // Minimap click to jump viewport
  minimap.addEventListener('click', (e) => {
    const rect = minimap.getBoundingClientRect();
    const mx = e.clientX - rect.left;
    const my = e.clientY - rect.top;
    offsetX = -(mx * SCALE_FACTOR - CANVAS_SIZE / (2 * zoom));
    offsetY = -(my * SCALE_FACTOR - CANVAS_SIZE / (2 * zoom));
    render();
  });

  // Color Picker Modal Elements
  const modal = document.getElementById('colorModal');
  const colorPicker = document.getElementById('colorPicker');
  const cancelBtn = document.getElementById('cancelBtn');
  const okBtn = document.getElementById('okBtn');

  let selectedSquare = null;

  // Canvas click - open modal if square not painted
  canvas.addEventListener('click', (e) => {
    if (isDragging) return;

    const rect = canvas.getBoundingClientRect();
    const cx = (e.clientX - rect.left) / zoom + offsetX;
    const cy = (e.clientY - rect.top) / zoom + offsetY;
    const gridX = Math.floor(cx);
    const gridY = Math.floor(cy);

    if (gridX < 0 || gridY < 0 || gridX >= GRID_SIZE || gridY >= GRID_SIZE) return;

    const key = `${gridX},${gridY}`;
    if (gridData[key]) {
      alert("This square is already painted.");
      return;
    }

    selectedSquare = { x: gridX, y: gridY };
    colorPicker.value = "#ff0000"; // default red
    modal.style.display = "block";
    colorPicker.focus();
  });

  cancelBtn.addEventListener('click', () => {
    modal.style.display = "none";
    selectedSquare = null;
  });

  okBtn.addEventListener('click', () => {
    if (!selectedSquare) return;
    const color = colorPicker.value;
    modal.style.display = "none";

    // Send paint request to server
    fetch("https://155ca338-0e90-4f5a-88ec-b6163921baae-00-181dgn4pq10j7.janeway.replit.dev/paint", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ x: selectedSquare.x, y: selectedSquare.y, color }),
    })
    .then(res => res.json())
    .then(data => {
      if (data.success) {
        gridData[`${selectedSquare.x},${selectedSquare.y}`] = { color };
        render();
      } else {
        alert("Failed to paint square on server.");
      }
    })
    .catch(() => alert("Error communicating with server."));

    selectedSquare = null;
  });

  // Close modal on Escape key
  window.addEventListener('keydown', e => {
    if (e.key === "Escape" && modal.style.display === "block") {
      modal.style.display = "none";
      selectedSquare = null;
    }
  });

  render();
</script>
</body>
</html>
