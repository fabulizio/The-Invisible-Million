<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Invisible Million</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    header {
      position: sticky;
      top: 0;
      background: #222;
      color: white;
      padding: 10px 20px;
      font-size: 18px;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header a {
      color: #fff;
      text-decoration: none;
      margin-left: 15px;
    }

    .frame-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 10px;
    }

    .grid-frame {
      position: relative;
      width: 90vw;
      height: 90vh;
      border: 4px solid black;
      overflow: hidden;
    }

    #main-grid {
      width: 10000px;
      height: 10000px;
      display: grid;
      grid-template-columns: repeat(1000, 10px);
      grid-template-rows: repeat(1000, 10px);
      transform-origin: 0 0;
    }

    .cell {
      width: 10px;
      height: 10px;
      background-color: #eee;
      border: 1px solid #ccc;
    }

    #minimap {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 150px;
      height: 150px;
      border: 2px solid #555;
      background-color: white;
      z-index: 10;
      pointer-events: auto;
    }

    #minimap canvas {
      width: 100%;
      height: 100%;
    }

    #paypal-button {
      position: absolute;
      bottom: 10px;
      right: 10px;
      z-index: 1000;
      padding: 10px 15px;
      background: #ffc439;
      color: black;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div>The Invisible Million</div>
    <nav>
      <a href="about.html">About</a>
      <a href="how-it-works.html">How it works</a>
    </nav>
  </header>

  <div class="frame-container">
    <div class="grid-frame">
      <div id="main-grid"></div>
      <div id="minimap">
        <canvas id="minimap-canvas" width="1000" height="1000"></canvas>
      </div>
      <button id="paypal-button">Donate to Color</button>
    </div>
  </div>

  <script>
    const grid = document.getElementById("main-grid");
    let scale = 1;
    let offsetX = 0, offsetY = 0;
    let isDragging = false;
    let startX, startY;

    for (let i = 0; i < 1000000; i++) {
      const cell = document.createElement("div");
      cell.className = "cell";
      cell.dataset.index = i;
      grid.appendChild(cell);
    }

    function updateTransform() {
      grid.style.transform = `translate(${offsetX}px, ${offsetY}px) scale(${scale})`;
      updateMinimapView();
    }

    grid.addEventListener("mousedown", (e) => {
      isDragging = true;
      startX = e.clientX - offsetX;
      startY = e.clientY - offsetY;
    });

    window.addEventListener("mouseup", () => isDragging = false);

    window.addEventListener("mousemove", (e) => {
      if (isDragging) {
        offsetX = e.clientX - startX;
        offsetY = e.clientY - startY;
        updateTransform();
      }
    });

    window.addEventListener("wheel", (e) => {
      e.preventDefault();
      const zoomFactor = 0.001;
      scale += e.deltaY * -zoomFactor;
      scale = Math.min(Math.max(.5, scale), 5);
      updateTransform();
    }, { passive: false });

    grid.addEventListener("dblclick", () => {
      const elem = document.documentElement;
      if (!document.fullscreenElement) {
        elem.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    });

    let donationMade = false;

    document.getElementById("paypal-button").addEventListener("click", () => {
      alert("Thank you for your (simulated) donation!");
      donationMade = true;
    });

    grid.addEventListener("click", (e) => {
      if (!donationMade) {
        alert("Please donate first!");
        return;
      }
      if (e.target.classList.contains("cell")) {
        e.target.style.backgroundColor = "#ff0000";
      }
    });

    // Minimap rendering
    const minimapCanvas = document.getElementById("minimap-canvas");
    const ctx = minimapCanvas.getContext("2d");

    function drawMinimap() {
      ctx.fillStyle = "#eee";
      ctx.fillRect(0, 0, 1000, 1000);

      // Example: red squares
      document.querySelectorAll(".cell").forEach(cell => {
        if (cell.style.backgroundColor === "rgb(255, 0, 0)") {
          const index = +cell.dataset.index;
          const x = index % 1000;
          const y = Math.floor(index / 1000);
          ctx.fillStyle = "red";
          ctx.fillRect(x, y, 1, 1);
        }
      });
    }

    function updateMinimapView() {
      drawMinimap();
      const frame = document.querySelector(".grid-frame");
      const rect = frame.getBoundingClientRect();
      const viewWidth = rect.width / (10000 * scale) * 1000;
      const viewHeight = rect.height / (10000 * scale) * 1000;
      const viewX = -offsetX / (10000 * scale) * 1000;
      const viewY = -offsetY / (10000 * scale) * 1000;

      ctx.strokeStyle = "blue";
      ctx.lineWidth = 1;
      ctx.strokeRect(viewX, viewY, viewWidth, viewHeight);
    }

    minimapCanvas.addEventListener("click", (e) => {
      const rect = minimapCanvas.getBoundingClientRect();
      const x = (e.clientX - rect.left);
      const y = (e.clientY - rect.top);
      offsetX = -x * 10 * scale + 75;
      offsetY = -y * 10 * scale + 75;
      updateTransform();
    });

    updateTransform();
  </script>
</body>
</html>
