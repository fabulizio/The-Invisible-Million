<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The (In)Visible Million Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --main-bg: #282828;
      --accent: #FF0070;
      --btn-size: 48px;
      --btn-font: 1.3em;
      --modal-font: 1.5em;
      --modal-btn-size: 1.5em;
      --modal-btn-padding: 18px 40px;
    }
    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: Arial, sans-serif;
      background: var(--main-bg);
      color: #fff;
      width: 100vw; height: 100vh;
      overflow-x: hidden;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 90px;
      min-height: 90px;
      position: relative;
    }
    .big-title {
      font-size: 2.2em;
      font-weight: bold;
      letter-spacing: 2px;
      text-shadow: 0 2px 6px #111a;
    }
    #main-content {
      position: relative;
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    /* ---- Grid ---- */
    #frame {
      outline: 3px solid #ccc;
      background: #333;
      width: min(80vw, 80vh);
      height: min(80vw, 80vh);
      aspect-ratio: 1;
      position: relative;
      overflow: hidden;
      margin: auto;
      display: flex;
      align-items: center;
      justify-content: center;
      touch-action: none;
    }
    #gridCanvas {
      width: 100%; height: 100%;
      display: block;
      user-select: none;
      background: #333;
      position: absolute;
      left: 0; top: 0;
      cursor: pointer;
      touch-action: none;
    }
    #gridCanvas.grabbing, #frame.grabbing { cursor: grabbing !important; }

    /* ---- Unified Controls Row ---- */
    .controls-row {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      gap: 22px;
      margin-top: 22px;
      margin-bottom: 22px;
      width: 100vw;
      flex-wrap: wrap;
    }
    .controls-group {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .control-btn {
      background: linear-gradient(160deg, #f0f0f0 70%, #bdbdbd 100%);
      color: #222;
      border: none;
      border-radius: 9px;
      padding: 0;
      font-size: var(--btn-font);
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 1px 4px #8883;
      width: var(--btn-size);
      height: var(--btn-size);
      display: flex;
      align-items: center;
      justify-content: center;
      outline: 2px solid #ccc;
      transition: background 0.2s, color 0.2s;
    }
    .control-btn:active, .control-btn:focus {
      background: #e0e0e0;
      color: #111;
      outline: 3px solid var(--accent);
    }
    .zoom-display {
      font-size: var(--btn-font);
      color: #fff;
      width: 70px;
      display: inline-block;
      text-align: center;
    }
    .jump-panel label {
      font-size: 1em;
      margin-right: 4px;
    }
    .jump-panel input[type="number"] {
      font-size: 1em;
      width: 65px;
      height: 38px;
      border-radius: 6px;
      border: 1px solid #bbb;
      padding: 3px 12px;
      background: #f8f8f8;
      color: #222;
      text-align: center;
      outline: 2px solid #ccc;
      appearance: none;
    }
    .jump-panel input[type="number"]::-webkit-inner-spin-button,
    .jump-panel input[type="number"]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    /* ---- Color Picker Modal ---- */
    .color-picker-modal {
      position: fixed;
      z-index: 9999;
      display: none;
      flex-direction: column;
      align-items: center;
      border-radius: 18px;
      box-shadow: 0 0 24px #000;
      border: 3px solid #ccc;
      min-width: 260px;
      min-height: 260px;
      justify-content: center;
      padding: 28px 30px;
      background: #222;
      font-size: var(--modal-font);
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }
    .color-picker-modal canvas {
      width: 228px; height: 228px;
      border: 2px solid #fff;
      border-radius: 50%;
      background: transparent;
      margin-bottom: 24px;
      display: block;
    }
    .modal-btns {
      display: flex; flex-direction: column; gap: 24px; justify-content: center;
      align-items: center;
      width: 100%;
    }
    .modal-btns button {
      font-size: var(--modal-btn-size);
      padding: var(--modal-btn-padding);
      border-radius: 12px;
      font-weight: bold;
      outline: 2px solid #ccc;
      border: none;
      margin-bottom: 8px;
      background: linear-gradient(160deg, #f0f0f0 70%, #bdbdbd 100%);
      color: #222;
      transition: background 0.2s, color 0.2s;
      cursor: pointer;
    }
    .modal-btns button:active, .modal-btns button:focus {
      background: #e0e0e0;
      color: #111;
      outline: 3px solid var(--accent);
    }
    .palette-error, .donate-required-message {
      color: #fff;
      background: var(--accent);
      border-radius: 14px;
      padding: 22px 52px;
      font-size: 1.6em;
      margin-bottom: 20px;
      margin-top: 24px;
      text-align: center;
      z-index: 10001;
      box-shadow: 0 0 22px #000;
      display: none;
      position: fixed;
      left: 50%;
      transform: translate(-50%, 0);
      outline: 2px solid #ccc;
    }
    #congratsMessage {
      position: fixed;
      background: #fff;
      color: #222;
      border-radius: 20px;
      border: 2px solid var(--accent);
      padding: 56px 72px;
      font-size: 2.6em;
      z-index: 10001;
      text-align: center;
      box-shadow: 0 0 44px #000;
      display: none;
      max-width: 90vw;
      pointer-events: auto;
      left: 50%;
      transform: translateX(-50%);
      outline: 2px solid #ccc;
    }
    .donate-btn-outer {
      position: absolute;
      left: 0;
      bottom: -70px;
      z-index: 100;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      width: 200px;
      min-width: 120px;
      padding-left: 16px;
    }
    .dummy-btn {
      background: linear-gradient(160deg, #f0f0f0 70%, #bdbdbd 100%);
      color: #222;
      border: none;
      border-radius: 9px;
      padding: 7px 18px;
      font-size: 1.06em;
      cursor: pointer;
      margin: 0 4px;
      font-weight: bold;
      box-shadow: 0 1px 4px #8883;
      transition: background 0.2s, color 0.2s;
      height: 32px;
      min-width: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      outline: 2px solid #ccc;
      margin-bottom: 8px;
    }
    .dummy-btn:active, .dummy-btn:focus {
      background: #e0e0e0;
      color: #111;
      outline: 3px solid var(--accent);
    }
    .random-popup {
      position: absolute;
      left: 0;
      bottom: 0;
      z-index: 999;
      display: none;
      flex-direction: column;
      align-items: flex-start;
      background: #222;
      border-radius: 14px;
      box-shadow: 0 0 22px #000;
      padding: 18px 24px;
      border: 2px solid var(--accent);
      min-width: 170px;
      width: 200px;
    }
    .random-popup.active { display: flex; }
    .random-btn {
      background: linear-gradient(160deg, #f0f0f0 70%, #bdbdbd 100%);
      color: #222;
      border: none;
      border-radius: 9px;
      padding: 14px 38px;
      font-size: 1.3em;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 1px 6px #8883;
      outline: 2px solid #ccc;
      margin-bottom: 10px;
    }
    .random-btn:active, .random-btn:focus {
      background: #e0e0e0;
      color: #111;
      outline: 3px solid var(--accent);
    }
    /* Footer */
    .footer-copyright {
      width: 100vw;
      text-align: center;
      background: #151515;
      color: #fff;
      font-size: 1em;
      padding: 10px 0 8px 0;
      letter-spacing: 1px;
      opacity: 0.8;
      position: fixed;
      left: 0;
      bottom: 0;
      z-index: 10000;
      border-top: 1px solid #666;
    }
    @media (max-width: 700px) {
      header { min-height: 40px; height: 40px;}
      #frame { width: min(98vw, 70vh); height: min(98vw, 70vh);}
      .color-picker-modal canvas { width: 114px; height: 114px; }
      .color-picker-modal { min-width: 150px; min-height: 150px; font-size: 1.1em;}
      .modal-btns button { font-size: 1.15em; padding: 12px 24px;}
      .big-title { font-size: 1.1em;}
      .footer-copyright { font-size: 0.9em; padding: 7px 0 6px 0;}
      .controls-row { gap: 7px;}
    }
  </style>
</head>
<body>
  <header>
    <span class="big-title">The (In)Visible Million Project</span>
  </header>
  <main>
    <div id="main-content">
      <div id="frame" tabindex="0">
        <canvas id="gridCanvas"></canvas>
        <div id="congratsMessage"></div>
        <!-- Donate button & random popup -->
        <div class="donate-btn-outer" id="donateBtnOuter">
          <button class="dummy-btn" id="donateBtn">Donate / Contribute</button>
          <div class="random-popup" id="randomPopup">
            <button class="random-btn" id="popupRandomBtn">⟳ Random Square</button>
            <span style="color:#fff; font-size:0.93em;">Click until you find a square you like,<br>then color it!</span>
          </div>
        </div>
      </div>
      <!-- Unified Controls Row -->
      <div class="controls-row">
        <div class="controls-group" id="joystick-group">
          <button class="control-btn" id="arrowUpBtn" title="Up">↑</button>
          <button class="control-btn" id="arrowLeftBtn" title="Left">←</button>
          <button class="control-btn" id="centerBtn" title="Center">⦿</button>
          <button class="control-btn" id="arrowRightBtn" title="Right">→</button>
          <button class="control-btn" id="arrowDownBtn" title="Down">↓</button>
        </div>
        <div class="controls-group" id="zoom-group">
          <button class="control-btn" id="zoomOutBtn" title="Zoom out">−</button>
          <span class="zoom-display" id="zoomDisplay">100%</span>
          <button class="control-btn" id="zoomInBtn" title="Zoom in">+</button>
        </div>
        <div class="controls-group jump-panel" id="jump-group">
          <label for="jumpX">X:</label>
          <input type="number" id="jumpX" min="0" max="1099" value="0" />
          <label for="jumpY">Y:</label>
          <input type="number" id="jumpY" min="0" max="1099" value="0" />
          <button class="control-btn" id="jumpBtn">Go</button>
        </div>
      </div>
      <!-- Color Picker Modal -->
      <div id="colorPickerModal" class="color-picker-modal">
        <canvas id="colorDisc" width="228" height="228"></canvas>
        <div class="modal-btns">
          <button id="randomColorBtn" type="button">Random Color</button>
          <button id="confirmColorBtn" type="button" disabled style="color:grey;">OK</button>
          <button id="cancelColorBtn" type="button">Cancel</button>
        </div>
      </div>
      <div class="palette-error" id="paletteError"></div>
      <div class="donate-required-message" id="donateRequiredMsg"></div>
      <div class="footer-copyright">
        &copy; 2025 The (In)Visible Million Project. All rights reserved.
      </div>
    </div>
  </main>
  <script>
    // Constants
    const GRID_SIZE = 1100, CELL_SIZE = 24, MAX_ZOOM = 3;
    let MIN_ZOOM = 0.1, zoom = 1;
    let offsetX = 0, offsetY = 0;
    let coloredCells = {};
    let redrawPending = false;
    let gridCursor = { x: Math.floor(GRID_SIZE / 2), y: Math.floor(GRID_SIZE / 2) };
    let previewColor = null, palettePreviewCell = null, showCursor = true;
    let hasDonated = false, donationUsed = false;
    const canvas = document.getElementById('gridCanvas');
    const ctx = canvas.getContext('2d');
    const frame = document.getElementById('frame');
    const zoomDisplay = document.getElementById('zoomDisplay');
    const arrowUpBtn = document.getElementById('arrowUpBtn');
    const arrowDownBtn = document.getElementById('arrowDownBtn');
    const arrowLeftBtn = document.getElementById('arrowLeftBtn');
    const arrowRightBtn = document.getElementById('arrowRightBtn');
    const centerBtn = document.getElementById('centerBtn');
    const zoomInBtn = document.getElementById('zoomInBtn');
    const zoomOutBtn = document.getElementById('zoomOutBtn');
    const jumpX = document.getElementById('jumpX');
    const jumpY = document.getElementById('jumpY');
    const jumpBtn = document.getElementById('jumpBtn');
    const donateBtn = document.getElementById('donateBtn');
    const randomPopup = document.getElementById('randomPopup');
    const popupRandomBtn = document.getElementById('popupRandomBtn');
    const colorPickerModal = document.getElementById('colorPickerModal');
    const colorDisc = document.getElementById('colorDisc');
    const confirmColorBtn = document.getElementById('confirmColorBtn');
    const cancelColorBtn = document.getElementById('cancelColorBtn');
    const randomColorBtn = document.getElementById('randomColorBtn');
    const paletteError = document.getElementById('paletteError');
    const donateRequiredMsg = document.getElementById('donateRequiredMsg');
    const congratsMessage = document.getElementById('congratsMessage');

    // --- Canvas and Grid Logic ---
    function setCanvasSize() {
      const rect = frame.getBoundingClientRect();
      canvas.width = rect.width;
      canvas.height = rect.height;
      MIN_ZOOM = Math.min(
        canvas.width / (GRID_SIZE * CELL_SIZE),
        canvas.height / (GRID_SIZE * CELL_SIZE)
      );
      zoom = Math.max(zoom, MIN_ZOOM);
      clampOffset();
      drawGrid();
    }
    function clampOffset() {
      const scaledCellSize = CELL_SIZE * zoom;
      const gridWidthPx = GRID_SIZE * scaledCellSize;
      const gridHeightPx = GRID_SIZE * scaledCellSize;
      offsetX = Math.min(0, Math.max(canvas.width - gridWidthPx, offsetX));
      offsetY = Math.min(0, Math.max(canvas.height - gridHeightPx, offsetY));
    }
    function drawGrid() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#333";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      const scaledCellSize = CELL_SIZE * zoom;
      const startCol = Math.floor(-offsetX / scaledCellSize);
      const startRow = Math.floor(-offsetY / scaledCellSize);
      const visibleCols = Math.ceil(canvas.width / scaledCellSize) + 2;
      const visibleRows = Math.ceil(canvas.height / scaledCellSize) + 2;

      ctx.strokeStyle = "#bbb";
      ctx.lineWidth = 1;
      for(let c = startCol; c <= startCol + visibleCols; c++) {
        if (c < 0 || c >= GRID_SIZE) continue;
        const x = offsetX + c * scaledCellSize;
        ctx.beginPath();
        ctx.moveTo(x + 0.5, 0);
        ctx.lineTo(x + 0.5, canvas.height);
        ctx.stroke();
      }
      for(let r = startRow; r <= startRow + visibleRows; r++) {
        if (r < 0 || r >= GRID_SIZE) continue;
        const y = offsetY + r * scaledCellSize;
        ctx.beginPath();
        ctx.moveTo(0, y + 0.5);
        ctx.lineTo(canvas.width, y + 0.5);
        ctx.stroke();
      }
      for (const key in coloredCells) {
        const [x, y] = key.split(',').map(Number);
        if (
          x >= startCol-1 && x <= startCol + visibleCols+1 &&
          y >= startRow-1 && y <= startRow + visibleRows+1
        ) {
          const cellX = offsetX + x * scaledCellSize;
          const cellY = offsetY + y * scaledCellSize;
          ctx.fillStyle = coloredCells[key].color;
          ctx.fillRect(cellX + 1, cellY + 1, scaledCellSize - 2, scaledCellSize - 2);
        }
      }
      if (palettePreviewCell && previewColor) {
        const cellX = offsetX + palettePreviewCell.x * scaledCellSize;
        const cellY = offsetY + palettePreviewCell.y * scaledCellSize;
        ctx.fillStyle = previewColor;
        ctx.globalAlpha = 1;
        ctx.fillRect(cellX + 1, cellY + 1, scaledCellSize - 2, scaledCellSize - 2);
        ctx.globalAlpha = 1;
      }
      if (showCursor) {
        const highlightX = offsetX + gridCursor.x * scaledCellSize;
        const highlightY = offsetY + gridCursor.y * scaledCellSize;
        ctx.save();
        ctx.strokeStyle = "#fff";
        ctx.lineWidth = Math.max(2, scaledCellSize * 0.08);
        ctx.beginPath();
        ctx.moveTo(highlightX + scaledCellSize / 2 - scaledCellSize*0.25, highlightY + scaledCellSize / 2);
        ctx.lineTo(highlightX + scaledCellSize / 2 + scaledCellSize*0.25, highlightY + scaledCellSize / 2);
        ctx.moveTo(highlightX + scaledCellSize / 2, highlightY + scaledCellSize / 2 - scaledCellSize*0.25);
        ctx.lineTo(highlightX + scaledCellSize / 2, highlightY + scaledCellSize / 2 + scaledCellSize*0.25);
        ctx.stroke();
        ctx.restore();
      }
    }
    window.addEventListener('resize', setCanvasSize);
    setCanvasSize();

    // --- Controls Logic ---
    function setZoom(newZoom) {
      zoom = Math.max(MIN_ZOOM, Math.min(MAX_ZOOM, newZoom));
      zoomDisplay.textContent = Math.round(zoom * 100) + '%';
      clampOffset();
      drawGrid();
      hidePalette();
    }
    zoomInBtn.onclick = () => setZoom(zoom * 1.1);
    zoomOutBtn.onclick = () => setZoom(zoom / 1.1);

    function moveBy(deltaX, deltaY) {
      offsetX += deltaX;
      offsetY += deltaY;
      clampOffset();
      drawGrid();
      hidePalette();
    }
    function getMoveAmount() { return CELL_SIZE * zoom * 0.8; }
    arrowUpBtn.onclick = () => moveBy(0, getMoveAmount());
    arrowDownBtn.onclick = () => moveBy(0, -getMoveAmount());
    arrowLeftBtn.onclick = () => moveBy(getMoveAmount(), 0);
    arrowRightBtn.onclick = () => moveBy(-getMoveAmount(), 0);
    centerBtn.onclick = () => {
      gridCursor.x = Math.floor(GRID_SIZE / 2);
      gridCursor.y = Math.floor(GRID_SIZE / 2);
      jumpX.value = gridCursor.x;
      jumpY.value = gridCursor.y;
      offsetX = 0; offsetY = 0;
      setZoom(MIN_ZOOM);
      drawGrid();
      hidePalette();
    };
    jumpBtn.onclick = () => {
      gridCursor.x = Math.min(GRID_SIZE-1, Math.max(0, Number(jumpX.value)));
      gridCursor.y = Math.min(GRID_SIZE-1, Math.max(0, Number(jumpY.value)));
      ensureCellVisible(gridCursor.x, gridCursor.y);
      drawGrid();
      hidePalette();
    };
    function ensureCellVisible(cellX, cellY) {
      const scaledCellSize = CELL_SIZE * zoom;
      offsetX = canvas.width / 2 - (cellX + 0.5) * scaledCellSize;
      offsetY = canvas.height / 2 - (cellY + 0.5) * scaledCellSize;
      clampOffset();
    }

    // --- Donate Logic ---
    donateBtn.onclick = function() {
      if (!hasDonated) {
        hasDonated = true;
        donationUsed = false;
        donateBtn.textContent = "Thanks for your support!";
        setTimeout(() => { 
          if (!donationUsed) donateBtn.textContent = "Donate / Contribute";
        }, 4000);
        showRandomPopup();
      }
    };
    function showRandomPopup() { randomPopup.classList.add('active'); }
    function hideRandomPopup() { randomPopup.classList.remove('active'); }
    hideRandomPopup();

    // --- Random Square Logic & Color Picker Modal Placement ---
    popupRandomBtn.onclick = function() {
      let tries = 2000;
      let found = false;
      while(tries-- > 0) {
        const x = Math.floor(Math.random()*GRID_SIZE);
        const y = Math.floor(Math.random()*GRID_SIZE);
        const key = x + "," + y;
        if (!coloredCells[key]) {
          gridCursor.x = x;
          gridCursor.y = y;
          jumpX.value = x;
          jumpY.value = y;
          ensureCellVisible(x, y);
          drawGrid();
          found = true;
          break;
        }
      }
      hidePalette();
      if (!found) { alert("No available squares left!"); return; }
      setTimeout(() => openColorPickerForCurrentSquare(true), 300);
      hideRandomPopup();
    };

    // --- Color Picker Modal Logic ---
    function openColorPickerForCurrentSquare(fromRandom=false) {
      paletteError.style.display = "none";
      palettePreviewCell = {x: gridCursor.x, y: gridCursor.y};
      showCursor = true;
      previewColor = null;
      confirmColorBtn.disabled = true;
      confirmColorBtn.style.color = "grey";
      drawGrid();
      // Smart modal placement: always inside the grid, over center region if random
      colorPickerModal.style.display = "flex";
      colorPickerModal.style.position = "fixed";
      colorPickerModal.style.width = "auto";
      colorPickerModal.style.height = "auto";
      let centerX = frame.offsetLeft + frame.offsetWidth/2;
      let centerY = frame.offsetTop + frame.offsetHeight/2;
      if (fromRandom) {
        colorPickerModal.style.left = centerX + "px";
        colorPickerModal.style.top = centerY + "px";
        colorPickerModal.style.transform = "translate(-50%, -50%)";
      } else {
        // Place over selected square, but clamp inside grid area
        const rect = frame.getBoundingClientRect();
        const scaledCellSize = CELL_SIZE * zoom;
        let left = rect.left + offsetX + gridCursor.x * scaledCellSize + scaledCellSize/2;
        let top = rect.top + offsetY + gridCursor.y * scaledCellSize + scaledCellSize/2;
        // Clamp placement to grid area
        left = Math.max(rect.left+colorPickerModal.offsetWidth/2, Math.min(left, rect.right-colorPickerModal.offsetWidth/2));
        top = Math.max(rect.top+colorPickerModal.offsetHeight/2, Math.min(top, rect.bottom-colorPickerModal.offsetHeight/2));
        colorPickerModal.style.left = left + "px";
        colorPickerModal.style.top = top + "px";
        colorPickerModal.style.transform = "translate(-50%, -50%)";
      }
    }
    colorDisc.addEventListener('click', function(e){
      const rect = colorDisc.getBoundingClientRect();
      const x = e.clientX - rect.left - colorDisc.width/2;
      const y = e.clientY - rect.top - colorDisc.height/2;
      const r = Math.sqrt(x*x + y*y);
      const radius = colorDisc.width / 2 - 6;
      if (r > radius) return;
      const hue = (Math.atan2(y,x)*180/Math.PI+360)%360;
      const sat = r / radius;
      const rgb = hsvToRgb(hue/360, sat, 1);
      previewColor = rgbToHex(rgb[0], rgb[1], rgb[2]);
      colorPickerModal.style.background = previewColor;
      palettePreviewCell = {x: gridCursor.x, y: gridCursor.y};
      drawGrid();
      confirmColorBtn.disabled = false;
      confirmColorBtn.style.color = "#111";
    });
    randomColorBtn.onclick = () => {
      const hue = Math.floor(Math.random() * 360);
      const sat = 1;
      const rgb = hsvToRgb(hue/360, sat, 1);
      previewColor = rgbToHex(rgb[0], rgb[1], rgb[2]);
      colorPickerModal.style.background = previewColor;
      palettePreviewCell = {x: gridCursor.x, y: gridCursor.y};
      drawGrid();
      confirmColorBtn.disabled = false;
      confirmColorBtn.style.color = "#111";
    };
    confirmColorBtn.onclick = function() {
      if (confirmColorBtn.disabled) return;
      colorPickerModal.style.display = "none";
      showCursor = false;
      placeCongratsMessageDynamic();
      const color = previewColor;
      const key = gridCursor.x + "," + gridCursor.y;
      coloredCells[key] = {color: color, locked: true};
      drawGrid();
      palettePreviewCell = null;
      donationUsed = true;
      setTimeout(resetDonateButton, 5000);
      confirmColorBtn.disabled = true;
      confirmColorBtn.style.color = "grey";
    };
    cancelColorBtn.onclick = function() { hidePalette(); };
    function hidePalette() {
      colorPickerModal.style.display = "none";
      palettePreviewCell = null;
      previewColor = null;
      colorPickerModal.style.background = "#222";
      showCursor = true;

      confirmColorBtn.style.color = "grey";
      drawGrid();
    }
    function resetDonateButton() {
      donateBtn.textContent = "Donate / Contribute";

    function placeCongratsMessageDynamic() {
      congratsMessage.style.display = "block";
      congratsMessage.textContent = "Congratulations! Your square is now colored.";
      setTimeout(() => { congratsMessage.style.display = "none"; }, 3000);
    }
    function hsvToRgb(h, s, v) {
      let r, g, b, i, f, p, q, t;
      i = Math.floor(h * 6);
      f = h * 6 - i;
      p = v * (1 - s);
      q = v * (1 - f * s);
      t = v * (1 - (1 - f) * s);
      switch (i % 6) {
        case 0: r = v, g = t, b = p; break;
        case 1: r = q, g = v, b = p; break;
        case 2: r = p, g = v, b = t; break;
        case 3: r = p, g = q, b = v; break;
        case 4: r = t, g = p, b = v; break;
        case 5: r = v, g = p, b = q; break;
      }
      return [Math.round(r * 255), Math.round(g * 255), Math.round(b * 255)];
    }
    function rgbToHex(r, g, b) {
      return "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1);
    }
