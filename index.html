<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The (In)Visible Million Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      background: #282828;
      color: #fff;
      margin: 0; padding: 0; height: 100%;
      font-family: Arial, sans-serif;
      width: 100vw; height: 100vh;
    }
    header {
      background: transparent;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 120px;
      min-height: 120px;
    }
    .header-content {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      gap: 16px;
      position: relative;
    }
    .big-title {
      font-size: 3em;
      font-weight: bold;
      letter-spacing: 2px;
      line-height: 1.2;
      display: flex;
      align-items: center;
      justify-content: center;
      text-shadow: 0 2px 6px #111a;
    }
    .menu-icon {
      margin-left: 22px;
      width: 48px; height: 48px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      z-index: 100;
      background: none;
    }
    .menu-icon span {
      display: block;
      width: 36px;
      height: 6px;
      background: #fff;
      border-radius: 3px;
      margin: 0 auto;
      transition: background 0.2s;
    }
    .popup-menu {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(30,30,30,0.98);
      z-index: 5000;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 32px;
      font-size: 2em;
    }
    .popup-menu.active { display: flex; }
    .popup-menu a {
      color: #fff !important;
      text-decoration: none;
      padding: 18px 42px;
      font-size: 1.1em;
      border-radius: 12px;
      background: #444;
      margin: 10px 0;
      border: 2px solid #fff;
      transition: background 0.2s, color 0.2s;
      display: flex;
      align-items: center;
    }
    .popup-menu a:hover {
      background: #fff;
      color: #222 !important;
      border-color: #fff;
    }
    .popup-menu .close-menu {
      position: absolute;
      top: 44px;
      right: 44px;
      color: #fff;
      background: none;
      border: none;
      font-size: 2.5em;
      cursor: pointer;
      z-index: 5100;
    }
    #frame {
      outline: 3px solid #ccc;
      background: #333;
      width: min(80vw, 80vh);
      height: min(80vw, 80vh);
      aspect-ratio: 1;
      position: relative;
      overflow: hidden;
      margin: auto;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #gridCanvas {
      width: 100%; height: 100%;
      display: block;
      user-select: none;
      background: #333;
      position: absolute;
      left: 0; top: 0;
      transition: cursor .15s;
      cursor: pointer;
    }
    #gridCanvas.grabbing, #frame.grabbing { cursor: grabbing !important; }
    /* Centered control panel at bottom */
    .nav-panel {
      position: absolute;
      left: 50%;
      bottom: 10px;
      transform: translateX(-50%);
      z-index: 90;
      display: flex;
      gap: 10px;
      align-items: center;
      justify-content: center;
      background: none;
    }
    .arrow-btn, .center-btn {
      background: #fff;
      color: #222;
      border: none;
      border-radius: 6px;
      padding: 6px 14px;
      font-size: 1em;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 1px 4px #1114;
      transition: background 0.1s, color 0.1s;
      height: 28px;
      min-width: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .arrow-btn:active, .center-btn:active { background: #f0f0f0; color: #111; }
    .arrow-btn:focus, .center-btn:focus { outline: 2px solid #FF0070; }
    .zoom-controls {
      display: flex; gap: 8px; margin-left: 8px;
      align-items: center;
      height: 28px;
    }
    .fancy-btn, .color-picker-modal button {
      background: linear-gradient(160deg, #f0f0f0 70%, #bdbdbd 100%);
      color: #222;
      border: none;
      border-radius: 9px;
      padding: 5px 14px;
      font-size: 0.8em;
      cursor: pointer;
      margin: 0 2px;
      font-weight: bold;
      box-shadow: 0 1px 4px #8883;
      transition: background 0.2s, color 0.2s;
      height: 22px;
      min-width: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .fancy-btn:active, .fancy-btn:focus,
    .color-picker-modal button:active,
    .color-picker-modal button:focus {
      background: #e0e0e0;
      color: #111;
      outline: 2px solid #FF0070;
    }
    /* Footer: always a single line, scroll if needed */
    footer {
      width: 100vw;
      background: transparent;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 63px;
      height: 63px;
      overflow-x: auto;
    }
    .footer-content {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      gap: 20px;
      width: 100%;
      height: 63px;
      flex-wrap: nowrap;
      white-space: nowrap;
    }
    .jump-panel {
      display: flex;
      gap: 15px;
      align-items: center;
      justify-content: center;
      flex-wrap: nowrap;
      height: 63px;
      white-space: nowrap;
    }
    /* PayPal donate button style */
    .paypal-donate {
      display: flex;
      align-items: center;
      height: 63px;
      min-width: 150px;
    }
    .paypal-donate form {
      display: inline-block;
      margin: 0;
      height: 63px;
    }
    .paypal-donate input[type="image"] {
      height: 42px;
      width: auto;
      border: none;
      margin: 0 10px 0 0;
      cursor: pointer;
      background: none;
    }
    .color-picker-modal {
      position: fixed;
      z-index: 9999;
      background: rgba(40,40,40,0.97);
      padding: 0;
      display: none;
      flex-direction: column;
      align-items: center;
      border-radius: 12px;
      box-shadow: 0 0 18px #000;
      border: 2px solid #fff;
      width: 220px;
      height: 220px;
      min-width: 220px; min-height: 220px;
      justify-content: center;
    }
    .color-picker-modal canvas {
      width: 74px; height: 74px;
      border: 2px solid #fff;
      border-radius: 50%;
      background: transparent;
      margin-bottom: 7px;
      display: block;
    }
    .color-picker-modal .modal-btns {
      display: flex; gap: 13px; justify-content: center;
      align-items: center;
      margin-top: 5px;
    }
    .selected-color {
      width: 24px; height: 24px; border-radius: 50%;
      border: 2px solid #fff;
      margin: 5px auto 3px auto;
      background: #fff;
      display: block;
    }
    .palette-error, .palette-message {
      color: #fff;
      background: #ff0070;
      border-radius: 6px;
      padding: 7px 14px;
      font-size: 1em;
      margin-bottom: 8px;
      margin-top: 8px;
      text-align: center;
      z-index: 10001;
      box-shadow: 0 0 11px #000;
      display: none;
      position: fixed;
      left: 50%;
      top: 8vh;
      transform: translate(-50%, 0);
    }
    #coordPopup {
      pointer-events: none;
      position: absolute;
      min-width: 45px;
      background: #111;
      color: #fff;
      border: 2px solid #fff;
      border-radius: 0;
      padding: 4px 7px;
      font-size: 0.8em;
      z-index: 1200;
      box-shadow: 0 0 5px #000;
      white-space: nowrap;
      text-align: left;
      display: none;
    }
    #congratsMessage {
      position: fixed;
      left: 50%;
      background: #fff;
      color: #222;
      border-radius: 18px;
      border: 2px solid #FF0070;
      padding: 38px 46px;
      font-size: 2em;
      z-index: 10001;
      text-align: center;
      box-shadow: 0 0 22px #000;
      display: none;
      max-width: 90vw;
      pointer-events: auto;
    }
    input[type='number'] {
      font-size: 1em;
      width: 45px;
      height: 28px;
      border-radius: 6px;
      border: 1px solid #bbb;
      padding: 2px 8px;
      background: #f8f8f8;
      color: #222;
      text-align: center;
    }
    label {
      font-weight: bold;
      font-size: 1em;
      color: #fff;
    }
    @media (max-width: 700px) {
      header, footer { min-height: 30px; height: 30px; }
      #frame { width: min(98vw, 70vh); height: min(98vw, 70vh);}
      .color-picker-modal canvas { width: 44px; height: 44px; }
      .color-picker-modal { min-width: 100px; min-height: 100px; width: 100px; height: 100px;}
      .big-title { font-size: 1.3em !important; }
      .menu-icon { width: 24px; height: 24px; min-width: 24px; min-height: 24px;}
      .menu-icon span { width: 16px; height: 2px; }
      .popup-menu { font-size: 1em; }
      .arrow-btn, .center-btn, .fancy-btn, .jump-panel, .footer-content { font-size: 0.7em; height: 14px; min-width: 14px; }
      input[type="number"] { height: 12px; width: 16px; font-size: 0.7em; }
      .paypal-donate input[type="image"] { height: 22px; }
    }
  </style>
</head>
<body>

        <span></span>
        <span></span>

        <canvas id="gridCanvas"></canvas>

  <script>
    // ==== CONFIGURATION ====
    const BACKEND_URL = "https://155ca338-0e90-4f5a-88ec-b6163921baae-00-181dgn4pq10j7.janeway.replit.dev";
    const GRID_SIZE = 1100;
    const CELL_SIZE = 24;
    let MIN_ZOOM = 0.1;
    const MAX_ZOOM = 3;
    let zoom = 1;
    let offsetX = 0;
    let offsetY = 0;
    let coloredCells = {};
    let redrawPending = false;
    let isDragging = false;
    let dragStart = {x: 0, y: 0};
    let offsetStart = {x: 0, y: 0};
    let touchStart = null;
    let pinchStartDist = null;
    let pinchStartZoom = null;
    let hasDonated = false;
    let palettePreviewCell = null;
    let showCursor = true;

    // ==== DOM ELEMENTS ====
    const canvas = document.getElementById('gridCanvas');
    const ctx = canvas.getContext('2d');
    const frame = document.getElementById('frame');
    const zoomInBtn = document.getElementById('zoomInBtn');
    const zoomOutBtn = document.getElementById('zoomOutBtn');
    const zoomDisplay = document.getElementById('zoomDisplay');
    const colorPickerModal = document.getElementById('colorPickerModal');
    const colorDisc = document.getElementById('colorDisc');
    const selectedColorDisc = document.getElementById('selectedColorDisc');
    const confirmColorBtn = document.getElementById('confirmColorBtn');
    const cancelColorBtn = document.getElementById('cancelColorBtn');
    const randomColorBtn = document.getElementById('randomColorBtn');
    const jumpX = document.getElementById('jumpX');
    const jumpY = document.getElementById('jumpY');
    const jumpBtn = document.getElementById('jumpBtn');
    const randomBtn = document.getElementById('randomBtn');
    const arrowUpBtn = document.getElementById('arrowUpBtn');
    const arrowDownBtn = document.getElementById('arrowDownBtn');
    const arrowLeftBtn = document.getElementById('arrowLeftBtn');
    const arrowRightBtn = document.getElementById('arrowRightBtn');
    const centerBtn = document.getElementById('centerBtn');
    const coordPopup = document.getElementById('coordPopup');
    const congratsMessage = document.getElementById('congratsMessage');
    const menuIcon = document.getElementById('menuIcon');
    const popupMenu = document.getElementById('popupMenu');
    const closeMenuBtn = document.getElementById('closeMenuBtn');
    const paletteError = document.getElementById('paletteError');

    let gridCursor = { x: Math.floor(GRID_SIZE / 2), y: Math.floor(GRID_SIZE / 2) };
    let previewColor = null;

    // ==== MENU HANDLERS ====
    menuIcon.addEventListener('click', () => {
      popupMenu.classList.add('active');
    });
    closeMenuBtn.addEventListener('click', () => {
      popupMenu.classList.remove('active');
    });
    popupMenu.addEventListener('click', (e) => {
      if (e.target === popupMenu) popupMenu.classList.remove('active');
    });

    // ==== CANVAS AND GRID SIZING ====
    function setCanvasSize() {
      const rect = frame.getBoundingClientRect();
      canvas.width = rect.width;
      canvas.height = rect.height;
      MIN_ZOOM = Math.min(
        canvas.width / (GRID_SIZE * CELL_SIZE),
        canvas.height / (GRID_SIZE * CELL_SIZE)
      );
      zoom = Math.max(zoom, MIN_ZOOM);
      clampOffset();
      drawGrid();
    }
    function clampOffset() {
      const scaledCellSize = CELL_SIZE * zoom;
      const gridWidthPx = GRID_SIZE * scaledCellSize;
      const gridHeightPx = GRID_SIZE * scaledCellSize;
      offsetX = Math.min(0, Math.max(canvas.width - gridWidthPx, offsetX));
      offsetY = Math.min(0, Math.max(canvas.height - gridHeightPx, offsetY));
    }
    function drawGrid() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#333";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      const scaledCellSize = CELL_SIZE * zoom;
      const startCol = Math.floor(-offsetX / scaledCellSize);
      const startRow = Math.floor(-offsetY / scaledCellSize);
      const visibleCols = Math.ceil(canvas.width / scaledCellSize) + 2;
      const visibleRows = Math.ceil(canvas.height / scaledCellSize) + 2;

      // Grid lines
      ctx.strokeStyle = "#bbb";
      ctx.lineWidth = 1;
      for(let c = startCol; c <= startCol + visibleCols; c++) {
        if (c < 0 || c >= GRID_SIZE) continue;
        const x = offsetX + c * scaledCellSize;
        ctx.beginPath();
        ctx.moveTo(x + 0.5, 0);
        ctx.lineTo(x + 0.5, canvas.height);
        ctx.stroke();
      }
      for(let r = startRow; r <= startRow + visibleRows; r++) {
        if (r < 0 || r >= GRID_SIZE) continue;
        const y = offsetY + r * scaledCellSize;
        ctx.beginPath();
        ctx.moveTo(0, y + 0.5);
        ctx.lineTo(canvas.width, y + 0.5);
        ctx.stroke();
      }

      // Colored cells
      for (const key in coloredCells) {
        const [x, y] = key.split(',').map(Number);
        if (
          x >= startCol-1 && x <= startCol + visibleCols+1 &&
          y >= startRow-1 && y <= startRow + visibleRows+1
        ) {
          const cellX = offsetX + x * scaledCellSize;
          const cellY = offsetY + y * scaledCellSize;
          ctx.fillStyle = coloredCells[key].color;
          ctx.fillRect(cellX + 1, cellY + 1, scaledCellSize - 2, scaledCellSize - 2);
        }
      }

      // Palette preview: show color on square
      if (palettePreviewCell) {
        const cellX = offsetX + palettePreviewCell.x * scaledCellSize;
        const cellY = offsetY + palettePreviewCell.y * scaledCellSize;
        ctx.fillStyle = previewColor || "#fff";
        ctx.globalAlpha = 1;
        ctx.fillRect(cellX + 1, cellY + 1, scaledCellSize - 2, scaledCellSize - 2);
        ctx.globalAlpha = 1;
      }

      // Grid cursor: only draw crosshair (+) if showCursor is true
      if (showCursor) {
        const highlightX = offsetX + gridCursor.x * scaledCellSize;
        const highlightY = offsetY + gridCursor.y * scaledCellSize;
        ctx.save();
        ctx.strokeStyle = "#fff";
        ctx.lineWidth = Math.max(2, scaledCellSize * 0.08);
        ctx.beginPath();
        ctx.moveTo(highlightX + scaledCellSize / 2 - scaledCellSize*0.25, highlightY + scaledCellSize / 2);
        ctx.lineTo(highlightX + scaledCellSize / 2 + scaledCellSize*0.25, highlightY + scaledCellSize / 2);
        ctx.moveTo(highlightX + scaledCellSize / 2, highlightY + scaledCellSize / 2 - scaledCellSize*0.25);
        ctx.lineTo(highlightX + scaledCellSize / 2, highlightY + scaledCellSize / 2 + scaledCellSize*0.25);
        ctx.stroke();
        ctx.restore();
      }
    }

    // ==== COORDINATE POPUP FOLLOWS MOUSE ====
    canvas.addEventListener('mousemove', function(e) {
      const rect = canvas.getBoundingClientRect();
      const mouseX = e.clientX - rect.left;
      const mouseY = e.clientY - rect.top;
      const cell = pixelToCell(mouseX, mouseY);
      coordPopup.innerHTML = `<span>X: ${cell.x}, Y: ${cell.y}</span>`;
      coordPopup.style.left = (mouseX + 9) + "px";
      coordPopup.style.top = (mouseY + 9) + "px";
      coordPopup.style.display = "block";
    });
    canvas.addEventListener('mouseleave', () => { coordPopup.style.display = "none"; });

    function pixelToCell(x, y) {
      const scaledCellSize = CELL_SIZE * zoom;
      const cellX = Math.floor((x - offsetX) / scaledCellSize);
      const cellY = Math.floor((y - offsetY) / scaledCellSize);
      return {x: cellX, y: cellY};
    }
    function ensureCellVisible(cellX, cellY) {
      const scaledCellSize = CELL_SIZE * zoom;
      const cellLeft = offsetX + cellX * scaledCellSize;
      const cellRight = cellLeft + scaledCellSize;
      const cellTop = offsetY + cellY * scaledCellSize;
      const cellBottom = cellTop + scaledCellSize;
      let changed = false;
      if (cellLeft < 0) { offsetX += -cellLeft; changed = true; }
      if (cellRight > canvas.width) { offsetX -= cellRight - canvas.width; changed = true; }
      if (cellTop < 0) { offsetY += -cellTop; changed = true; }
      if (cellBottom > canvas.height) { offsetY -= cellBottom - canvas.height; changed = true; }
      if (changed) { clampOffset(); requestRedraw(); }
    }
    function setZoom(newZoom, centerX, centerY) {
      hidePalette();
      const oldZoom = zoom;
      zoom = Math.max(MIN_ZOOM, Math.min(MAX_ZOOM, newZoom));
      if (centerX === undefined || centerY === undefined) {
        centerX = canvas.width / 2;
        centerY = canvas.height / 2;
      }
      offsetX = centerX - ((centerX - offsetX) * (zoom / oldZoom));
      offsetY = centerY - ((centerY - offsetY) * (zoom / oldZoom));
      clampOffset();
      zoomDisplay.textContent = Math.round(zoom * 100) + '%';
      requestRedraw();
    }
    function requestRedraw() {
      if (redrawPending) return;
      redrawPending = true;
      requestAnimationFrame(() => {
        drawGrid();
        redrawPending = false;
      });
    }
    // ==== Backend communication ====
    function sendCellColor(x, y, color) {
      fetch(`${BACKEND_URL}/cell`, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({x, y, color, locked: true})
      })
      .then(res => res.json())
      .then(_ => fetchGridState())
      .catch(err => {});
    }
    function fetchGridState() {
      fetch(`${BACKEND_URL}/grid`)
        .then(res => res.json())
        .then(data => {
          if (data && data.cells) {
            coloredCells = {};
            data.cells.forEach(cell => {
              coloredCells[`${cell.x},${cell.y}`] = {color: cell.color, locked: !!cell.locked};
            });
            requestRedraw();
          }
        })
        .catch(err => {});
    }
    // ==== Event handlers ====
    function hidePalette() {
      colorPickerModal.style.display = "none";
      palettePreviewCell = null;
      previewColor = null;
      requestRedraw();
    }
    zoomInBtn.addEventListener('click', () => { setZoom(zoom * 1.1); hidePalette(); });
    zoomOutBtn.addEventListener('click', () => { setZoom(zoom / 1.1); hidePalette(); });

    // Arrow joystick moves visible frame by 80% of a cell
    function moveBy(deltaX, deltaY) {
      offsetX += deltaX;
      offsetY += deltaY;
      clampOffset();
      requestRedraw();
      hidePalette();
    }
    function getMoveAmount() { return CELL_SIZE * zoom * 0.8; }
    arrowUpBtn.onclick = function() { moveBy(0, getMoveAmount()); };
    arrowDownBtn.onclick = function() { moveBy(0, -getMoveAmount()); };
    arrowLeftBtn.onclick = function() { moveBy(getMoveAmount(), 0); };
    arrowRightBtn.onclick = function() { moveBy(-getMoveAmount(), 0); };
    centerBtn.onclick = function() {
      gridCursor.x = Math.floor(GRID_SIZE / 2);
      gridCursor.y = Math.floor(GRID_SIZE / 2);
      jumpX.value = gridCursor.x;
      jumpY.value = gridCursor.y;
      offsetX = 0;
      offsetY = 0;
      setZoom(MIN_ZOOM);
      requestRedraw();
      hidePalette();
    };
    jumpBtn.addEventListener('click', () => {
      gridCursor.x = Math.min(GRID_SIZE-1, Math.max(0, Number(jumpX.value)));
      gridCursor.y = Math.min(GRID_SIZE-1, Math.max(0, Number(jumpY.value)));
      ensureCellVisible(gridCursor.x, gridCursor.y);
      requestRedraw();
      hidePalette();
    });
    randomBtn.addEventListener('click', () => {
      let tries = 2000;
      let found = false;
      while(tries-- > 0) {
        const x = Math.floor(Math.random()*GRID_SIZE);
        const y = Math.floor(Math.random()*GRID_SIZE);
        const key = x + "," + y;
        if (!coloredCells[key] || !coloredCells[key].locked) {
          gridCursor.x = x;
          gridCursor.y = y;
          jumpX.value = x;
          jumpY.value = y;
          ensureCellVisible(x, y);
          requestRedraw();
          found = true;
          break;
        }
      }
      hidePalette();
      if (!found) { alert("No available squares left!"); }
    });

    // Grabbing hand cursor while dragging
    canvas.addEventListener('mousedown', (e) => {
      isDragging = true;
      dragStart.x = e.clientX;
      dragStart.y = e.clientY;
      offsetStart.x = offsetX;
      offsetStart.y = offsetY;
      canvas.classList.add('grabbing');
      canvas.setPointerCapture(e.pointerId || 0);
      hidePalette();
    });
    window.addEventListener('mouseup', () => {
      isDragging = false;
      canvas.classList.remove('grabbing');
    });
    window.addEventListener('mousemove', (e) => {
      if(!isDragging) return;
      offsetX = offsetStart.x + (e.clientX - dragStart.x);
      offsetY = offsetStart.y + (e.clientY - dragStart.y);
      clampOffset();
      requestRedraw();
      hidePalette();
    });

    // Touch: single finger pan, two finger pinch zoom
    canvas.addEventListener('touchstart', (e) => {
      if (e.touches.length === 1) {
        touchStart = {
          x: e.touches[0].clientX,
          y: e.touches[0].clientY,
          offsetX,
          offsetY
        };
      }
      if (e.touches.length === 2) {
        pinchStartDist = Math.hypot(
          e.touches[0].clientX - e.touches[1].clientX,
          e.touches[0].clientY - e.touches[1].clientY
        );
        pinchStartZoom = zoom;
      }
      hidePalette();
    }, {passive:false});
    canvas.addEventListener('touchmove', function(e) {
      if(e.touches.length === 2 && pinchStartDist) {
        const d = Math.hypot(
          e.touches[0].clientX - e.touches[1].clientX,
          e.touches[0].clientY - e.touches[1].clientY
        );
        const scale = d / pinchStartDist;
        setZoom(pinchStartZoom * scale);
        e.preventDefault();
      } else if(e.touches.length === 1 && touchStart) {
        const dx = e.touches[0].clientX - touchStart.x;
        const dy = e.touches[0].clientY - touchStart.y;
        offsetX = touchStart.offsetX + dx;
        offsetY = touchStart.offsetY + dy;
        clampOffset();
        requestRedraw();
        hidePalette();
      }
    }, {passive:false});
    canvas.addEventListener('touchend', () => {
      touchStart = null;
      pinchStartDist = null;
      pinchStartZoom = null;
      hidePalette();
    });

    // Mouse wheel zoom (ctrl or meta)
    canvas.addEventListener('wheel', function(e) {
      if (e.ctrlKey || e.metaKey) {
        e.preventDefault();
        setZoom(zoom * (e.deltaY < 0 ? 1.1 : 0.9), e.offsetX, e.offsetY);
        hidePalette();
      }
    }, {passive:false});

    // Show palette on empty square, error if locked
    canvas.addEventListener('click', (e) => {
      paletteError.style.display = "none";
      const rect = canvas.getBoundingClientRect();
      const mouseX = e.clientX - rect.left;
      const mouseY = e.clientY - rect.top;
      const cell = pixelToCell(mouseX, mouseY);
      gridCursor.x = Math.max(0, Math.min(GRID_SIZE - 1, cell.x));
      gridCursor.y = Math.max(0, Math.min(GRID_SIZE - 1, cell.y));
      jumpX.value = gridCursor.x;
      jumpY.value = gridCursor.y;
      ensureCellVisible(gridCursor.x, gridCursor.y);
      requestRedraw();
      const key = gridCursor.x + "," + gridCursor.y;
      if (coloredCells[key] && coloredCells[key].locked) {
        paletteError.textContent = "Square already colored! Please choose another empty square.";
        paletteError.style.display = "block";
        setTimeout(() => paletteError.style.display = "none", 2500);
        return;
      }
      if (hasDonated) {
        showColorPickerModalBelowSquare();
      }
    });

    // Palette selectors
    colorDisc.addEventListener('click', function(e){
      const rect = colorDisc.getBoundingClientRect();
      const x = e.clientX - rect.left - colorDisc.width/2;
      const y = e.clientY - rect.top - colorDisc.height/2;
      const r = Math.sqrt(x*x + y*y);
      const radius = colorDisc.width / 2 - 6;
      if (r > radius) return;
      const hue = (Math.atan2(y,x)*180/Math.PI+360)%360;
      const sat = r / radius;
      const rgb = hsvToRgb(hue/360, sat, 1);
      previewColor = rgbToHex(rgb[0], rgb[1], rgb[2]);
      selectedColorDisc.style.background = previewColor;
      requestPalettePreview();
    });
    randomColorBtn.onclick = () => {
      const hue = Math.floor(Math.random() * 360);
      const sat = 1;
      const rgb = hsvToRgb(hue/360, sat, 1);
      previewColor = rgbToHex(rgb[0], rgb[1], rgb[2]);
      selectedColorDisc.style.background = previewColor;
      requestPalettePreview();
    };

    function showColorPickerModalBelowSquare() {
      selectedColorDisc.style.background = "#fff";
      previewColor = null;
      palettePreviewCell = {x: gridCursor.x, y: gridCursor.y};
      showCursor = true;
      requestRedraw();
      // Position below selected square using viewport coordinates
      const scaledCellSize = CELL_SIZE * zoom;
      const frameRect = frame.getBoundingClientRect();
      const leftInFrame = offsetX + gridCursor.x * scaledCellSize + scaledCellSize / 2;
      const topInFrame = offsetY + gridCursor.y * scaledCellSize + scaledCellSize + 10;
      // Calculate position in viewport
      const left = frameRect.left + leftInFrame - colorPickerModal.offsetWidth / 2;
      const top = frameRect.top + topInFrame;
      colorPickerModal.style.left = left + "px";
      colorPickerModal.style.top = top + "px";
      colorPickerModal.style.transform = "none";
      colorPickerModal.style.display = "flex";
      colorPickerModal.style.position = "fixed";
    }
    function requestPalettePreview() {
      palettePreviewCell = {x: gridCursor.x, y: gridCursor.y};
      requestRedraw();
    }
    confirmColorBtn.onclick = function() {
      colorPickerModal.style.display = "none";
      showCursor = false;
      placeCongratsMessage();
      const color = previewColor || "#fff";
      const key = gridCursor.x + "," + gridCursor.y;
      coloredCells[key] = {color: color, locked: true};
      sendCellColor(gridCursor.x, gridCursor.y, color);
      fetchGridState();
      palettePreviewCell = null;
      requestRedraw();
      saveParticipation();
      setTimeout(resetDonateButton, 5000);
    };
    cancelColorBtn.onclick = function() {
      hidePalette();
    };
    document.addEventListener('mousedown', function(e) {
      if (colorPickerModal.style.display === "flex" && !colorPickerModal.contains(e.target)) {
        hidePalette();
      }
      // Hide congrats message if click outside
      if (congratsMessage.style.display === "block" && !congratsMessage.contains(e.target)) {
        congratsMessage.style.display = "none";
        showCursor = true; // Restore cursor after congrats
        requestRedraw();
      }
    });

    function placeCongratsMessage() {
      // Position congrats above/below colored square
      const scaledCellSize = CELL_SIZE * zoom;
      const frameRect = frame.getBoundingClientRect();
      const leftInFrame = offsetX + gridCursor.x * scaledCellSize + scaledCellSize / 2;
      const topInFrame = offsetY + gridCursor.y * scaledCellSize + scaledCellSize + 10 + 50;
      let left = frameRect.left + leftInFrame - 180;
      let top = frameRect.top + topInFrame;
      if (top + 180 > window.innerHeight) {
        top = frameRect.top + offsetY + gridCursor.y * scaledCellSize - 160;
      }
      congratsMessage.innerHTML = `ðŸŽ‰ Congratulations!<br>You have participated in The (In)Visible Million.<br>Thank you!<br><br>
      <span style="font-size:0.8em;">Proof of participation is saved in your browser's local storage.<br>
      See key <b>"invisibleMillionParticipation"</b> in <b>localStorage</b>.<br>
      (You can view this in your browser's developer tools > Application > Local Storage)</span>`;
      congratsMessage.style.left = left + "px";
      congratsMessage.style.top = top + "px";
      congratsMessage.style.display = "block";
      congratsMessage.style.position = "fixed";
    }

    // Participation message
    function saveParticipation() {
      localStorage.setItem("invisibleMillionParticipation", "true");
    }
    function checkParticipation() {
      resetDonateButton();
    }

    window.addEventListener('load', () => {
      setCanvasSize();
      frame.focus();
      zoomDisplay.textContent = Math.round(zoom * 100) + '%';
      fetchGridState();
      checkParticipation();
      requestRedraw();
    });
    window.addEventListener('resize', setCanvasSize);
  </script>
</body>
