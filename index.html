<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>The Invisible Million</title>
<style>
  body {
    margin: 0; padding: 0;
    font-family: Arial, sans-serif;
    background-color: #111;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  header {
    max-width: 600px;
    padding: 1.5rem;
    text-align: center;
  }

  #mainframe {
    position: relative;
    width: 400px;
    height: 400px;
    overflow: hidden;
    border: 3px solid white;
    background-color: #ddd;
  }

  canvas {
    position: absolute;
    top: 0; left: 0;
    cursor: grab;
    image-rendering: pixelated;
    background-color: #ddd;
  }

  #minimap-container {
    position: relative;
    width: 400px;
    height: 400px;
    border: 2px solid white;
    margin: 15px 0 30px;
    background-color: #ddd;
  }

  #minimap {
    width: 100%;
    height: 100%;
    display: block;
    image-rendering: pixelated;
    background-color: #ddd;
  }

  #viewport-box {
    position: absolute;
    border: 2px solid red;
    pointer-events: none;
    background: rgba(255, 0, 0, 0.15);
  }

  #colorModal {
    display: none;
    position: fixed;
    z-index: 9999;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    background: #222;
    padding: 20px 25px;
    border-radius: 8px;
    box-shadow: 0 0 15px #ff4444cc;
    color: #fff;
    user-select: none;
    text-align: center;
    min-width: 250px;
  }

  #colorModal h2 {
    margin: 0 0 10px;
    font-weight: normal;
  }

  #colorPicker {
    width: 100%;
    height: 40px;
    border: none;
    cursor: pointer;
    background-color: transparent;
    margin-bottom: 15px;
  }

  #colorModal button {
    background-color: #ff4444;
    border: none;
    padding: 8px 20px;
    color: white;
    font-weight: bold;
    border-radius: 5px;
    cursor: pointer;
    margin: 0 10px;
    transition: background-color 0.2s ease;
  }
  #colorModal button:hover {
    background-color: #cc0000;
  }
</style>
</head>
<body>
<header>
  <h1>The Invisible Million</h1>
  <p>This is a placeholder narrative. Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed sit amet facilisis urna.</p>
</header>

<div id="minimap-container">
  <canvas id="minimap" width="400" height="400"></canvas>
  <div id="viewport-box"></div>
</div>

<div id="mainframe">
  <canvas id="mainCanvas" width="400" height="400"></canvas>
</div>

<div id="colorModal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
  <h2 id="modalTitle">Choose a color</h2>
  <input type="color" id="colorPicker" value="#ff0000" />
  <div>
    <button id="cancelBtn">Cancel</button>
    <button id="okBtn">OK</button>
  </div>
</div>

<script>
// Variabili canvas
const canvas = document.getElementById("mainCanvas");
const ctx = canvas.getContext("2d");
const minimap = document.getElementById("minimap");
const minimapCtx = minimap.getContext("2d");
const viewportBox = document.getElementById("viewport-box");
const modal = document.getElementById("colorModal");
const picker = document.getElementById("colorPicker");
const cancelBtn = document.getElementById("cancelBtn");
const okBtn = document.getElementById("okBtn");

// Dimensioni mappa
const MAP_SIZE = 1000;
const TILE_SIZE = 1;
const VIEWPORT_SIZE = 400;
let offsetX = 300, offsetY = 300;
let isDragging = false;
let dragStartX, dragStartY;
let selectedTile = null;

// Mappa iniziale
let mapData = new Array(MAP_SIZE * MAP_SIZE).fill("#dddddd");

function drawMap() {
  ctx.clearRect(0, 0, VIEWPORT_SIZE, VIEWPORT_SIZE);
  for (let y = 0; y < VIEWPORT_SIZE; y++) {
    for (let x = 0; x < VIEWPORT_SIZE; x++) {
      const mapX = x + offsetX;
      const mapY = y + offsetY;
      if (mapX >= 0 && mapX < MAP_SIZE && mapY >= 0 && mapY < MAP_SIZE) {
        const color = mapData[mapY * MAP_SIZE + mapX];
        ctx.fillStyle = color;
        ctx.fillRect(x, y, TILE_SIZE, TILE_SIZE);
      }
    }
  }
}

function drawMinimap() {
  const imageData = minimapCtx.createImageData(MAP_SIZE, MAP_SIZE);
  for (let i = 0; i < mapData.length; i++) {
    const color = mapData[i];
    const idx = i * 4;
    const rgb = hexToRgb(color);
    imageData.data[idx] = rgb.r;
    imageData.data[idx + 1] = rgb.g;
    imageData.data[idx + 2] = rgb.b;
    imageData.data[idx + 3] = 255;
  }
  minimapCtx.putImageData(imageData, 0, 0);
  updateViewportBox();
}

function updateViewportBox() {
  const scale = 400 / MAP_SIZE;
  viewportBox.style.left = offsetX * scale + "px";
  viewportBox.style.top = offsetY * scale + "px";
  viewportBox.style.width = VIEWPORT_SIZE * scale + "px";
  viewportBox.style.height = VIEWPORT_SIZE * scale + "px";
}

function hexToRgb(hex) {
  hex = hex.replace("#", "");
  if (hex.length === 3) {
    hex = hex.split("").map(c => c + c).join("");
  }
  const bigint = parseInt(hex, 16);
  return {
    r: (bigint >> 16) & 255,
    g: (bigint >> 8) & 255,
    b: bigint & 255
  };
}

canvas.addEventListener("mousedown", (e) => {
  isDragging = true;
  dragStartX = e.offsetX;
  dragStartY = e.offsetY;
});

canvas.addEventListener("mouseup", (e) => {
  if (!isDragging) return;
  isDragging = false;

  if (Math.abs(e.offsetX - dragStartX) < 3 && Math.abs(e.offsetY - dragStartY) < 3) {
    const tileX = e.offsetX;
    const tileY = e.offsetY;
    const mapX = tileX + offsetX;
    const mapY = tileY + offsetY;
    selectedTile = { mapX, mapY };
    modal.style.display = "block";
  }
});

canvas.addEventListener("mousemove", (e) => {
  if (isDragging) {
    offsetX -= (e.offsetX - dragStartX);
    offsetY -= (e.offsetY - dragStartY);
    offsetX = Math.max(0, Math.min(MAP_SIZE - VIEWPORT_SIZE, offsetX));
    offsetY = Math.max(0, Math.min(MAP_SIZE - VIEWPORT_SIZE, offsetY));
    dragStartX = e.offsetX;
    dragStartY = e.offsetY;
    drawMap();
    updateViewportBox();
  }
});

cancelBtn.onclick = () => {
  modal.style.display = "none";
  selectedTile = null;
};

okBtn.onclick = () => {
  if (selectedTile) {
    const color = picker.value;
    const idx = selectedTile.mapY * MAP_SIZE + selectedTile.mapX;
    mapData[idx] = color;
    drawMap();
    drawMinimap();
    modal.style.display = "none";
    selectedTile = null;
  }
};

drawMap();
drawMinimap();
</script>
</body>
</html>
